<style>
    md-list-item md-input-container {width: 100%;}
    .md-default-theme .md-calendar-date.md-calendar-selected-date .md-calendar-date-selection-indicator, .md-calendar-date.md-calendar-selected-date .md-calendar-date-selection-indicator, .md-default-theme .md-calendar-date.md-focus.md-calendar-selected-date .md-calendar-date-selection-indicator, .md-calendar-date.md-focus.md-calendar-selected-date .md-calendar-date-selection-indicator {background: {{primary_hue_normal.value}}!important;}
    .md-default-theme .md-datepicker-open .md-datepicker-calendar-icon, .md-datepicker-open .md-datepicker-calendar-icon {color: {{primary_hue_normal.value}}!important;}
    .md-default-theme .md-calendar-date.md-calendar-date-today .md-calendar-date-selection-indicator, .md-calendar-date.md-calendar-date-today .md-calendar-date-selection-indicator {border: 1px solid {{primary_hue_normal.value}};}
    .share.popup {position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(255,255,255,.48); z-index: 23;}
</style>
<div class="share popup" ng-show="my_vault_share_visible == true" layout="row" layout-align="center center" layout-wrap>
    <md-card class="md-card-base card inputs md-whiteframe-2dp" flex="90" flex-sm="60" flex-gt-sm="30" style="position: relative;">
        <md-card-header>
            <md-card-header-text>
                <span class="md-title">Share {{file.name}}</span>
                <span class="md-subhead">Share a resource</span>
            </md-card-header-text>
        </md-card-header>
        <md-card-content flex>
            <md-content flex>
                <div layout="row" layout-align="start start" flex>
                    <md-list-item flex="100">
                        <md-input-container class="md-block lightweight-md-dropdown">
                            <label>Users</label>
                            <md-select ng-model="share_to">
                                <md-option><em>None</em></md-option>
                                <md-option ng-if="isAuthorized('UserVault', me.security.roles)" ng-repeat="user in userslist" ng-value="user.id">
                                    {{user.firstname}} {{user.lastname}}
                                </md-option>
                                <md-option ng-if="!isAuthorized('UserVault', me.security.roles)" ng-value="internal">Send to {{settings.data.company_name}}</md-option>
                            </md-select>
                        </md-input-container>
                    </md-list-item>
                </div>
            </md-content>
        </md-card-content>
        <md-button class="md-fab md-mini" aria-label="upload media" md-menu-origin ng-click="closeShare()" style="position: absolute; bottom: -26px; right: 64px; background-color: {{primary_hue_normal.value}}!important;">
                <md-icon style="color: {{base_hue_lightest.value}}; cursor: pointer;" aria-label="Remove List Item" md-font-library="material-icons">close</md-icon>
        </md-button>
        <md-button class="md-fab md-mini" aria-label="upload media" md-menu-origin ng-click="openMenu($mdMenu, $event)" style="position: absolute; bottom: -26px; right: 16px; background-color: {{primary_hue_normal.value}}!important;">
                <md-icon style="color: {{base_hue_lightest.value}}; cursor: pointer;" aria-label="Remove List Item" md-font-library="material-icons">share</md-icon>
        </md-button>
    </md-card>
</div>
