<style type="text/css">
	md-input-container:not(.md-input-invalid).md-input-focused .md-input {border-color: {{primary_hue_text__normal.value}};}
	md-input-container:not(.md-input-invalid).md-input-focused label {color: {{primary_hue_text__normal.value}};}
</style>

<md-content class="page" style="height: {{window_height}}px">
	<section ng-cloak>

		<!-- header -->
		<md-subheader class="header md-whiteframe-6dp" layout-align="center center" layout="row" layout flex style="z-index: 21!important; border-bottom: 1px solid #e0e0e0; height: 60px;" ng-class="{'header-ms-explorer': browser == 'ie'}">
			<div ng-include src="'application/partials/header.html'"></div>
		</md-subheader>
		<!-- header -->

		<div ng-include src="'application/partials/navigation-dropdown-parent-mobile.html'"></div>
		<div ng-include src="'application/partials/navigation-dropdown.html'"></div>

		<div layout="row" layout-align="center center" layout-wrap ng-attr-style="background-color: {{base_hue_lighter.value}}">

			<!-- Page Title -->
			<div class="spotlight hero" layout="row" flex="100" style="position: relative; top: 0; overflow: hidden; text-align: center; background-color: {{base_hue_darkest.value}};">
				<div style="width: 100%; height: 100%; position: absolute;">
				    <img style="opacity: .1; min-width: 100%; min-height: 100%; width: auto; height: auto;" ng-src="https://storage.googleapis.com/spsd-189118.appspot.com/landscapeConstruction2-landscape.jpg">
				</div>
			</div>
			<!-- =Page Title -->

			<div flex="80" flex-sm="40" flex-gt-sm="30">

				<md-card class="md-whiteframe-8dp" layout="row" layout-wrap flex="100" layout-align="start start" ng-attr-style="margin-top: -400px; z-index: 1; background-color: {{base_hue_lightest.value}}; padding: 0; position: relative;">
					<div flex="100" style="height: 400px; width: 100%; margin: 0; overflow: hidden" layout="row" layout-align="center center" layout-wrap>
						<div flex="100" style="text-align: center;">
							<img src="{{settings.data.logo}}" style="width: 300px; height: auto;" ng-cloak="true">
						</div>
					</div>
			    	<div flex="100" ng-attr-style="width: 100%; background-color: {{base_hue_lightest.value}}; min-height: 350px;" layout="row" layout-align="center center" layout-wrap>
			    		<div flex="100" ng-include ng-show="progressAnimation" src="'application/partials/loading-spinner.html'"></div>
			    		<md-list flex="100" ng-show="!progressAnimation">
				        	<md-list-item flex="100" layout-padding style="text-align: center;">
				        		<p md-truncate ng-attr-style="color: {{base_hue_darkest.value}}; cursor: pointer; font-weight: bold; font-size: 28px;">Sign up for an account with {{settings.data.company_name}}!</p>
				        	</md-list-item>
				        </md-list>
			    		<form flex="100" name="signup" autocomplete="none" ng-show="!progressAnimation">
							<md-content ng-attr-style="background-color: {{base_hue_lightest.value}};">
					    		<md-list-item>
									<md-input-container class="md-block lightweight-md-input" flex>
										<label>Email</label>
										<input type="email" name="email" ng-required="true" ng-model="email">
										<div ng-messages="signup.email.$error">
									    	<div ng-message="required">Email required...</div>
									    	<div ng-message="email">Enter a valid email...</div>
									    </div>
									</md-input-container>
								</md-list-item>
								<md-list-item>
									<md-input-container class="md-block lightweight-md-input" flex>
										<label>Password</label>
										<input type="password" name="password" ng-required="true" ng-model="password" minlength="7" password-verify="{{password}}">
										<div ng-messages="signup.password.$error" ng-show="signup.password.$dirty">
									    	<div ng-message="required">Password required!</div>
									    	<div ng-message="minlength">Password too short!</div>
									    	<div ng-message="passwordVerify">Password doesn't match!</div>
									    </div>
									</md-input-container>
								</md-list-item>
								<md-list-item>
									<md-input-container class="md-block lightweight-md-input" flex>
										<label>Password</label>
										<input type="password" name="confirm_password" ng-required="true" ng-model="confirm_password" minlength="7" password-verify="{{password}}">
										<div ng-messages="signup.confirm_password.$error" ng-show="signup.confirm_password.$dirty">
									    	<div ng-message="required">Password required!</div>
									    	<div ng-message="minlength">Password too short!</div>
									    	<div ng-message="passwordVerify">Password doesn't match!</div>
									    </div>
									</md-input-container>
								</md-list-item>
							</md-content>
							<div style="width: 100%; margin-bottom: 36px;" layout="row" layout-align="center center" layout-wrap>
								<md-button ng-disabled="signup.email.$invalid || signup.password.$invalid || signup.confirm_password.$invalid" class="md-whiteframe-6dp" flex="45" flex-offset-gt-sm="50" ng-click="signUp()" ng-attr-style="background-color: {{primary_hue_normal.value}}; color: {{base_hue_lighter.value}}; height: 48px;">
									Sign Up
								</md-button>
							</div>
						</form>
			    	</div>

				</md-card>
			</div>
		</div>
	</section>

	<!-- Footer -->
	<div ng-include src="'application/partials/footer.html'"></div>
	<!-- Footer -->

</md-content>
