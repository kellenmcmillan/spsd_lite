<style type="text/css">
	md-input-container:not(.md-input-invalid).md-input-focused .md-input {border-color: {{primary_hue_text__normal.value}};}
	md-input-container:not(.md-input-invalid).md-input-focused label {color: {{primary_hue_text__normal.value}};}
</style>

<md-content class="page" style="height: {{window_height}}px">
	<section ng-cloak>

		<!-- header -->
		<md-subheader class="header" layout-align="center center" layout="row" layout flex style="z-index: 21!important; box-shadow: none; border-bottom: 1px solid #e0e0e0; height: 60px;">
			<div ng-include src="'application/partials/header.html'"></div>
		</md-subheader>
		<!-- header -->

		<div ng-include src="'application/partials/navigation-dropdown-parent-mobile.html'"></div>
		<div ng-include src="'application/partials/navigation-dropdown.html'"></div>

		<div layout="row" layout-align="center center">
			<div flex="80" flex-sm="60" flex-gt-sm="40" style="margin-top: 64px;">
				<div style="width: 100%; text-align: center;">
					<img src="{{settings.data.logo}}" style="width: 300px; height: auto;" ng-cloak="true">
				</div>
				<div ng-include ng-show="progressAnimation" src="'application/partials/loading-spinner.html'"></div>
				<form name="login" autocomplete="none" ng-show="!progressAnimation">
					<md-content>
						<md-list-item>
							<md-input-container class="md-block lightweight-md-input" flex>
								<label>Email</label>
								<input type="email" name="email" ng-required="true" ng-model="email">
								<div ng-messages="login.email.$error">
							    	<div ng-message="required">Email required...</div>
							    	<div ng-message="email">Enter a valid email...</div>
							    </div>
							</md-input-container>
						</md-list-item>
						<md-list-item>
							<md-input-container class="md-block lightweight-md-input" flex>
								<label>Password</label>
								<input type="password" name="password" ng-required="true" ng-model="password" minlength="7">
								<div ng-messages="login.password.$error" ng-show="login.password.$dirty">
							    	<div ng-message="required">Password required!</div>
							    	<div ng-message="minlength">Password too short!</div>
							    </div>
							</md-input-container>
						</md-list-item>
						<!-- <div vc-recaptcha key="'6LcI7HQUAAAAAJNcej9U0cgepLlhFjwBPLO3fZpL'" ng-model="login_recaptcha"></div> -->
                        <br>
						<div layout-padding layout="row" layout-align="start center">
							
							
							<md-button ng-click="signIn()" class="custom-deep-button lightweight-round" style="background-color: {{primary_hue_normal.value}}; color: {{base_hue_lightest.value}}; width: 150px; height: 48px; z-index: 2;">
	                            <md-icon style="color: {{base_hue_lightest.value}};">send</md-icon>&nbsp;&nbsp;Sign In
	                        </md-button>

	                        <!-- <md-button ng-click="signUp()" class="custom-deep-button lightweight-round" style="background-color: {{base_hue_lightest.value}}; color: {{primary_hue_normal.value}}; width: 150px; height: 48px">
	                            <md-icon style="color:{{primary_hue_normal.value}};">send</md-icon>&nbsp;&nbsp;Sign Up
	                        </md-button> -->
							
						</div>
					</md-content>
				</form>
			</div>

	</section>
</md-content>
