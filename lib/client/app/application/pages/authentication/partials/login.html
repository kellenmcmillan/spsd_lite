<style type="text/css">
	md-input-container:not(.md-input-invalid).md-input-focused .md-input {border-color: {{primary_hue_text__normal.value}};}
	md-input-container:not(.md-input-invalid).md-input-focused label {color: {{primary_hue_text__normal.value}};}
</style>

<md-content class="page" style="height: {{window_height}}px">
	<section ng-cloak>

		<!-- header -->
		<md-subheader class="header" layout-align="center center" layout="row" layout flex style="z-index: 21!important; box-shadow: none; border-bottom: 1px solid #e0e0e0; height: 60px;">
			<div ng-include src="'application/partials/header.html'"></div>
		</md-subheader>
		<!-- header -->

		<div ng-include src="'application/partials/navigation-dropdown-parent-mobile.html'"></div>
		<div ng-include src="'application/partials/navigation-dropdown.html'"></div>

		<div layout="row" layout-align="center center" layout-wrap ng-attr-style="background-color: {{base_hue_lighter.value}}">

			<!-- Page Title -->
			<div class="spotlight hero" layout="row" flex="100" style="position: relative; top: 0; overflow: hidden; text-align: center; background-color: {{primary_hue_normal.value}};">
			</div>
			<!-- =Page Title -->

			<div flex="80" flex-sm="60" flex-gt-sm="40">

				<md-card class="md-whiteframe-8dp" layout="row" layout-wrap flex="100" layout-align="start start" ng-attr-style="margin-top: -400px; z-index: 1; background-color: {{base_hue_lightest.value}}; padding: 0; position: relative;">
					<div flex="100" style="height: 400px; width: 100%; margin: 0; overflow: hidden; border-bottom: rgba(0,0,0,0.15) solid 1px;" layout="row" layout-align="center center" layout-wrap>
						<div flex="100" style="text-align: center;">
							<img src="{{settings.data.logo}}" style="width: 300px; height: auto;" ng-cloak="true">
						</div>
					</div>
			    	<div flex="100" ng-attr-style="width: 100%; background-color: {{base_hue_lightest.value}}; min-height: 400px;" layout="row" layout-align="center center" layout-wrap>
			    		<div flex="100" ng-include ng-show="progressAnimation" src="'application/partials/loading-spinner.html'"></div>
			    		<form flex="100" name="login" autocomplete="none" ng-show="!progressAnimation">
							<md-content>
					    		<md-list-item>
									<md-input-container class="md-block lightweight-md-input" flex>
										<label>Email</label>
										<input type="email" name="email" ng-required="true" ng-model="email">
										<div ng-messages="login.email.$error">
									    	<div ng-message="required">Email required...</div>
									    	<div ng-message="email">Enter a valid email...</div>
									    </div>
									</md-input-container>
								</md-list-item>
								<md-list-item>
									<md-input-container class="md-block lightweight-md-input" flex>
										<label>Password</label>
										<input type="password" name="password" ng-required="true" ng-model="password" minlength="7">
										<div ng-messages="login.password.$error" ng-show="login.password.$dirty">
									    	<div ng-message="required">Password required!</div>
									    	<div ng-message="minlength">Password too short!</div>
									    </div>
									</md-input-container>
								</md-list-item>
							</md-content>
							<md-button class="md-whiteframe-6dp" flex="50" ng-click="" ng-attr-style="background-color: {{primary_hue_normal.value}}; color: {{base_hue_lightest.value}}; height: 48px;" layout-margin>
								Options
							</md-button>
							<md-button class="md-whiteframe-6dp" flex="50" ng-click="signIn()" ng-attr-style="background-color: {{primary_hue_normal.value}}; color: {{base_hue_lightest.value}}; height: 48px;" layout-margin>
								Sign In
							</md-button>
						</form>
			    	</div>

				</md-card>
			</div>
		</div>
	</section>

	<!-- Footer -->
	<div ng-include src="'application/partials/footer.html'"></div>
	<!-- Footer -->

</md-content>
