<style type="text/css">
	md-input-container:not(.md-input-invalid).md-input-focused .md-input {border-color: {{primary_hue_text__normal.value}};}
	md-input-container:not(.md-input-invalid).md-input-focused label {color: {{primary_hue_text__normal.value}};}
</style>

<md-content class="page" style="height: {{window_height}}px">
	<section ng-cloak>

		<!-- header -->
		<md-subheader class="header md-whiteframe-6dp" layout-align="center center" layout="row" layout flex style="z-index: 21!important; border-bottom: 1px solid #e0e0e0; height: 60px;" ng-class="{'header-ms-explorer': browser == 'ie'}">
			<div ng-include src="'application/partials/header.html'"></div>
		</md-subheader>
		<!-- header -->

		<div ng-include src="'application/partials/navigation-dropdown-parent-mobile.html'"></div>
		<div ng-include src="'application/partials/navigation-dropdown.html'"></div>

		<div layout="row" layout-align="start center" layout-wrap ng-attr-style="background-color: {{base_hue_lighter.value}}">

			<div layout="row" layout-align="center center" layout-wrap flex="100" style="position: relative; top: 0; overflow: hidden; background-color: {{base_hue_darkest.value}}; min-height: {{window_height}}px!important;">
				<div style="position: absolute; top: 0; left: 0; width: {{scroll_bar_aware_window_width}}px;">
				    <img style="opacity: .1; min-width: 100%; min-height: 100%; width: auto; height: auto;" ng-src="https://storage.googleapis.com/spsd-189118.appspot.com/landscapeConstruction2-landscape.jpg">
				</div>
				<div style="z-index: 1;" flex="100" flex-sm="40" flex-gt-sm="25" layout="row" layout-align="start center" layout-wrap>

					<md-card class="md-whiteframe-8dp" layout="row" layout-wrap flex="100" layout-align="start start" ng-attr-style="z-index: 1; background-color: {{base_hue_lightest.value}}; padding: 0; position: relative;">

						<div flex="100" style="height: 300px; width: 100%; margin: 0; overflow: hidden" layout="row" layout-align="center center" layout-wrap>
							<div flex="100" style="text-align: center;">
								<img src="{{settings.data.logo}}" style="width: 300px; height: auto;" ng-cloak="true">
							</div>
						</div>

				    	<div flex="100" ng-attr-style="width: 100%; background-color: {{base_hue_lightest.value}};" layout="row" layout-align="start center" layout-wrap>

				    		<div flex="100" ng-include ng-show="progressAnimation" src="'application/partials/loading-spinner.html'"></div>

				    		<md-list flex="100" ng-show="!progressAnimation">
					        	<md-list-item flex="100" layout-padding style="text-align: center;">
					        		<p md-truncate ng-attr-style="color: {{base_hue_darkest.value}}; cursor: pointer; font-weight: bold; font-size: 28px;">Sign in to {{settings.data.company_name}}!</p>
					        	</md-list-item>
					        </md-list>

				    		<form flex="100" name="login" autocomplete="none" ng-show="!progressAnimation">

								<md-content ng-attr-style="background-color: {{base_hue_lightest.value}}; overflow: hidden;">
									<md-list>
							    		<md-list-item>
											<md-input-container class="md-block lightweight-md-input" flex>
												<label style="text-align: left;">Email</label>
												<input type="email" name="email" ng-required="true" ng-model="sign_in.email">
												<div ng-messages="login.email.$error">
											    	<div ng-message="required">Email required...</div>
											    	<div ng-message="email">Enter a valid email...</div>
											    </div>
											</md-input-container>
										</md-list-item>
										<md-list-item>
											<md-input-container class="md-block lightweight-md-input" flex>
												<label style="text-align: left;">Password</label>
												<input type="password" name="password" ng-required="true" ng-model="sign_in.password" minlength="7">
												<div ng-messages="login.password.$error" ng-show="login.password.$dirty">
											    	<div ng-message="required">Password required!</div>
											    	<div ng-message="minlength">Password too short!</div>
											    </div>
											</md-input-container>
										</md-list-item>
									</md-list>
								</md-content>
								<div style="width: 100%; margin-bottom: 36px;" layout="row" layout-align="center center" layout-wrap>
									<md-button ng-href="/recover" flex="45" class="lightweight-round" ng-attr-style="background-color: {{base_hue_lightest.value}}; color: {{primary_hue_normal.value}}; height: 48px; line-height: 48px;">
										Forgot Password
									</md-button>
									<md-button class="md-whiteframe-6dp lightweight-round" flex="45" ng-click="signIn(sign_in)" ng-attr-style="background-color: {{primary_hue_normal.value}}; color: {{base_hue_lighter.value}}; height: 48px;">
										Sign In
									</md-button>
								</div>
							</form>
				    	</div>
					</md-card>
					<div vc-recaptcha key="'6LcI7HQUAAAAAJNcej9U0cgepLlhFjwBPLO3fZpL'" ng-model="indexForm2.recaptcha" style="width: 304px; margin: 36px auto 36px auto;"></div>
				</div>
			</div>
			<!-- =Page Title -->

				
		</div>
	</section>

	<!-- Footer -->
	<div ng-include src="'application/partials/footer.html'"></div>
	<!-- Footer -->

</md-content>
