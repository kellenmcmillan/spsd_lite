<style>

	.lightbox-image {
		transition-duration: .5s;
		opacity: 0;
		box-shadow: none;
	    transition-timing-function: cubic-bezier(.4,0,.2,1);
	    transition-property: opacity, box-shadow;
	    max-height: {{window_height - 60}}px;
	    /*transform: scale(0.8);*/
	}
	.lightbox-image.active {
		opacity: 1;
		box-shadow: 0 5px 5px -3px rgba(0, 0, 0, .2), 0 8px 10px 1px rgba(0, 0, 0, .14), 0 3px 14px 2px rgba(0, 0, 0, .12)!important
	}
	.lightbox_curtain.active-lightbox {opacity: 1; display: block;}
	.slide-controller {
		transition-duration: .5s;
	    transition-timing-function: cubic-bezier(.4,0,.2,1);
	    transition-property: border-radius, transform;
	}
	.slideshow-gallery-container {min-height: {{window_height - header_height - 160}}px;}
	@media screen and (max-width: 839px) {
	    .slideshow-gallery-container {min-height: 250px;}
	}
</style>

<md-content class="page galleries" ng-attr-style="height: {{window_height}}px;">
	<section ng-attr-style="background: {{base_hue_lightest.value}}; height: {{window_height - header_height}}px;">

		<!-- header -->
		<md-subheader class="header md-whiteframe-6dp" layout-align="center center" layout="row" layout flex style="z-index: 21!important; border-bottom: 1px solid #e0e0e0; height: 60px;" ng-class="{'header-ms-explorer': browser == 'ie'}">
			<div ng-include src="'application/partials/header.html'"></div>
		</md-subheader>
		<!-- header -->

		<div ng-include src="'application/partials/navigation-dropdown-parent-mobile.html'"></div>
		<div ng-include src="'application/partials/navigation-dropdown.html'"></div>

		<!-- Container Title -->
		<!-- <div layout-padding flex="100" class="basic container">

			<div layout="column" layout-align="center center" flex>

				<div class="center--text">
					<h2 style="color: {{base_hue_darkest.value}}; font-weight: lighter; font-size: 48px;">{{folder.name}}&nbsp;&nbsp;{{slide_count + 1}}/{{slideshow_length}}</h2>
				</div>

			</div>
		</div> -->
		<!-- Container Title -->

		<div flex="100" layout="row" layout-align="center center" layout-wrap ng-attr-style="height: {{window_height - header_height}}px;">

			<div class="slideshow-gallery-container" layout="row" layout-align="center start" layout-wrap ng-attr-style="position: relative; width: 100%; background-color: {{base_hue_lightest.value}};" flex="100">
				<img layout-margin flex="100" flex-gt-sm="60" ng-repeat="image in folder.images" class="lightbox-image" ng-src="{{image.source || image.avatar}}" ng-class="{'active': $index == slide_count}" ng-attr-style="position: absolute; width: auto!important; height: auto!important; max-height: {{window_height - header_height - 160}}px;">
			</div>

			<div ng-attr-style="position: absolute; top: {{window_height - header_height - 128}}px; background-color: {{base_hue_lightest.value}}; width: 100%; min-height: 300px;" class="md-whiteframe-6dp" layout="row" layout-align="center start" layout-wrap layout-padding>
				<div flex="100" flex-gt-sm="60" style="position: relative;" layout="row" layout-align="center start" layout-wrap>
					<md-button ng-click="" class="md-fab" aria-label="open backend sidebar" ng-attr-style="position: absolute; top: -26px; left: calc(50% - 24)px; background-color: {{primary_hue_normal.value}}!important;">
	                    <md-icon style="color: {{base_hue_lightest.value}}; cursor: pointer;" aria-label="Add User" md-font-library="material-icons">arrow_upward</md-icon>
	                </md-button>
					<div flex="40">
						<p style="font-size: 48px; font-weight: bold; color: {{base_hue_darkest.value}};">{{folder.name}}</p>
					</div>
					<span flex></span>
					<div flex="20">
						<p style="font-size: 48px; font-weight: bold; color: {{base_hue_darkest.value}};">{{slide_count + 1}}/{{slideshow_length}}</p>
					</div>
				</div>
			</div>

		</div>


	</section>
	
	<!-- Footer -->
	<div ng-include src="'application/partials/footer.html'"></div>
	<!-- Footer -->

</md-content>
