<style>
	.back-home {
		color: {{base_hue_darker.value}};
		transition: all .2s ease-in-out;
	}
	.back-home:hover {
		color: {{base_hue_darkest.value}};
		transition: all .2s ease-in-out;
	}
	.lightbox_curtain {
		height: calc(100% - 49px);
		overflow: hidden;
		position: fixed; top: 51px; 
		right: 0; bottom: 0; left: 0; 
		background-color: rgba(0,0,0,.9);
		opacity: 0;
		display: none;
		transition-duration: .5s;
	    transition-timing-function: cubic-bezier(.4,0,.2,1);
	    transition-property: opacity;
	}
	.lightbox-image {
		position: absolute;
		transition-duration: .5s;
		opacity: 0;
	    transition-timing-function: cubic-bezier(.4,0,.2,1);
	    transition-property: opacity;
	    max-height: calc(100% - 49px);
	    top: 49px;
	    /*transform: scale(0.8);*/
	}
	.lightbox-image.active {
		opacity: 1;
	}
	.lightbox_curtain.active-lightbox {opacity: 1; display: block;}
	.slide-controller {
		transition-duration: .5s;
	    transition-timing-function: cubic-bezier(.4,0,.2,1);
	    transition-property: border-radius, transform;
	}
	/*footer {display: none!important;}*/
</style>

<!-- header -->
<md-subheader class="header md-whiteframe-6dp" layout-align="center center" layout="row" layout flex style="z-index: 21!important; border-bottom: 1px solid #e0e0e0; height: 60px;" ng-class="{'header-ms-explorer': browser == 'ie'}">
	<div ng-include src="'application/partials/header.html'"></div>
</md-subheader>
<!-- header -->

<!-- Navigation Menu -->
<div ng-include src="'application/partials/navigation-dropdown-parent-mobile.html'"></div>
<div ng-include src="'application/partials/navigation-dropdown.html'"></div>
<!-- Navigation Menu -->

<!-- Navbar -->
<div class="portfolio-nav--container base-hlst full-width" style="margin-top: 100%; border-bottom: 1px solid rgba(0,0,0,.15); z-index: 10;">
	<div class="portfolio-nav--row">
        <span class="mdl-layout-title">
            <p 
            class="portfolio-nav-title base-hdst--text"
            style="font-size: 24px;">
            	<span>{{folder.name}}</span> | <span>Image {{slide_count + 1}}/{{slideshow_length}}</span>
            </p>
        </span>
        <span class="mdl-layout-title hide">
            <i class="material-icons base-hdst--text" style="font-weight: normal; cursor: pointer" ng-click="mobile_menu = !mobile_menu;">share</i>
    	</span>
	</div>
</div>
<!-- Navbar -->
<div class="lightbox_curtain" style="height: 100%;" ng-class="{'active-lightbox': lightbox_active}" ng-if="lightbox_active">
	<div ng-repeat="image in folder.images">
		<img class="lightbox-image" ng-src="{{image.source || image.avatar}}" ng-class="{'active': $index == slide_count}" lightbox-image>
	</div>
</div>
