<div class="backend sidebar" ng-class="{'open': sidebarOpen, 'closed': !sidebarOpen}" layout="row" layout-align="start start" layout-wrap>
    <span style="height:48px; width: 100%;" flex="100"></span>
    <md-list-item flex="100">
        <md-icon style="color: {{base_hue_darkest.value}}; cursor: pointer; font-size: 36px; width: 36px; height: 36px;" aria-label="Remove Task" md-font-library="material-icons">face</md-icon>
        <span style="color: {{base_hue_darkest.value}}; font-size: 18px;">{{me.firstname}} {{me.lastname}}</span>
    </md-list-item>
    <md-list-item class="menu button" flex="100">
        <md-button ng-confirm-message="Are you sure you want to exit and go to your Vault?" ng-confirm-click="closeAllApps(); openMyVault(); toggleSidebar();" ng-confirm-condition="true" class="md-raised lightweight-round" style="background-color: {{primary_hue_normal.value}}; color: {{base_hue_lightest.value}}; width: 100%;">
        <md-icon style="color: {{base_hue_lightest.value}};" aria-label="Remove Task" md-font-library="material-icons">person</md-icon>&nbsp;&nbsp;&nbsp;My Vault
        </md-button>
    </md-list-item>
    <md-list-item class="menu button" flex="100">
        <md-button ng-confirm-message="Are you sure you want to sign out?" ng-confirm-click="auth.$signOut()" ng-confirm-condition="true" class="md-raised lightweight-round" style="background-color: {{primary_hue_normal.value}}; color: {{base_hue_lightest.value}}; width: 100%;">
        <md-icon style="color: {{base_hue_lightest.value}};" aria-label="Remove Task" md-font-library="material-icons">lock_open</md-icon>&nbsp;&nbsp;&nbsp;Sign Out
        </md-button>
    </md-list-item>
    <span style="height:48px; width: 100%;" flex="100"></span>
    <md-list-item ng-if="isAuthorized('Settings', me.security.roles)" flex="100" ng-click="closeAllApps(); open_edit_configuration(); toggleSidebar();">
        <md-icon style="color: {{base_hue_darkest.value}}; cursor: pointer; margin-left: 16px; margin-right: 16px;" aria-label="Remove Task" md-font-library="material-icons">settings</md-icon>
        <span style="color: {{base_hue_darkest.value}}; font-size: 18px;">Settings</span>
    </md-list-item>
    <md-list-item ng-if="isAuthorized('UserVault', me.security.roles)" flex="100" ng-click="closeAllApps(); openUserVault(); toggleSidebar();">
        <md-icon style="color: {{base_hue_darkest.value}}; cursor: pointer; margin-left: 16px; margin-right: 16px;" aria-label="Remove Task" md-font-library="material-icons">recent_actors</md-icon>
        <span style="color: {{base_hue_darkest.value}}; font-size: 18px;">User Vault</span>
    </md-list-item>
    <md-list-item ng-if="isAuthorized('MediaVault', me.security.roles)" flex="100" ng-click="closeAllApps(); openMediaVault(null); toggleSidebar();">
        <md-icon style="color: {{base_hue_darkest.value}}; cursor: pointer; margin-left: 16px; margin-right: 16px;" aria-label="Remove Task" md-font-library="material-icons">photo_library</md-icon>
        <span style="color: {{base_hue_darkest.value}}; font-size: 18px;">Media Vault</span>
    </md-list-item>
    <md-list-item ng-if="isAuthorized('TaskRunner', me.security.roles)" flex="100" ng-click="closeAllApps(); openTaskRunner(); toggleSidebar();">
        <md-icon style="color: {{base_hue_darkest.value}}; cursor: pointer; margin-left: 16px; margin-right: 16px;" aria-label="Remove Task" md-font-library="material-icons">assignment</md-icon>
        <span style="color: {{base_hue_darkest.value}}; font-size: 18px;">Task Runner</span>
    </md-list-item>
</div>
