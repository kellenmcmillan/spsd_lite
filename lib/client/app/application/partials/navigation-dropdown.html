<style>
	md-tabs.md-default-theme .md-tab, md-tabs .md-tab, md-tabs .md-tab.md-active {color:{{base_hue_lightest.value}}!important;}
	.dropdown div + a:not(.md-fab)[href*="maps"] {width: 100%!important;}
	.dropdown a:last-child:not(.md-fab)[href*="maps"] {width: 0;}
</style>

<md-card ng-show="sub_navigation_panel" flex="100" layout="row" layout-align="center center" class="sub-navigation dropdown md-whiteframe-8dp" ng-attr-style="overflow: hidden; position: fixed; background: {{primary_hue_normal.value}}; width: {{scroll_bar_aware_window_width}}px; margin: 0;" ng-class="{'section-3-ms-explorer': browser == 'ie', 'open': sub_navigation_panel, 'close': !sub_navigation_panel}">

	<md-icon ng-click="close_menu()" ng-attr-style="color: {{base_hue_lightest.value}}; position: absolute; top: 33px; right: 32px; z-index: 5; cursor: pointer;">close</md-icon>

	<div flex="100" flex-gt-sm="40" layout="row" layout-align="start center" layout-margin>
        <md-list flex="100">
        	<md-list-item flex="100" layout-padding>
        		<h2 ng-attr-style="color: {{base_hue_lightest.value}};">
		            {{menu_title}}
		        </h2>
        	</md-list-item>
            <a href="{{child.url}}" ng-repeat="child in child_items" class="navigation link mobile" style="cursor: pointer;">
                <md-list-item ng-click="close_menu(); close_parent_menu()" class="navigation item" flex="100" layout-padding>
                    <!-- <md-icon ng-attr-style="color: {{base_hue_lightest.value}}; cursor: pointer;" aria-label="Internal Link {{child.name}}" md-font-library="material-icons">link</md-icon> -->
                    <p ng-attr-style="color: {{base_hue_lightest.value}}; cursor: pointer;">{{child.name}}</p>
                </md-list-item>
                <md-divider ng-if="!$last"></md-divider>
            </a>
        </md-list>
    </div>


    <div flex="100" flex-gt-sm="40" layout="row" layout-align="center center">
    	

    	<div class="container navigation widget" layout-margin flex="100" layout="row" layout-align="center center" layout-wrap ng-if="menu_title == 'Galleries'">
            <div flex="100" layout-margin>
                <md-grid-list md-cols="4" md-cols-xs="4" md-cols-sm="4" md-cols-md="6" md-cols-gt-md="6" md-row-height-gt-md="150px" md-row-height="125px" md-gutter="8px" md-gutter-gt-sm="4px">
                    <md-grid-tile class="md-whiteframe-4dp" ng-repeat="tile in featured_galleries | limitTo: 6" md-rowspan="1" md-rowspan-xs="1" md-rowspan-sm="1" md-colspan="4" md-colspan-gt-md="3" md-colspan-md="3" md-colspan-sm="4" md-colspan-xs="4" style="overflow: hidden;" ng-init="hovered = false" ng-mouseenter="hovered = true" ng-mouseleave="hovered = false">
                        <a href="{{tile.url}}">
                            <img ng-src="{{tile.source}}" style="width: auto; max-width:300%; min-height: 100%;">
                            <md-grid-tile-footer md-truncate ng-class="{'active': hovered}"><h3 style="white-space: pre-wrap;">{{tile.name}}<md-icon ng-attr-style="color: {{base_hue_lightest.value}}; cursor: pointer;" aria-label="Go to gallery {{tile.name}}" md-font-library="material-icons">chevron_right</md-icon></h3></md-grid-tile-footer>
                        </a>
                    </md-grid-tile>
                </md-grid-list>
            </div>
        </div>


        <div ng-if="menu_title == 'Contact Us'" layout="row" layout-align="center center" flex="100" layout-margin class="navigation widget">
            <md-tabs md-dynamic-height md-border-bottom style="min-width: 100%;">
                <md-tab label="Contact Info">
                    <md-content class="md-padding" style="background-color: transparent!important;">
                        <md-list-item class="md-2-line">
							<md-icon ng-attr-style="color: {{base_hue_lightest.value}}">phone</md-icon>
							<div class="md-list-item-text">
								<h3 ng-attr-style="color: {{base_hue_lightest.value}}">{{settings.data.phone_1}}</h3>
								<p ng-attr-style="color: {{base_hue_lightest.value}}">Office</p>
							</div>
						</md-list-item>
						<md-divider></md-divider>
						<a ng-href="{{settings.data.address.google_address_link}}" target="_blank">
							<md-list-item class="md-2-line">
								<md-icon ng-attr-style="color: {{base_hue_lightest.value}}">location_on</md-icon>
								<div class="md-list-item-text">
									<h3 ng-attr-style="color: {{base_hue_lightest.value}}">{{settings.data.address.street}} </h3>
									<h3 ng-attr-style="color: {{base_hue_lightest.value}}">{{settings.data.address.city}}, {{ settings.data.address.state}} {{settings.data.address.zipcode}}</h3>
									
								</div>
							</md-list-item>
                    </md-content>
                </md-tab>

                    <md-content class="md-padding" style="background-color: transparent!important;">

                        </md-list-item>

                        Saturday <p class="md-secondary">{{settings.data.hours.saturday.start == 'Closed' ? 'Closed' : settings.data.hours.saturday.start + ' - '}}{{settings.data.hours.saturday.end == 'Closed' ? '' : settings.data.hours.saturday.end}}</p>
                        </md-list-item>
                        <md-divider></md-divider>
                    </md-content>
                </md-tab> -->
            </md-tabs>
        </div>
        

        <div class="navigation map-widget" ng-show="menu_title == 'Capabilities'" layout="row" layout-align="center center" flex="100" layout-margin class="navigation widget">

        	<!-- Map Widget -->
            <div class="md-whiteframe-8dp" flex="100" layout="row" layout-align="center start" style="z-index: 2; position: relative; margin: 8px 0 40px 0;">
				<div style="margin: 0; width: 100%" layout-wrap layout="row" layout-align="start center" flex>
					<div flex="100" style="margin-bottom: -5px; position: relative;" layout-align="end center">
						<iframe ng-src="{{trusted_google_address_widget_map}}" width="auto" height="400" frameborder="0" style="border:0; width: 100%;" allowfullscreen></iframe>
					</div>
				</div>
				
				<!-- <md-button href="{{settings.data.address.google_address_link}}" class="md-fab custom-deep-button" aria-label="Edit Info Page" style="background-color: {{base_hue_lightest.value}}!important; position: absolute; bottom: -36px; right: 8px;">
			        <md-icon style="color: {{primary_hue_normal.value}};">directions</md-icon>
			    </md-button> -->
			    
			</div>
            <!-- Map Widget -->

        </div>
    </div>





</md-card>
