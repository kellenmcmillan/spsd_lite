
<!-- sticky header -->
<div layout-align="center center" layout="row" layout flex>
	<!-- Logo -->
	<div flex="75" flex-gt-sm="25" layout-align="start center" layout-align-gt-sm="start center" layout="row">
		<span flex="50"><a href="/" style="display: block"><img ng-src="{{settings.data.logo}}" style="max-height: 48px; padding-left: 16px;"></a></span>
	</div>
	<!-- Logo -->
	<!-- Navigation Items -->
	<div flex="25" flex-gt-sm="75" layout-align="end center" layout="row" ng-init="navigation_panel = false">
		<md-button class="md-icon-button navigation menu" ng-attr-style="color: {{base_hue_darkest.value}};" ng-click="open_parent_menu()">
			<md-icon ng-attr-style="color: {{base_hue_darkest.value}}">menu</md-icon>
		</md-button>
		<md-button ng-repeat="item in settings.navigation.data track by $index" class="navigation link" ng-click="sub_navigation_panel = true; open_menu(item)" ng-attr-style="color: {{base_hue_darkest.value}};">
			<md-icon ng-attr-style="color: {{base_hue_darkest.value}}">keyboard_arrow_down</md-icon>
			{{item.navigation.parent.name}}
		</md-button>
		<md-button class="md-icon-button navigation link" style="background-color: #d1d2d3;" ng-click="auth_popup = 'active'">
			<md-icon ng-attr-style="color: {{primary_hue_normal.value}}">face</md-icon>
		</md-button>
	</div>
	<!-- Navigation Items -->
</div>
<!-- sticky header -->
<div class="lightweight-in-app-dialog-curtain" ng-show="auth_popup == 'active'">

	<div class="lightweight-in-app-dialog-container" ng-show="auth_popup == 'active'" ng-click="auth_popup = 'inactive'">

		<md-card class="md-whiteframe-6dp" ng-attr-style="background-color: {{base_hue_lightest.value}}; position: absolute; right: 36px; top: 84px; width: 300px;" flex="100" layout="row" layout-wrap>

			<div ng-attr-style="min-height: 200px; background-color: {{base_hue_lightest.value}};" flex="100" layout="row" layout-align="center center" layout-wrap>
				<span flex="100" style="text-align: center;">
					<md-icon ng-attr-style="color: {{primary_hue_normal.value}}; font-size: 64px; height: 64px; width: 64px;">face</md-icon>
				</span>
				<md-list flex="100">
		        	<md-list-item flex="100" layout-padding>
		        		<p ng-attr-style="color: {{base_hue_darkest.value}}; cursor: pointer; font-weight: lighter;">Acct#</p>
		        	</md-list-item>
	                <md-list-item flex="100" layout-padding>
		        		<p ng-attr-style="color: {{base_hue_darkest.value}}; cursor: pointer; font-weight: lighter;">Name</p>
		        	</md-list-item>
		        </md-list>
			</div>

			<div layout="row" layout-align="center start" layout-wrap flex="100" ng-attr-style="background-color: {{base_hue_lighter.value}};">
		        <md-button class="md-whiteframe-6dp" flex="100" ng-click="" ng-attr-style="background-color: {{primary_hue_normal.value}}; color: {{base_hue_lightest.value}};">
					Sign In
				</md-button>
				<md-button class="md-whiteframe-6dp" flex="100" ng-click="" ng-attr-style="background-color: {{primary_hue_normal.value}}; color: {{base_hue_lightest.value}};">
					Sign Up
				</md-button>
			</div>


		</md-card>

	</div>
</div>
