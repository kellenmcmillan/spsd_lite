
<!-- sticky header -->
<div layout-align="center center" layout="row" layout flex>
	<!-- Logo -->
	<div flex="75" flex-gt-sm="25" layout-align="start center" layout-align-gt-sm="start center" layout="row">
		<span flex="50"><a href="/" style="display: block"><img ng-src="{{settings.data.logo}}" style="max-height: 48px; padding-left: 16px;"></a></span>
	</div>
	<!-- Logo -->
	<!-- Navigation Items -->
	<div flex="25" flex-gt-sm="75" layout-align="end center" layout="row" ng-init="navigation_panel = false">
		<md-button class="md-icon-button navigation menu" ng-attr-style="color: {{base_hue_darkest.value}};" ng-click="open_parent_menu()">
			<md-icon ng-attr-style="color: {{base_hue_darkest.value}}">menu</md-icon>
		</md-button>
		<!-- <md-button class="navigation link" ng-click="" ng-attr-style="color: {{base_hue_darkest.value}};">
			Sign In
		</md-button>
		<span>or</span>
		<md-button class="navigation link" ng-click="" ng-attr-style="color: {{primary_hue_normal.value}};">
			Sign Up
		</md-button> -->
		<md-button ng-repeat="item in settings.navigation.data track by $index" class="navigation link" ng-click="sub_navigation_panel = true; open_menu(item)" ng-attr-style="color: {{base_hue_darkest.value}};">
			<md-icon ng-attr-style="color: {{base_hue_darkest.value}}">keyboard_arrow_down</md-icon>
			{{item.navigation.parent.name}}
		</md-button>
		<md-button class="md-icon-button navigation link" ng-attr-style="background-color: {{base_hue_normal.value}};" ng-click="null">
			<md-icon ng-attr-style="color: {{primary_hue_normal.value}}">face</md-icon>
		</md-button>
	</div>
	<!-- Navigation Items -->
</div>
<!-- sticky header -->
