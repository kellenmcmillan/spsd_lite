<style>
.grid-one {background-image: url({{featured_galleries[0].source}});}
.grid-two {background-image: url({{featured_galleries[1].source}});}
.grid-three {background-image: url({{featured_galleries[2].source}});}
.grid-four {background-image: url({{featured_galleries[3].source}});}
.grid-five {background-image: url({{featured_galleries[4].source}});}
.grid-six {background-image: url({{featured_galleries[5].source}});}
md-grid-tile img {width: 100%; height: auto;}
</style>

<md-grid-list md-cols-sm="2" md-cols-md="4" md-cols-lg="8" md-cols-gt-lg="12" md-row-height="300px" md-row-height-lg="400px" md-gutter="0">
  	<md-grid-tile md-colspan="1" md-colspan-sm="2" md-colspan-md="4" md-colspan-lg="4" md-colspan-gt-lg="4" md-rowspan="1" class="grid-one">
  		<!-- <img ng-src="content.source ? content.source : 'https://storage.googleapis.com/spsd-189118.appspot.com/media/images/missing-image.png" class="md-card-image" alt="homepage image" layout-fill> -->
  	</md-grid-tile>
  	<md-grid-tile md-colspan="1" md-colspan-sm="2" md-colspan-md="4" md-colspan-lg="4" md-colspan-gt-lg="4" md-rowspan="1" md-rowspan-md="2" md-rowspan-lg="2" md-rowspan-gt-lg="2" class="grid-two" ng-mouseenter="grid-two-hover = true" ng-mouseleave="grid-two-hover = false">
  		<div ng-show="$parent.grid-two-hover" style="background-color: {{primary_hue_normal.value}};"></div>
  	</md-grid-tile>
  	<md-grid-tile md-colspan="1" md-colspan-sm="2" md-colspan-md="4" md-colspan-lg="4" md-colspan-gt-lg="4" md-rowspan="1" class="grid-three">
  		
  	</md-grid-tile>
  	<md-grid-tile md-colspan="1" md-colspan-sm="2" md-colspan-md="4" md-colspan-lg="4" md-colspan-gt-lg="4" md-rowspan="1" md-rowspan-md="2" md-rowspan-lg="2" md-rowspan-gt-lg="2" class="grid-four">
  		
  	</md-grid-tile>
  	<md-grid-tile md-colspan="1" md-colspan-sm="2" md-colspan-md="4" md-colspan-lg="4" md-colspan-gt-lg="4" md-rowspan="1" md-rowspan-md="2" md-rowspan-lg="2" md-rowspan-gt-lg="2" class="grid-five">
  		
  	</md-grid-tile>
  	<md-grid-tile md-colspan="1" md-colspan-sm="2" md-colspan-md="4" md-colspan-lg="4" md-colspan-gt-lg="4" md-rowspan="1" class="grid-six">
  		
  	</md-grid-tile>
</md-grid-list>
