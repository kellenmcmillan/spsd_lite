<!-- Hero Slideshow -->
<style ng-if="scrollable">
    .slide--display {
        position: absolute;
        top: 0px;
    }
    @media screen and (max-width: 839px) and (min-width: 480px){.slideshow_slide_image {height:100%!important; width: auto!important;}}
    @media screen and (max-width: 479px){.slideshow_slide_image {height:100%!important; width: auto!important;}}
</style>
<style ng-if="!scrollable">
	.slide--display {
        position: absolute;
        top: 0px;
    }
    .slideshow_slide_image {transform: scale(1.1);}
    @media screen and (max-width: 839px) and (min-width: 480px){.slideshow_slide_image {height:100%!important; width: auto!important;}}
    @media screen and (max-width: 479px){.slideshow_slide_image {height:100%!important; width: auto!important;}}
</style>
<div class="lightweight-hero--slideshow component slideshow" hero-element style="position: relative;">
	<span id="top" hash="top" style="position: absolute; top:-100px; left: 0; height: 1px; width: 1px;"></span>



	<div class="slide--display" hero-slider-content-container ng-repeat="slide in primary_slideshow_hero.images" orientation-aware>
		<img class="slideshow_slide_image" alt="{{slide.alt}}" ng-src="{{slide.source}}" ng-class="{'slide-transition': $index == visible_slide}" ng-show="$index == visible_slide" style="display: block; margin: 0 auto;">

		<div ng-show="$index == visible_slide" style="position: absolute; height: 100%; width: 100%; top: 0; left: 0; z-index: 2;" layout="row" layout-align="center center" layout-wrap>
		
			<span flex="100" flex-sm="75" flex-gt-sm="50" style="text-align: center;">
				<p class="slide-text-one" ng-class="{'active': $index == visible_slide}" style="color: {{base_hue_lightest.value}};">{{slide.metadata.name}}</p>
				<p class="slide-text-two" ng-class="{'active': $index == visible_slide}" style="color: {{base_hue_lightest.value}};">{{slide.metadata.description}}</p>
				<br>
				<md-button class="custom-deep-button lightweight-round slide-button-one" ng-class="{'active': $index == visible_slide}" style="background-color: {{primary_hue_normal.value}}; color: {{base_hue_lightest.value}}; width: 250px; height: 48px">View All Galleries</md-button>
			</span>

		</div>
	</div>
</div>

<!-- Hero Slideshow -->
