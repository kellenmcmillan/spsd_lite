<style>
	.giphy-background-index {
		/*width: 200px;
		height: 200px;
		display: block;*/
		position: relative;
		/*border-bottom: 4px solid {{primary_hue_normal.value}};*/
	}

	.giphy-background-index::after {
		content: "";
		background: url('media/news.jpg') no-repeat 50%;
		background-attachment: fixed;
		background-size: cover;
		opacity: 0.1;
		top: 0;
		left: 0;
		bottom: 0;
		right: 0;
		position: absolute;  
	}
</style>
<div class="giphy-background-index" flex layout="row" layout-align="center start" layout-wrap ng-attr-style="background-color: {{base_hue_darkest.value}}; margin: 0; padding: 0; padding-bottom: 64px;">
	<div flex="100" style="text-align: center;">
        <h2 style="color: {{base_hue_lightest.value}}; font-weight: lighter; font-size: 48px;">SPSD Blog</h2>
    </div>
	<div flex="100" layout-align="center center" layout-align-sm="start start" layout-align-gt-sm="start start" layout="row" layout-wrap layout-sm="row" layout-gt-sm="row" layout-padding>
		<div ng-repeat="blog in bloglist | limitTo: -3 | orderBy : 'blog.data.date' : true" flex="100" flex-sm="50" flex-gt-sm="33" layout-wrap>
			<md-card flex="100" class="md-whiteframe-8dp rounded" style="background: {{base_hue_lightest.value}}; position: relative; z-index: 2">
				<md-card-title style="padding-bottom: 0;">
					<md-card-title-text style="width: 100%">
						<md-truncate class="md-headline">{{blog.data.title}}</md-truncate>
					</md-card-title-text>
				</md-card-title>
				<md-card-content style="max-height: 200px; padding-bottom: 36px;">
					<p style="color: {{primary_hue_normal.value}};">{{blog.data.subtitle}}</p>
					<p style="color: {{base_hue_darkest.value}}; font-weight: normal; font-size: 14px;" md-truncate>{{blog.data.page.contents[0].data}}</p>
				</md-card-content>
				<a ng-href="{{blog.settings.url}}" style="position: absolute; bottom: 32px; right: 32px; color: {{base_hue_lightest.value}};">
					<md-icon class="md-icon-button" style="color: {{primary_hue_normal.value}};">launch</md-icon>
				</a>
			</md-card>
		</div>
	</div>
	<div ng-if="bloglist.length > 3" flex="100" style="text-align: center; margin-top: 64px; z-index: 2">
		<md-button class="custom-deep-button lightweight-round" style="background-color: {{primary_hue_normal.value}}; color: {{base_hue_lightest.value}}; width: 250px; height: 48px">
			<a href="/blog" style="color: {{base_hue_lightest.value}};">
        	<md-icon style="color: {{base_hue_lightest.value}};" aria-label="Remove Task" md-font-library="material-icons">subdirectory_arrow_right</md-icon>&nbsp;&nbsp;&nbsp;More Blog Posts
        	</a>
        </md-button>
	</div>
</div>
