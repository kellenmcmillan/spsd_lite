<style>
    md-list-item md-input-container {width: 100%;}
</style>
<div class="secondary-dialog-curtain" ng-show="reset_password_visible == true" ng-controller="lightweightController">
    <md-card class="suite-dialog md-card-base card inputs">
        <md-card-title style="position: relative;" layout="row" layout-align="start center" layout-gt-sm="row" layout-align-gt-sm="center center" layout-wrap>
            <md-card-title-text>
                <span class="md-headline">Reset Password</span>
            </md-card-title-text>
            <md-icon style="color: {{base_hue_darkest.value}}; cursor: pointer;" aria-label="Remove Task" md-font-library="material-icons" ng-confirm-message="Are you sure you want to cancel?" ng-confirm-click="closePasswordReset()" ng-confirm-condition="true">close</md-icon>
        </md-card-title>
        <md-card-content flex>
            <md-content class="md-padding" flex>
                <div layout="column" layout-align="center center" layout-margin flex>
                    <div style="width: 100%;" layout="row" layout-align="center center" flex>
                        <md-card style="background: #fafafa; box-shadow: none;" flex="80" flex-sm="60" flex-gt-sm="40">
                            <div style="text-align: center;" flex>
                                <img src="{{app_data.app_configs.graphic_logo_src}}" ng-cloak="true">
                            </div>
                            <form name="passwordReset" novalidate autocomplete="nope">
                                <md-content>
                                    <md-list-item>
                                        <md-input-container class="md-block lightweight-md-input" flex>
                                            <label>Email</label>
                                            <input disabled type="email" name="email" ng-model="accountEmailPasswordReset">
                                        </md-input-container>
                                    </md-list-item>
                                    <md-list-item>
                                        <md-input-container class="md-block lightweight-md-input" flex>
                                            <label>Password</label>
                                            <input autocomplete="new-password" type="password" name="password" ng-required="true" ng-model="resetUser.resetPassword" minlength="7">
                                            <div ng-messages="passwordReset.password.$error" ng-show="passwordReset.password.$dirty">
                                                <div ng-message="required">Password required!</div>
                                                <div ng-message="minlength">Password too short!</div>
                                            </div>
                                        </md-input-container>
                                    </md-list-item>
                                    <div layout-padding layout="row" layout-align="end center">
                                        <div>
                                            <md-button ng-confirm-message="Are you sure you want to cancel?" ng-confirm-click="closePasswordReset()" ng-confirm-condition="true" style="background: transparent; padding-left: 16px; padding-right: 16px;">
                                            Cancel
                                            </md-button>
                                            <md-button type="submit" ng-click="passReset(resetUser)" class="md-raised" style="background: {{primary_hue_normal.value}}; color: {{base_hue_lightest.value}}; padding-left: 16px; padding-right: 16px;" >
                                            Reset Password
                                            </md-button>
                                        </div>
                                    </div>
                                </md-content>
                            </form>
                        </md-card>
                    </div>
                </div>
            </md-content>
        </md-card-content>
        <!-- <md-card-actions layout="row" layout-align="end center">
            <md-button disabled>Superpowered by Lightweight</md-button>
            <div flex></div>
            <md-button class="md-raised" ng-click="closePasswordReset()" style="background-color: {{primary_hue_normal.value}}; color: {{base_hue_lightest.value}};">Close</md-button>
        </md-card-actions> -->
    </md-card>
</div>
