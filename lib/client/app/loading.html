<!-- Page Loading  -->
<style>
.loading_page {opacity: 1;}
.loading_page.ng-hide-add {transition: all .5s linear;}
.loading_page.ng-hide {
    opacity: 0;
}
#loading {
    will-change: transform;
    -webkit-animation: grow 6s ease-in-out;
    transform: scale(1);
    -webkit-transform: scale(1);
}

@-webkit-keyframes grow {
    from {
        transform: scale(1);
        -webkit-transform: scale(1);
    }
    to {
        transform: scale(1.3);
        -webkit-transform: scale(1.3);
    }
}
</style>

<md-content class="loading_page" id="load_page" style="position: absolute; width: 100%; height: 100%; background-color: #FAFAFA; z-index:20000; top: 0; left: 0; right: 0; bottom: 0; text-align: center;">
    
    <section ng-cloak style="height: 100%;" layout="row" layout-align="center center">

        <div layout="row" layout-align="center center">
            <div flex="80" flex-sm="60" flex-gt-sm="40" style="text-align: center;">
                <img id="loading" style="width: 60px; height: auto;" ng-src="media/spsd-logo.png" ng-cloak="true">
            </div>
        </div>

    </section>

    <img content-available ng-src="media/spsd-logo.png" style="width: 0; height: 0; display: none;">

</md-content>
<!-- Page Loading  -->
