<!-- Page Loading  -->
<style>
.loading_page {opacity: 1;}
.loading_page.ng-hide-add {transition: all .5s linear;}
.loading_page.ng-hide {
    opacity: 0;
}
#loading {
    will-change: transform;
    -webkit-animation: rotation 3s infinite;
    transform: rotate(30deg);
    -webkit-transform: rotate(30deg);
}

@-webkit-keyframes rotation {
    from {
        transform: rotate(0deg);
        -webkit-transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
        -webkit-transform: rotate(360deg);
    }
}
</style>

<md-content class="loading_page" id="load_page" style="position: absolute; width: 100%; height: 100%; background-color: #212121; z-index:20000; top: 0; left: 0; right: 0; bottom: 0; text-align: center;">
    
    <section ng-cloak style="height: 100%;" layout="row" layout-align="center center">

        <div layout="row" layout-align="center center">
            <div flex="80" flex-sm="60" flex-gt-sm="40" style="text-align: center;">
                <img id="loading" style="width: 60px; height: auto;" src="media/logo-box-white.png" ng-cloak="true">
            </div>
        </div>

    </section>

    <img content-available src="https://storage.googleapis.com/mma-texas.appspot.com/media/images/MMA_Full Name_WhiteBack_BlackL_GreenBar_BlackImage no services.png" style="width: 0; height: 0; display: none;">

</md-content>
