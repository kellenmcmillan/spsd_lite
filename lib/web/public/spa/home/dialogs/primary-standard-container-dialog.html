<md-dialog aria-label="editor" layout="row">
            <!-- columns -->
            <div flex="50">
                <md-card class="content" style="background-color: {{base_hue_lightest.value}}; min-height: {{window_height}}px;">
                    <md-card-content>
                        <div flex>
                            <md-list-item>
                                <md-input-container class="md-block lightweight-md-input">
                                    <label>Title</label>
                                    <input>
                                </md-input-container>
                            </md-list-item>
                            <md-list-item>
                                <md-input-container class="md-block lightweight-md-input">
                                    <label>Subtitle</label>
                                    <input>
                                </md-input-container>
                            </md-list-item>
                            <md-list-item>
                                <md-input-container class="md-block lightweight-md-input" flex="50">
                                <label>Paragraph</label>
                                <textarea name="bio" ng-model="sample_text" rows="3" md-maxlength="200"></textarea>
                            </md-input-container>
                            </md-list-item>
                        </div>
                    </md-card-content>
                    <md-card-actions layout="row" layout-align="end center">
                        <md-button>Action 1</md-button>
                        <md-button>Action 2</md-button>
                    </md-card-actions>
                </md-card>
            </div>
            <!-- columns -->

            <!-- columns -->
            <div flex="50">
                <md-card class="content" style="background-color: {{base_hue_lightest.value}}; min-height: {{window_height}}px;">
