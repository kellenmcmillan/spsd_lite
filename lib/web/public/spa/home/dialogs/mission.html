<div class="dialog-curtain" ng-show="edit_mission_dialog_visible == true">
    <md-card class="dialog md-card-base">
        <md-card-content layout="column" layout-gt-sm="row" layout-align="space-around center" layout-align-gt-sm="center center" layout-margin>
            <!-- columns -->
            <div flex flex-gt-sm="40">
                <md-card class="md-card-base">
                    <md-card-content>
                        <md-list-item>
                            <md-input-container class="md-block lightweight-md-input flex>
                                <label>Title</label>
                                <input>
                            </md-input-container>
                        </md-list-item>
                        <md-list-item>
                            <md-input-container class="md-block lightweight-md-input" flex>
                                <label>Subtitle</label>
                                <input>
                            </md-input-container>
                        </md-list-item>
                        <md-list-item>
                            <md-input-container class="md-block lightweight-md-input" flex>
                                <label>Paragraph</label>
                                <textarea md-detect-hidden="true" name="bio" ng-model="sample_text" rows="3" md-maxlength="250"></textarea>
                            </md-input-container>
                        </md-list-item>
                    </md-card-content>
                    <md-card-actions layout="row" layout-align="end center">
                        <md-button>Action 1</md-button>
                        <md-button>Action 2</md-button>
                    </md-card-actions>
                </md-card>
            </div>
            <!-- columns -->

            <!-- columns -->
            <div flex flex-gt-sm="40">
                <md-card class="md-card-base" style="background-color: {{base_hue_lightest.value}};">
                    <img ng-src="https://spsd-jc7noh2ropyhzv28kaix.stackpathdns.com/assets/uploads/landscape/landscapeConstruction4-landscape.jpg" class="md-card-image" alt="Washed Out">
                    <md-card-actions layout="row" layout-align="end center">
                        <md-button>Action 1</md-button>
                        <md-button>Cancel</md-button>
                    </md-card-actions>
                </md-card>
            </div>
            <!-- columns -->
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
            <md-button ng-click="endMissionEdit()">Cancel</md-button>
            <md-button>Update</md-button>
        </md-card-actions>
    </md-card>
</div>
