<div class="dialog-curtain" ng-show="edit_mission_dialog_visible == true">
    <md-card class="suite-dialog md-card-base">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">Mission Statement</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content layout="column" layout-gt-sm="row" layout-align="space-around center" layout-align-gt-sm="center start" layout-margin>
            <!-- columns -->
            <div flex flex-gt-sm="40">
                <md-card class="md-card-base">
                    <md-card-content>
                        <md-list-item>
                            <md-input-container class="md-block lightweight-md-input" flex>
                                <label>Title</label>
                                <input ng-model="editable_mission.data.title">
                            </md-input-container>
                        </md-list-item>
                        <md-list-item>
                            <md-input-container class="md-block lightweight-md-input" flex>
                                <label>Subtitle</label>
                                <input ng-model="editable_mission.data.subtitle">
                            </md-input-container>
                        </md-list-item>
                        <md-list-item>
                            <md-input-container class="md-block lightweight-md-input" flex>
                                <label>Paragraph</label>
                                <textarea md-detect-hidden="true" ng-model="editable_mission.data.text" rows="3" md-maxlength="250"></textarea>
                            </md-input-container>
                        </md-list-item>
                    </md-card-content>
                </md-card>
            </div>
            <!-- columns -->

            <!-- columns -->
            <div flex flex-gt-sm="40">
                <md-card class="md-card-base" style="background-color: {{editable_mission.paint.background.class}};">
                    <img ng-value="'{{editable_mission.data.images.source}}'" ng-src="{{editable_mission.data.images.source}}" class="md-card-image" alt="Washed Out">
                    <md-card-actions layout="row">
                        <md-button aria-label="Replace Image" disable>
                            TAGS: Construction, Stone Waterfall
                        </md-button>
                        <span flex></span>
                        <md-button ng-click="openMediaVault('mission')" aria-label="Replace Image">
                            Replace
                        </md-button>
                    </md-card-actions>
                </md-card>
            </div>
            <!-- columns -->
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
            <p>Superpowered by Lightweight</p>
            <div flex></div>
            <md-button ng-click="endMissionEdit()">Cancel</md-button>
            <md-button ng-click="updateApp('mission')">Update</md-button>
        </md-card-actions>
    </md-card>
</div>
