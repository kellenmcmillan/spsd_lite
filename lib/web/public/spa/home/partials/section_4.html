<div
 class="mdl-grid center--text component full-width no-margin no-padding vertical-center-container parallax-two base-hdst opacity-darkest"
 style="position: relative; overflow: hidden;"
 full-screen
 data-size>
    <span id="galleries" style="position: absolute; top:-100px; left: 0; height: 1px; width: 1px;"></span>
    <div class="index-image-background">
        <img src="{{section_4.background.images.source}}" style="display: block; margin: 0 auto;">
    </div>
    <md-button ng-if="user" ng-click="edit(section_4.settings.configs, null)" class="md-fab custom-deep-button" aria-label="Edit content" style="background-color: {{primary_hue_normal.value}}; position: absolute; top: 32px; right: 8px;">
        <md-icon style="color: {{base_hue_lighter.value}};">build</md-icon>
    </md-button>
    <div vertical-center class="center--text mdl-cell mdl-cell--12-col">
        <div class="vertical-element">
            <div ng-repeat="content in section_4.data">
                <h1 class="primary-heading-text mdl-typography--font-bold base-hlst--text" ng-if="content.type == 'title'" ng-bind-html="content.data" style="margin-top: 8px;"></h1>
                <p class="base-hlst--text padded--top16" ng-if="content.type == 'text'" ng-bind-html="content.data"></p>
                <p class="base-hlst--text" ng-repeat="listItem in content.data track by $index" ng-if="content.type == 'list'">&bull;&nbsp;&nbsp;{{listItem.item}}</p>
                <div class="mdl-grid full-width no-padding">
                    <!-- panel images -->
                    <div ng-cloak class="mdl-cell mdl-cell--12-col lightweight-card-image mdl-card mdl-shadow--2dp" ng-if="content.type == 'image'" ng-attr-style="background: url('{{content.source ? content.source : 'https://storage.googleapis.com/spsd-189118.appspot.com/missing-image.png'}}') center/cover; position: relative;">
                        <div class="mdl-card__title mdl-card--expand"></div>
                    </div>
                    <!-- panel images -->
                </div>
                <a ng-if="content.type == 'button'" href="{{content.data.url}}">
                    <button style="margin-top: 8px; margin-bottom: 16px;" class="button-color-border mdl-button mdl-js-button mdl-js-ripple-effect">{{content.data.button}}</button>
                </a>
            </div>
        </div>
    </div>  
</div>
