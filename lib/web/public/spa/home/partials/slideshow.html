<!-- Hero Slideshow -->
<style ng-if="scrollable">
    .slide--display {
        position: absolute;
        top: 0px;
        transform: translate3d(0px, {{scroll/2}}px, 0px);
    }
    @media screen and (max-width: 839px) and (min-width: 480px){.slideshow_slide_image {height:100%!important; width: auto!important;}}
    @media screen and (max-width: 479px){.slideshow_slide_image {height:100%!important; width: auto!important;}}
</style>
<style ng-if="!scrollable">
	.slide--display {
        position: absolute;
        top: 0px;
    }
    .slideshow_slide_image {transform: scale(1.1);}
    @media screen and (max-width: 839px) and (min-width: 480px){.slideshow_slide_image {height:100%!important; width: auto!important;}}
    @media screen and (max-width: 479px){.slideshow_slide_image {height:100%!important; width: auto!important;}}
</style>
<div class="lightweight-hero--slideshow mdl-grid component slideshow" hero-element style="position: relative;">
	<span id="top" hash="top" style="position: absolute; top:-100px; left: 0; height: 1px; width: 1px;"></span>

	<div class="slide--display" hero-slider-content-container ng-repeat="slide in primary_slideshow_hero.images" orientation-aware>
		<img class="slideshow_slide_image" alt="{{slide.alt}}" ng-src="{{slide.source}}" ng-class="{'slide-transition': $index == visible_slide}" ng-show="$index == visible_slide && slide.type == 'image'" style="display: block; margin: 0 auto;">

		<div class="lightweight-slideshow--title-container" ng-class="{'slideshow-verbiage': $index == visible_slide, 'slide-hide-override': slide.no_textual_content == true}" ng-show="$index == visible_slide">
		    <p class="mdl-color-text--grey-300 mdl-typography--font-bold">{{slide.name}}</p>
		</div>

		<div class="lightweight-slideshow--tagline-container" ng-class="{'slideshow-verbiage': $index == visible_slide, 'slide-hide-override': slide.no_textual_content == true}" ng-show="$index == visible_slide">
		    <p class="mdl-color-text--grey-300 mdl-typography--font-bold">{{slide.description}}</p>
		</div>
	</div>
</div>

<!-- Slideshow Control -->
<i ng-if="primary_slideshow_hero.component_data.slideshow_controls == true" class="material-icons mdl-typography--font-thin slideshow-control-left {{$parent.base_hue_text__lightest.name}}" role="presentation" ng-click="left_slideshow_control()" ng-class="{'contrast-button': slideshow[visible_slide].background == 'light'}" hero-slider-left-control>chevron_left</i>
<i ng-if="primary_slideshow_hero.component_data.slideshow_controls == true" class="material-icons mdl-typography--font-thin slideshow-control-right {{$parent.base_hue_text__lightest.name}}" role="presentation" ng-click="right_slideshow_control()" ng-class="{'contrast-button': slideshow[visible_slide].background == 'light'}" hero-slider-right-control>chevron_right</i>
