<div
 class="mdl-grid center--text component full-width no-margin no-padding vertical-center-container parallax-three {{parallaxThree.paint.overlay.class}}"
 style="position: relative; overflow: hidden;"  
 full-screen>
    <span id="locate-us" style="position: absolute; top:-100px; left: 0; height: 1px; width: 1px;"></span>
    <div class="index-image-background">
        <img src="{{parallaxThree.background.images.source}}" style="display: block;">
    </div>
    <md-button ng-if="user" ng-click="startParallaxThreeEdit()" class="md-fab custom-deep-button" aria-label="Edit Parallax Three" style="background-color: {{primary_hue_normal.value}}; position: absolute; top: 32px; right: 8px;">
        <md-icon style="color: {{base_hue_lighter.value}};">build</md-icon>
    </md-button>
    <div vertical-center class="center--text mdl-cell mdl-cell--12-col">
        <h1 
        class="primary-heading-text mdl-typography--font-bold center-element {{parallaxThree.paint.text.class}}" 
        ng-bind-html="parallaxThree.data.text">
        </h1>
    </div>
</div>
