<div minfull-screen data-size class="full-width primary-gallery">
    <div class="mdl-grid component" style="min-height: 100%">
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-cell gallery-container mdl-cell--10-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone mdl-grid no-padding no-margin {{base_hue_lighter.name}} mdl-shadow--6dp">
            <div class="portfolio_item {{base_hue_lightest.name}} mdl-grid no-padding no-margin mdl-cell mdl-cell--6-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone" style="z-index: 10;" ng-repeat="item in featured_galleries">

                <div class="lightweight-portfolio--content mdl-cell mdl-cell--6-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone no-margin no-padding image" ng-mouseenter="overlay_active = true" ng-mouseleave="overlay_active = false" ng-class="{'mdl-cell--order-1': featured_first($index) && window_width > 839, 'mdl-cell--order-2': featured_second($index) && window_width > 839}">
                    <a href="/gallery/{{item.url}}">
                        <img class="expand" ng-class="{'active': overlay_active}" ng-src="{{item.source}}" style="height: 100%; width: auto; min-height: 100%; min-width: 100%">
                    </a>
                </div>

                <div class="portfolio_item description {{base_hue_lightest.name}} mdl-cell mdl-cell--6-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone no-margin no-padding center--text" style="min-width: 50%" ng-class="{'mdl-cell--order-2': featured_first($index) && window_width > 839, 'mdl-cell--order-1': featured_second($index) && window_width > 839}">

                    <div class="description-content" featured-gallery-content>
                        <h1 class="h1 mdl-typography--font-bold" ng-attr-style="margin: 8px 0; color: {{base_hue_darker.value}}">{{item.name}}</h1>
                        <p class="no-margin" ng-attr-style="color: {{base_hue_darker.value}}">{{item.description}}</p>
                        <br>
                        <a href="/gallery/{{item.url}}">
                            <button class="button-color-border--min-width mdl-button mdl-js-button mdl-js-ripple-effect" style="margin: 8px auto 8px auto;">
                            View Gallery
                            </button>
                        </a>
                        <br>
                    </div>

                </div>

            </div>
        </div>
        <div class="mdl-layout-spacer"></div>
    </div>
</div>
