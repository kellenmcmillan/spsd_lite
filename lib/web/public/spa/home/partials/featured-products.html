<div 
 minfull-screen
 class="mdl-grid featured-products"
 data-size>
  <md-button ng-if="user" ng-click="startFeaturedProductsEdit()" class="md-fab custom-deep-button" aria-label="Edit Mission" style="background-color: {{primary_hue_normal.value}}; position: absolute; top: 32px; right: 8px;">
        <md-icon style="color: {{base_hue_lighter.value}};">build</md-icon>
    </md-button>
  <span id="capabilities" style="position: absolute; top:-100px; left: 0; height: 1px; width: 1px;"></span>
  <div class="mdl-cell mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone center--text">
   <!-- Title -->
  <div class="center--text">
  <br><br><br>
      <h2 class="complementary-text {{primary_hue_text__normal.name}} no-margin no-padding" style="font-size: 64px; margin-bottom: -48px!important; z-index: 10;" ng-bind-html="featuredProducts.data.title"></h2>
      <h2 
      class="mdl-typography--font-bold" 
      ng-bind-html="featuredProducts.data.subtitle">
      </h2>
      <!-- SVG Title Border Asset -->
      <svg 
      version="1.1" 
      id="Layer_1" 
      xmlns="http://www.w3.org/2000/svg" 
      xmlns:xlink="http://www.w3.org/1999/xlink" 
      x="0px" y="0px" viewBox="0 0 300 20" 
      style="enable-background:new 0 0 300 20; display: block; margin: -8px auto 0 auto;" 
      width="288" height = "13" 
      path fill="{{base_hue_darker.value}}" 
      xml:space="preserve">
          <polygon points="165.8,5.9 151.8,17.4 137.8,5.9 141.3,5.9 151.8,14.5 162.3,5.9 "/><g><circle cx="10" cy="9.5" r="4.5"/></g><g><circle cx="38" cy="9.5" r="4.5"/></g><g><circle cx="66" cy="9.5" r="4.5"/></g><g><circle cx="94" cy="9.5" r="4.5"/></g><g><circle cx="122" cy="9.5" r="4.5"/></g><g><circle cx="178" cy="9.5" r="4.5"/></g><g><circle cx="206" cy="9.5" r="4.5"/></g><g><circle cx="234" cy="9.5" r="4.5"/></g><g><circle cx="262" cy="9.5" r="4.5"/></g><g><circle cx="290" cy="9.5" r="4.5"/></g>
      </svg>  
  </div>
  <!-- SVG Title Border Asset -->
  </div>
  <!-- Title -->
  <div class="mdl-cell mdl-cell--4-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone" ng-repeat="product in featuredProducts.data.list">
    <div class="featured-product-card mdl-card border--radius-2" ng-class="{'featured-first': $index == 0, 'featured-middle': $index == 1, 'mdl-shadow--6dp': $index == 1, 'featured-last': $index == 2}">
      <span class="overflow-image border--radius-2" ng-class="{'mdl-shadow--6dp': $index == 1, 'mdl-shadow--2dp': $index != 1}" ng-attr-style="background: url('{{product.images.source}}') center/cover no-repeat; position: relative; border: 1px solid {{base_hue_lightest.value}};">
      </span>
      <div class="mdl-card__supporting-text" style="text-align: left;">
        <div ng-repeat="content in product.contents | orderBy:'position'">
          <h4 ng-if="content.type == 'text'" ng-bind-html="content.data" style="font-weight: bold;"></h4>
          <p ng-repeat="listItem in content.data track by $index" ng-if="content.type == 'list'">&bull;&nbsp;&nbsp;{{listItem.item}}</p>
        </div>
      </div>
      <div class="mdl-card__actions" style="text-align: left;">
        <a href="/capabilities/{{featuredProducts.data.list[$index].parameter}}" class="button-color-border mdl-button mdl-js-button mdl-js-ripple-effect">
          Learn More
        </a>
      </div>
    </div>
  </div>
</div>
