<style>
.lightweight-backend-navigation-link {position: relative;}
</style>

<header class="lightweight-backend-header" ng-if="scrollable" respect-scrollbar>
    <div class="lightweight-backend-header-row">
        <span ng-show="!app_data.app_configs.use_graphic_logo" class="mdl-layout-title header-text-logo base-hlst--text">
            <h1 class="h1 mdl-typography--font-bold">My Vault</h1>                    
        </span>
        <div class="mdl-layout-spacer"></div>
        <!-- Header Navigation -->
        <nav class="lightweight-backend-navigation-item mdl-cell--hide-tablet mdl-cell--hide-phone">
            <a 
            class="lightweight-backend-navigation-link header-navigation base-hlst--text"
            style="font-size: 16px; font-weight: bold"
            href="{{item.href}}"
            ng-class="{'active': location == item.href, 'active': navigation_hovered == true}"
            ng-mouseenter="navigation_hovered = true"
            ng-mouseleave="navigation_hovered = false"
            ng-repeat="item in app_data.app_configs.backend_navigation">
                {{item.name}}
            </a>
        </nav>
        <!-- Header Navigation -->
        &nbsp;&nbsp;
        <span class="mdl-layout-title mdl-cell--hide-desktop">
            <!-- Right aligned menu below button -->
                <i class="material-icons base-hdr--text" style="font-weight: normal;" ng-click="$parent.mobile_menu = !$parent.mobile_menu;">menu</i>
            <!-- Right aligned menu below button -->
        </span>
    </div>
</header>
