<md-dialog class="authentication" aria-label="Sign Up">
	<form name="signup" ng-submit="createUser()">
		<md-dialog-content style="max-width: 400px; max-height: 810px;">
					<md-content>
						<md-list-item>
							<md-input-container class="md-block lightweight-md-input" flex>
								<label>Email</label>
								<input ng-model="newUser.email">
							</md-input-container>
						</md-list-item>
						<md-list-item>
							<md-input-container class="md-block lightweight-md-input" flex>
								<label>Password</label>
								<input type="password" name="password" ng-model="newUser.password" ng-required="true" minlength="7">
								<div ng-messages="signup.password.$error" ng-show="signup.password.$dirty">
							    	<div ng-message="required">Password required!</div>
							    	<div ng-message="minlength">Password too short!</div>
							    </div>
							</md-input-container>
						</md-list-item>
						<md-list-item>
							<md-input-container class="md-block lightweight-md-input" flex>
								<label>Re-enter password</label>
								<input type="password" ng-model="newUser.compare_password" ng-required="true" name="confirm_password" password-verify="{{newUser.password}}">
								<div ng-messages="signup.confirm_password.$error" ng-show="signup.confirm_password.$dirty">
							    	<div ng-message="passwordVerify">Passwords don't match!</div>
							    </div>
							</md-input-container>
						</md-list-item>
					</md-content>
		</md-dialog-content>
		<md-dialog-actions class="login_actions" layout="row" layout-align="center center">
			<md-button ng-disabled="signup.$invalid" style="background: transparent;" type="submit" style="margin-right:20px;">
			Sign up
				<md-icon>keyboard_arrow_right</md-icon>
			</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
