<md-dialog class="authentication" aria-label="Login">
	<form>
		<md-dialog-content style="max-width: 400px; min-width: 360px; max-height: 810px;">
			<md-tabs class="login_dialog" md-dynamic-height md-border-bottom>
				<md-tab label="Log in">
					<md-content class="md-padding">
						<md-list-item>
							<md-input-container class="md-block lightweight-md-input" flex>
								<label>Email</label>
								<input ng-model="email">
							</md-input-container>
						</md-list-item>
						<md-list-item>
							<md-input-container class="md-block lightweight-md-input" flex>
								<label>Password</label>
								<input ng-model="password">
							</md-input-container>
						</md-list-item>
						<div layout="row" layout-align="center center">
							<div layout-padding layout="row" flex>
								<div flex="50">
									<md-button style="background: transparent;">
									Forgot Password
									</md-button>
								</div>
								<div flex="50">
									<md-button style="background: transparent;" ng-click="showSignUpDialog($event)">
									New Account
									</md-button>
								</div>
							</div>
						</div>
					</md-content>
				</md-tab>
			</md-tabs>
		</md-dialog-content>
		<md-dialog-actions class="login_actions" layout="row" layout-align="center center">
			<md-button style="background: transparent;" ng-click="signIn()" style="margin-right:20px;">
			Log in
				<md-icon>keyboard_arrow_right</md-icon>
			</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
