<form ng-app="fileUpload" ng-controller="MyCtrl" name="form">
	Multiple files
	<div class="button" ngf-select ng-model="files" ngf-multiple="true">Select</div>
	<button type="submit" ng-click="submit()">submit</button>
	<div ng-show="files" ng-repeat="file in files">
		<img ngf-thumbnail="file">
	</div>
</form>

<form name="uploads">

	<!-- Metadata -->
	<input type="text" name="userName" ng-model="username" size="31" required>
	<i ng-show="uploads.userName.$error.required">*required</i>
	<!-- Metadata -->

	<!-- file select -->
	<input type="file" ngf-select ng-model="files" name="files" accept="image/*" ngf-max-size="1MB" required ngf-model-invalid="errorFile">
	<!-- file select -->

	<!-- errors -->
	<i ng-show="uploads.files.$error.required">*required</i>
	<i ng-show="uploads.files.$error.maxSize">File too large {{errorFile.size / 1000000|number:1}}MB: max 1M</i>
	<!-- errors -->

	<!-- Image Card Preview List -->
	<div ng-show="files.$valid" ng-repeat="file in files">
		<!-- Image Cards -->
		<img ngf-src="file">
	</div>
	<!-- Image Card Preview List -->

	
	<!-- Uplaod Action -->
	<button ng-disabled="!uploads.$valid" ng-click="uploadPic(picFile)">Submit</button>
	<!-- Uplaod Action -->

	<!-- ================================================================= -->
	
	<!-- Uploads In Progress Cards -->
	<span class="progress" ng-show="picFile.progress >= 0">
		<div style="width:{{picFile.progress}}%" ng-bind="picFile.progress + '%'"></div>
	</span>

	<span ng-show="picFile.result">Upload Successful</span>
	<span class="err" ng-show="errorMsg">{{errorMsg}}</span>
	<!-- Uploads In Progress Cards -->

	
 </form>
