<style>
    md-list-item md-input-container {width: 100%;}
</style>
<div class="secondary-dialog-curtain userVault" ng-show="user_vault_detail_visible == true" ng-controller="usersController">
    <md-card class="suite-dialog md-card-base">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{selectedUser.firstname || selectedUser.email}} {{selectedUser.lastname}}</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content flex>
            <md-content class="md-padding" flex>
                <div layout="column" layout-align="center center" layout-margin flex>
                    <div class="full-width" layout="row" layout-align="center center" flex>
                        <md-card style="background: #fafafa;" flex flex-gt-sm="40">
                            <form name="userVaultDetail">
                                <md-card-content>
                                    <md-list-item>
                                        <md-input-container class="md-block lightweight-md-input">
                                            <label>Firstname</label>
                                            <input name="firstname" ng-model="selectedUser.firstname" minlength="3" required>
                                            <div ng-messages="userVaultDetail.firstname.$error" ng-show="userVaultDetail.firstname.$dirty">
                                                <div ng-message="required">Firstname required!</div>
                                                <div ng-message="minlength">Name too short!</div>
                                            </div>
                                        </md-input-container>
                                    </md-list-item>
                                    <md-list-item>
                                        <md-input-container class="md-block lightweight-md-input">
                                            <label>Lastname</label>
                                            <input ng-model="selectedUser.lastname">
                                        </md-input-container>
                                    </md-list-item>
                                    <md-list-item>
                                        <md-input-container class="md-block lightweight-md-input">
                                            <label>Email</label>
                                            <input disabled ng-model="selectedUser.email">
                                        </md-input-container>
                                    </md-list-item>
                                    <md-list-item>
                                        <md-input-container class="md-block lightweight-md-input">
                                            <label>Birthday</label>
                                            <md-datepicker flex ng-model="selectedUser.birthday" md-placeholder="Enter your birthday"></md-datepicker>
                                        </md-input-container>
                                    </md-list-item>
                                    <md-list-item>
                                        <md-input-container class="md-block lightweight-md-input">
                                            <label>Phone</label>
                                            <input ng-model="selectedUser.phone">
                                        </md-input-container>
                                    </md-list-item>
                                    <md-list-item>
                                        <md-input-container class="md-block lightweight-md-input">
                                            <label>Street Address</label>
                                            <input ng-model="selectedUser.address.street">
                                        </md-input-container>
                                    </md-list-item>
                                    <md-list-item>
                                        <md-input-container class="md-block lightweight-md-input">
                                            <label>City</label>
                                            <input ng-model="selectedUser.address.city">
                                        </md-input-container>
                                    </md-list-item>
                                    <md-list-item>
                                        <md-input-container class="md-block lightweight-md-dropdown">
                                            <label>State</label>
                                            <md-select ng-model="selectedUser.address.state">
                                                <md-option><em>None</em></md-option>
                                                <md-option ng-repeat="state in states" ng-value="state.abbrev" ng-disabled="$index === 1">
                                                    {{state.abbrev}}
                                                </md-option>
                                            </md-select>
                                        </md-input-container>
                                    </md-list-item>
                                    <md-list-item>
                                        <md-input-container class="md-block lightweight-md-input">
                                            <label>Zip Code</label>
                                            <input ng-model="selectedUser.address.zipcode">
                                        </md-input-container>
                                    </md-list-item>
                                    <md-list-item>
                                        <md-input-container class="md-block lightweight-md-dropdown" ng-if="me.security.roles == 'management' && me.id != selectedUser.id">
                                            <label>User Role</label>
                                            <md-select ng-model="selectedUser.security.roles">
                                                <md-option ng-repeat="role in rolelist" ng-value="role.role">
                                                    {{role.role}}
                                                </md-option>
                                            </md-select>
                                        </md-input-container>
                                    </md-list-item>
                                </md-card-content>
                                <md-card-actions layout="row" layout-align="end center" flex>
                                    <md-button ng-click="deleteUser()">Delete</md-button>
                                    <md-button class="md-raised" ng-click="updateUser(selectedUser)" style="background-color: {{primary_hue_normal.value}}; color: {{base_hue_lightest.value}};">Update</md-button>
                                </md-card-actions>
                            </form>
                        </md-card>
                    </div>
                </div>
            </md-content>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
            <md-button disabled>Superpowered by Lightweight</md-button>
            <div flex></div>
            <md-button class="md-raised" ng-click="closeUserVaultDetail()" style="background-color: {{primary_hue_normal.value}}; color: {{base_hue_lightest.value}};">Close</md-button>
        </md-card-actions>
    </md-card>
</div>
