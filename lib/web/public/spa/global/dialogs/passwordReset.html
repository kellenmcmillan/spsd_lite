<style>
    md-list-item md-input-container {width: 100%;}
</style>
<div class="secondary-dialog-curtain" ng-show="reset_password_visible == true" ng-controller="usersController">
    <md-card class="suite-dialog md-card-base">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{selectedUser.firstname || selectedUser.email}} {{selectedUser.lastname}}</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content flex>
            <md-content class="md-padding" flex>
                <div layout="column" layout-align="center center" layout-margin flex>
                    <div class="full-width" layout="row" layout-align="center center" flex>
                        <md-card style="background: #fafafa;" flex="100" flex-gt-sm="60">
                            <div style="text-align: center;" flex>
                                <img src="{{app_data.app_configs.graphic_logo_src}}" ng-cloak="true">
                            </div>
                            <form name="passwordReset()">
                                <md-content>
                                    <md-list-item>
                                        <md-input-container class="md-block lightweight-md-input" flex>
                                            <label>Email</label>
                                            <input disabled type="email" name="email" ng-model="accountEmailPasswordReset">
                                        </md-input-container>
                                    </md-list-item>
                                    <md-list-item>
                                        <md-input-container class="md-block lightweight-md-input" flex>
                                            <label>Password</label>
                                            <input type="password" name="password" ng-required="true" ng-model="resetPassword" minlength="7">
                                            <div ng-messages="passwordReset.password.$error" ng-show="passwordReset.password.$dirty">
                                                <div ng-message="required">Password required!</div>
                                                <div ng-message="minlength">Password too short!</div>
                                            </div>
                                        </md-input-container>
                                    </md-list-item>
                                    <div layout-padding layout="row" layout-align="end center">
                                        <div>
                                            <md-button style="background: transparent;">
                                            Forgot Password
                                            </md-button>
                                            <md-button class="md-raised" style="background: {{primary_hue_normal.value}}; color: {{base_hue_lightest.value}};" ng-click="signIn()">
                                            Login
                                            </md-button>
                                        </div>
                                    </div>
                                </md-content>
                            </form>
                        </md-card>
                    </div>
                </div>
            </md-content>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
            <md-button class="md-raised" ng-click="closeResetPassword()" style="background-color: {{primary_hue_normal.value}}; color: {{base_hue_lightest.value}};">Close</md-button>
        </md-card-actions>
    </md-card>
</div>
