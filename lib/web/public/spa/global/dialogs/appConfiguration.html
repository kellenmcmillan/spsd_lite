<div class="dialog-curtain" ng-show="edit_configuration_dialog_visible == true">
    <md-card class="suite-dialog md-card-base">
        <md-card-title style="position: relative;" layout="column" layout-align="start center" layout-gt-sm="row" layout-align-gt-sm="center center">
            <md-button ng-show="setting == 'Manage Staff'" class="md-fab md-mini" aria-label="Switch between grid and list view" style="position: absolute; bottom: -26px; left: 16px; background-color: {{base_hue_lightest.value}}!important;" ng-click="switchViewStaff()">
                <md-icon ng-show="staffgridview == true" class="list-handle" style="color: {{primary_hue_normal.value}}; cursor: pointer;" aria-label="Remove List Item" md-font-library="material-icons">view_list</md-icon>
                <md-icon ng-show="staffgridview == false" class="list-handle" style="color: {{primary_hue_normal.value}}; cursor: pointer;" aria-label="Remove List Item" md-font-library="material-icons">view_module</md-icon>
            </md-button>
            <md-button ng-show="setting == 'Manage Staff'" class="md-fab md-mini" aria-label="Add a staff member" style="position: absolute; bottom: -26px; left: 72px; background-color: {{base_hue_lightest.value}}!important;" ng-click="addStaffMember()">
                <md-icon class="list-handle" style="color: {{primary_hue_normal.value}}; cursor: pointer;" aria-label="Remove List Item" md-font-library="material-icons">add</md-icon>
            </md-button>
            <md-card-title-text>
                <span class="md-headline">{{setting}}</span>
            </md-card-title-text>
            <md-list-item>
                <md-input-container class="md-block lightweight-md-dropdown">
                    <label>Column</label>
                    <md-select ng-model="setting">
                        <md-option ng-value="'Company Info'">
                            Company Info
                        </md-option>
                        <md-option ng-value="'Manage Pages'">
                            Manage Pages
                        </md-option>
                        <md-option ng-value="'Add a Page'">
                            Add a Page
                        </md-option>
                        <md-option ng-value="'Edit Navigation'">
                            Edit Navigation
                        </md-option>
                        <md-option ng-value="'Manage Staff'">
                            Manage Staff
                        </md-option>
                    </md-select>
                </md-input-container>
            </md-list-item>
        </md-card-title>
        <md-card-content ng-show="setting == 'Company Info'" layout="row" layout-gt-sm="row" layout-align="space-around center" layout-align-gt-sm="center start" layout-margin>
            <!-- columns -->
            <div flex flex-gt-sm="40">
                <md-card class="md-card-base md-whiteframe-4dp">
                    <md-card-content>
                        <md-list-item>
                            <md-input-container class="md-block lightweight-md-input" flex>
                                <label>Company Name</label>
                                <input ng-model="editable_app_settings.data.company_name">
                            </md-input-container>
                        </md-list-item>
                        <md-list-item>
                            <md-input-container class="md-block lightweight-md-input" flex>
                                <label>Site Name</label>
                                <input ng-model="editable_app_settings.data.site_name">
                            </md-input-container>
                        </md-list-item>
                        <md-list-item>
                            <md-input-container class="md-block lightweight-md-input" flex>
                                <label>Legal Name</label>
                                <input ng-model="editable_app_settings.data.legal_name">
                            </md-input-container>
                        </md-list-item>
                        <md-list-item>
                            <md-input-container class="md-block lightweight-md-input" flex>
                                <label>Phone #1</label>
                                <input ng-model="editable_app_settings.data.phone_1">
                            </md-input-container>
                        </md-list-item>
                        <md-list-item>
                            <md-input-container class="md-block lightweight-md-input" flex>
                                <label>Street</label>
                                <input ng-model="editable_app_settings.data.address.street">
                            </md-input-container>
                        </md-list-item>
                        <md-list-item>
                            <md-input-container class="md-block lightweight-md-input" flex>
                                <label>City</label>
                                <input ng-model="editable_app_settings.data.address.city">
                            </md-input-container>
                        </md-list-item>
                        <md-list-item>
                            <md-input-container class="md-block lightweight-md-dropdown">
                                <label>State</label>
                                <md-select ng-model="editable_app_settings.data.address.state">
                                    <md-option><em>None</em></md-option>
                                    <md-option ng-repeat="state in states" ng-value="state.abbrev" ng-disabled="$index === 1">
                                        {{state.abbrev}}
                                    </md-option>
                                </md-select>
                            </md-input-container>
                        </md-list-item>
                        <md-list-item>
                            <md-input-container class="md-block lightweight-md-input" flex>
                                <label>Zip Code</label>
                                <input ng-model="editable_app_settings.data.address.zipcode">
                            </md-input-container>
                        </md-list-item>
                        <md-list-item>
                            <md-input-container class="md-block lightweight-md-input" flex>
                                <label>Google Address Link</label>
                                <input ng-model="editable_app_settings.data.address.google_address_link">
                            </md-input-container>
                        </md-list-item>
                        <md-list-item>
                            <md-input-container class="md-block lightweight-md-input" flex>
                                <label>Google Map Wiget</label>
                                <input ng-model="editable_app_settings.data.address.google_map">
                            </md-input-container>
                        </md-list-item>
                    </md-card-content>
                    <md-card-actions layout="row" layout-align="end center">
                        <div flex></div>
                        <md-button md-raised style="background-color: {{primary_hue_normal.value}}; color: {{base_hue_lightest.value}};" ng-click="updateApp('appConfiguration')">Update</md-button>
                    </md-card-actions>
                </md-card>
            </div>
            <!-- columns -->
        </md-card-content>
        <md-card-content ng-show="setting == 'Manage Staff'" layout="column" layout-gt-sm="row" layout-align="space-around center" layout-align-gt-sm="center start" flex>
            
            <!-- columns -->
                <div ng-show="staffgridview == false" layout="column" layout-align="center center" flex layout-wrap layout-margin>
                    <md-card class="md-card-base" style="width: 90%">
                        <md-card-content class="lightweight-list-control" ui-sortable="sortableGalleries" ng-model="staffSortObj">
                            <div ng-repeat="staff in staffSortObj" style="width: 100%;">
                                <md-list-item class="noright">
                                    <p>{{ staff.name }}</p>
                                    <md-icon class="list-handle" style="color: {{primary_hue_normal.value}}; cursor: pointer;" aria-label="Remove List Item" md-font-library="material-icons">drag_handle</md-icon>
                                </md-list-item>
                                <md-divider></md-divider>
                            </div>
                        </md-card-content>
                        <md-card-actions layout="row" layout-align="end center">
                            <md-button class="md-raised" ng-click="updateStaff(staffSortObj)" style="background-color: {{primary_hue_normal.value}}; color: {{base_hue_lightest.value}};">Update</md-button>
                        </md-card-actions>
                    </md-card>
                </div>
                <div layout="column" layout-gt-sm="row" layout-align="center center" flex layout-wrap layout-margin>
                    <md-card ng-show="staffgridview == true" class="md-card-base md-whiteframe-4dp" ng-repeat="staff in editable_app_settings.staff.members" flex="100" flex-gt-sm="30" style="margin-bottom: 16px;">
                        <img ng-show="!staff_detail_view" ng-cloak ng-src="{{staff.image}}" class="md-card-image" ng-init="staff_detail_view = false" ng-click="staff_detail_view = true">
                        <md-card-content ng-show="staff_detail_view">
                            <md-tabs md-dynamic-height md-border-bottom>                            
                                <md-tab label="User Info">
                                    <md-content class="md-padding">
                                        <md-list-item>
                                            <md-input-container class="md-block lightweight-md-input" flex>
                                                <label>Name</label>
                                                <input ng-model="staff.name">
                                            </md-input-container>
                                        </md-list-item>
                                        <md-list-item>
                                            <md-input-container class="md-block lightweight-md-input" flex>
                                                <label>Work Title</label>
                                                <input ng-model="staff.title">
                                            </md-input-container>
                                        </md-list-item>
                                        <md-list-item>
                                            <md-input-container class="md-block lightweight-md-input" flex>
                                                <label>Email</label>
                                                <input ng-model="staff.email">
                                            </md-input-container>
                                        </md-list-item>
                                        <div layout="row" layout-align="center center">
                                            <md-button class="md-whiteframe-2dp" style="width: 100%; background-color: {{base_hue_lightest.value}}; color: {{primary_hue_normal.value}};" ng-click="setStaffToUpdate($index); openMediaVault('staff')">Change Image</md-button>
                                        </div>
                                    </md-content>
                                </md-tab>
                                <md-tab label="Social">
                                    <md-content class="md-padding">
                                        <md-list-item>
                                            <md-input-container class="md-block lightweight-md-input" flex>
                                                <label>Phone</label>
                                                <input ng-model="staff.phone">
                                            </md-input-container>
                                        </md-list-item>
                                        <md-list-item>
                                            <md-input-container class="md-block lightweight-md-input" flex>
                                                <label>Facebook</label>
                                                <input ng-model="staff.social.facebook">
                                            </md-input-container>
                                        </md-list-item>
                                        <md-list-item>
                                            <md-input-container class="md-block lightweight-md-input" flex>
                                                <label>Instagram</label>
                                                <input ng-model="staff.social.instagram">
                                            </md-input-container>
                                        </md-list-item>
                                        <md-list-item>
                                            <md-input-container class="md-block lightweight-md-input" flex>
                                                <label>Pinterest</label>
                                                <input disabled="" ng-model="staff.social.pinterest">
                                            </md-input-container>
                                        </md-list-item>
                                        <md-list-item>
                                            <md-input-container class="md-block lightweight-md-input" flex>
                                                <label>LinkedIn</label>
                                                <input disabled="" ng-model="staff.social.linkedin">
                                            </md-input-container>
                                        </md-list-item>
                                    </md-content>
                                </md-tab>
                                <md-tab label="Q&A">
                                    <md-content class="md-padding">
                                        <md-list-item ng-repeat="question in editable_app_settings.staff.metadata.QA">
                                            <md-input-container class="md-block lightweight-md-input" flex>
                                                <label>{{question}}</label>
                                                <textarea md-detect-hidden="true" ng-model="$parent.staff.QA[$index]" rows="3" md-maxlength="140"></textarea>
                                            </md-input-container>
                                        </md-list-item>
                                    </md-content>
                                </md-tab>
                                <md-tab label="Bio">
                                    <md-content class="md-padding">
                                        <md-list-item>
                                            <md-input-container class="md-block lightweight-md-input" flex>
                                                <label>Bio</label>
                                                <textarea md-detect-hidden="true" ng-model="staff.bio" rows="3" md-maxlength="280"></textarea>
                                            </md-input-container>
                                        </md-list-item>
                                    </md-content>
                                </md-tab>
                            </md-tabs>
                        </md-card-content>
                        <md-card-actions ng-show="staff_detail_view" layout="row" layout-align="end center">
                            <md-button style="background-color: {{base_hue_lightest.value}}; color: {{primary_hue_normal.value}};" ng-click="staff_detail_view = false">View Image</md-button>
                            <md-button style="background-color: {{base_hue_lightest.value}}; color: {{primary_hue_normal.value}};" ng-click="removeStaff(staff)">Remove</md-button>
                            <md-button md-raised style="background-color: {{primary_hue_normal.value}}; color: {{base_hue_lightest.value}};" ng-click="updateStaffMember(staff)">Update</md-button>
                        </md-card-actions>
                    </md-card>
                </div>
            <!-- columns -->
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
            <md-button disabled>Superpowered by Lightweight</md-button>
            <div flex></div>
            <md-button md-raised style="background-color: {{primary_hue_normal.value}}; color: {{base_hue_lightest.value}};" ng-click="close_edit_configuration()">Close</md-button>
        </md-card-actions>
    </md-card>
</div>
