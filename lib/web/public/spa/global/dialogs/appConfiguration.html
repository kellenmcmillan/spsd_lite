<div class="dialog-curtain" ng-show="edit_configuration_dialog_visible == true">
    <md-card class="suite-dialog md-card-base">
        <md-card-title layout="column" layout-align="start center" layout-gt-sm="row" layout-align-gt-sm="center center">
            <md-card-title-text>
                <span class="md-headline">Featured Products</span>
            </md-card-title-text>
            <md-list-item>
                <md-input-container class="md-block lightweight-md-dropdown">
                    <label>Column</label>
                    <md-select ng-model="setting">
                        <md-option ng-value="0">
                            App Settings
                        </md-option>
                        <md-option ng-value="1">
                            Manage Pages
                        </md-option>
                        <md-option ng-value="2">
                            Add a Page
                        </md-option>
                        <md-option ng-value="3">
                            Edit Navigation
                        </md-option>
                    </md-select>
                </md-input-container>
            </md-list-item>
        </md-card-title>
        <md-card-content ng-show="setting == 0" layout="column" layout-gt-sm="row" layout-align="space-around center" layout-align-gt-sm="center start" layout-margin>
            <!-- columns -->
            <div flex flex-gt-sm="40">
                <md-card class="md-card-base">
                    <md-card-content>
                        <md-list-item>
                            <md-input-container class="md-block lightweight-md-input" flex>
                                <label>Site Name</label>
                                <input ng-model="editable_app_settings.data.site_name">
                            </md-input-container>
                        </md-list-item>
                        <md-list-item>
                            <md-input-container class="md-block lightweight-md-input" flex>
                                <label>Legal Name</label>
                                <input ng-model="editable_app_settings.data.legal_name">
                            </md-input-container>
                        </md-list-item>
                        <md-list-item>
                            <md-input-container class="md-block lightweight-md-input" flex>
                                <label>Street</label>
                                <input ng-model="editable_app_settings.data.address.street">
                            </md-input-container>
                        </md-list-item>
                        <md-list-item>
                            <md-input-container class="md-block lightweight-md-input" flex>
                                <label>City</label>
                                <input ng-model="editable_app_settings.data.address.city">
                            </md-input-container>
                        </md-list-item>
                        <md-list-item>
                            <md-input-container class="md-block lightweight-md-dropdown">
                                <label>State</label>
                                <md-select ng-model="editable_app_settings.data.address.state">
                                    <md-option><em>None</em></md-option>
                                    <md-option ng-repeat="state in states" ng-value="state.abbrev" ng-disabled="$index === 1">
                                        {{state.abbrev}}
                                    </md-option>
                                </md-select>
                            </md-input-container>
                        </md-list-item>
                        <md-list-item>
                            <md-input-container class="md-block lightweight-md-input" flex>
                                <label>Description</label>
                                <textarea md-detect-hidden="true" ng-model="editable_app_settings.data.description" rows="3" md-maxlength="250"></textarea>
                            </md-input-container>
                        </md-list-item>
                    </md-card-content>
                </md-card>
            </div>
            <!-- columns -->
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
            <md-button disabled>Superpowered by Lightweight</md-button>
            <div flex></div>
            <md-button ng-click="close_edit_configuration()">Cancel</md-button>
            <md-button ng-click="updateApp('appConfiguration')">Update</md-button>
        </md-card-actions>
    </md-card>
</div>
