<div class="dialog-curtain" ng-show="edit_configuration_dialog_visible == true">
    <md-card class="suite-dialog md-card-base">
        <md-card-title layout="column" layout-align="start center" layout-gt-sm="row" layout-align-gt-sm="center center">
            <md-card-title-text>
                <span class="md-headline">{{setting}}</span>
            </md-card-title-text>
            <md-list-item>
                <md-input-container class="md-block lightweight-md-dropdown">
                    <label>Column</label>
                    <md-select ng-model="setting">
                        <md-option ng-value="'Company Info'">
                            Company Info
                        </md-option>
                        <md-option ng-value="'Manage Pages'">
                            Manage Pages
                        </md-option>
                        <md-option ng-value="'Add a Page'">
                            Add a Page
                        </md-option>
                        <md-option ng-value="'Edit Navigation'">
                            Edit Navigation
                        </md-option>
                        <md-option ng-value="'Manage Staff'">
                            Manage Staff
                        </md-option>
                    </md-select>
                </md-input-container>
            </md-list-item>
        </md-card-title>
        <md-card-content ng-show="setting == 'Company Info'" layout="column" layout-gt-sm="row" layout-align="space-around center" layout-align-gt-sm="center start" layout-margin>
            <!-- columns -->
            <div flex flex-gt-sm="40">
                <md-card class="md-card-base md-whiteframe-4dp">
                    <md-card-content>
                        <md-list-item>
                            <md-input-container class="md-block lightweight-md-input" flex>
                                <label>Company Name</label>
                                <input ng-model="editable_app_settings.data.company_name">
                            </md-input-container>
                        </md-list-item>
                        <md-list-item>
                            <md-input-container class="md-block lightweight-md-input" flex>
                                <label>Site Name</label>
                                <input ng-model="editable_app_settings.data.site_name">
                            </md-input-container>
                        </md-list-item>
                        <md-list-item>
                            <md-input-container class="md-block lightweight-md-input" flex>
                                <label>Legal Name</label>
                                <input ng-model="editable_app_settings.data.legal_name">
                            </md-input-container>
                        </md-list-item>
                        <md-list-item>
                            <md-input-container class="md-block lightweight-md-input" flex>
                                <label>Phone #1</label>
                                <input ng-model="editable_app_settings.data.phone_1">
                            </md-input-container>
                        </md-list-item>
                        <md-list-item>
                            <md-input-container class="md-block lightweight-md-input" flex>
                                <label>Street</label>
                                <input ng-model="editable_app_settings.data.address.street">
                            </md-input-container>
                        </md-list-item>
                        <md-list-item>
                            <md-input-container class="md-block lightweight-md-input" flex>
                                <label>City</label>
                                <input ng-model="editable_app_settings.data.address.city">
                            </md-input-container>
                        </md-list-item>
                        <md-list-item>
                            <md-input-container class="md-block lightweight-md-dropdown">
                                <label>State</label>
                                <md-select ng-model="editable_app_settings.data.address.state">
                                    <md-option><em>None</em></md-option>
                                    <md-option ng-repeat="state in states" ng-value="state.abbrev" ng-disabled="$index === 1">
                                        {{state.abbrev}}
                                    </md-option>
                                </md-select>
                            </md-input-container>
                        </md-list-item>
                        <md-list-item>
                            <md-input-container class="md-block lightweight-md-input" flex>
                                <label>Zip Code</label>
                                <input ng-model="editable_app_settings.data.address.zipcode">
                            </md-input-container>
                        </md-list-item>
                        <md-list-item>
                            <md-input-container class="md-block lightweight-md-input" flex>
                                <label>Google Address Link</label>
                                <input ng-model="editable_app_settings.data.address.google_address_link">
                            </md-input-container>
                        </md-list-item>
                        <md-list-item>
                            <md-input-container class="md-block lightweight-md-input" flex>
                                <label>Google Map Wiget</label>
                                <input ng-model="editable_app_settings.data.address.google_map">
                            </md-input-container>
                        </md-list-item>
                    </md-card-content>
                    <md-card-actions layout="row" layout-align="end center">
                        <div flex></div>
                        <md-button md-raised style="background-color: {{primary_hue_normal.value}}; color: {{base_hue_lightest.value}};" ng-click="updateApp('appConfiguration')">Update</md-button>
                    </md-card-actions>
                </md-card>
            </div>
            <!-- columns -->
        </md-card-content>
        <md-card-content ng-show="setting == 'Manage Staff'" layout="column" layout-gt-sm="row" layout-align="space-around center" layout-align-gt-sm="space-around start" layout-margin>
            <!-- columns -->
            <div flex="100">
                <md-card class="md-card-base md-whiteframe-4dp" ng-repeat="staff in editable_app_settings.data.staff" flex flex-gt-sm="30">
                    <img ng-show="!staff_detail_view" ng-cloak ng-src="{{staff.image}}" class="md-card-image" ng-init="staff_detail_view = false" ng-click="staff_detail_view = true">
                    <md-card-content ng-show="staff_detail_view" ng-dblclick="staff_detail_view = false">
                        <md-tabs md-dynamic-height md-border-bottom>
                            <md-tab label="User Info">
                                <md-content class="md-padding">
                                    <md-list-item>
                                        <md-input-container class="md-block lightweight-md-input" flex>
                                            <label>Name</label>
                                            <input ng-model="staff.name">
                                        </md-input-container>
                                    </md-list-item>
                                    <md-list-item>
                                        <md-input-container class="md-block lightweight-md-input" flex>
                                            <label>Work Title</label>
                                            <input ng-model="staff.title">
                                        </md-input-container>
                                    </md-list-item>
                                </md-content>
                            </md-tab>
                            <md-tab label="Q&A">
                                <md-content class="md-padding">
                                    <md-list-item ng-repeat="answer in staff.QA">
                                        <md-input-container class="md-block lightweight-md-input" flex>
                                            <label>Question #{{$index}}</label>
                                            <input ng-model="answer">
                                        </md-input-container>
                                    </md-list-item>
                                </md-content>
                            </md-tab>
                        </md-tabs>
                    </md-card-content>
                    <md-card-actions layout="row" layout-align="end center">
                        <div flex></div>
                        <md-button md-raised style="background-color: {{primary_hue_normal.value}}; color: {{base_hue_lightest.value}};" ng-click="updateApp('staff')">Update</md-button>
                    </md-card-actions>
                </md-card>
            </div>
            <!-- columns -->
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
            <md-button disabled>Superpowered by Lightweight</md-button>
            <div flex></div>
            <md-button md-raised style="background-color: {{primary_hue_normal.value}}; color: {{base_hue_lightest.value}};" ng-click="close_edit_configuration()">Close</md-button>
        </md-card-actions>
    </md-card>
</div>
