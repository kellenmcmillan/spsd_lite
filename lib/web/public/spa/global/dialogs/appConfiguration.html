<div class="dialog-curtain" ng-show="edit_configuration == true">
    <md-card class="suite-dialog md-card-base">
        <md-card-title layout="column" layout-align="start center" layout-gt-sm="row" layout-align-gt-sm="center center">
            <md-card-title-text>
                <span class="md-headline">Featured Products</span>
            </md-card-title-text>
            <md-list-item>
                <md-input-container class="md-block lightweight-md-dropdown">
                    <label>Column</label>
                    <md-select ng-model="setting">
                        <md-option ng-value="0">
                            App Settings
                        </md-option>
                        <md-option ng-value="1">
                            Manage Pages
                        </md-option>
                        <md-option ng-value="2">
                            Add a Page
                        </md-option>
                        <md-option ng-value="3">
                            Edit Navigation
                        </md-option>
                    </md-select>
                </md-input-container>
            </md-list-item>
        </md-card-title>
        <md-card-content ng-show="setting == title" layout="column" layout-gt-sm="row" layout-align="space-around center" layout-align-gt-sm="center center" layout-margin>
            <!-- columns -->
            <div flex flex-gt-sm="40">
                <md-card class="md-card-base">
                    <md-card-content>
                        <md-list-item>
                            <md-input-container class="md-block lightweight-md-input" flex>
                                <label>Title</label>
                                <input ng-model="editable_featured_products.data.title">
                            </md-input-container>
                        </md-list-item>
                        <md-list-item>
                            <md-input-container class="md-block lightweight-md-input" flex>
                                <label>Subtitle</label>
                                <input ng-model="editable_featured_products.data.subtitle">
                            </md-input-container>
                        </md-list-item>
                    </md-card-content>
                </md-card>
            </div>
            <!-- columns -->
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
            <md-button disabled>Superpowered by Lightweight</md-button>
            <div flex></div>
            <md-button ng-click="endFeaturedProductsEdit()">Cancel</md-button>
            <md-button ng-click="updateApp('featuredProducts')">Update</md-button>
        </md-card-actions>
    </md-card>
</div>
