<div class="upload-dialog-curtain" ng-show="upload_dialog_visible == true">
    <md-card class="upload-dialog md-card-base">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">Uploads</span>
            </md-card-title-text>
        </md-card-title>
        <div layout-margin flex>
            <form name="uploads">
                <md-button class="button-color-border" ngf-select ng-model="files" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="200" ngf-multiple="true">Upload A New File</md-button>
            </form>
        </div>
        <md-card-content layout="column" layout-gt-sm="row" layout-align="space-around center" layout-align-gt-sm="center center" layout-margin>
            <!-- columns -->
            <div flex flex-gt-sm="40">
                <div layout="column" flex>
                    <md-card style="margin-bottom: 8px;" ng-if="previews.length > 0" class="md-card-base" ng-repeat="preview in previews">
                        <img ngf-src="preview" class="md-card-image" alt="Washed Out">
                        <md-card-content>
                            <md-list-item>
                                <md-input-container class="md-block lightweight-md-input" flex>
                                    <label>Filename</label>
                                    <input ng-model="file.filename">
                                </md-input-container>
                            </md-list-item>
                            <md-list-item>
                                <p>Tags</p>
                                <md-input-container style="margin-right: 16px" class="md-block lightweight-md-dropdown" flex-gt-sm>
                                    <label class="lightweight-md-option-label">Choose Tags</label>
                                    <md-select ng-model="file.tag">
                                        <md-option class="lightweight-md-option" ng-repeat="tag in tags" value="{{tag.value}}">
                                            {{tag.value}}
                                        </md-option>
                                    </md-select>
                                </md-input-container>
                            </md-list-item>
                        </md-card-content>
                    </md-card>
                </div>
            </div>
            <!-- columns -->

            <!-- columns -->
            <div flex flex-gt-sm="40">
                <md-card class="md-card-base" style="background-color: {{base_hue_lightest.value}};">
                    <img ng-src="https://spsd-jc7noh2ropyhzv28kaix.stackpathdns.com/assets/uploads/landscape/landscapeConstruction4-landscape.jpg" class="md-card-image" alt="Washed Out">
                    <md-card-content>
                        <md-list-item>
                            <md-input-container class="md-block lightweight-md-input" flex>
                                <label>Filename</label>
                                <input ng-model="file.filename">
                            </md-input-container>
                        </md-list-item>
                        <md-list-item layout="row" layout-align="start center">
                            <md-button>Slideshow</md-button>
                            <md-button>Landscape Management</md-button>
                        </md-list-item>
                    </md-card-content>
                </md-card>
            </div>
            <!-- columns -->
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
            <md-button ng-click="endImageUpload()">Cancel</md-button>
            <md-button ng-click="sendFiles()">Update</md-button>
        </md-card-actions>
    </md-card>
</div>
