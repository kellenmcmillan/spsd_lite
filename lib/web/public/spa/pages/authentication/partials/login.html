<style>
	.regular-button-link {
		color: {{base_hue_darker.value}};
		transition: all .2s ease-in-out;
	}
	.regular-button-link:hover {
		color: {{base_hue_darkest.value}};
		transition: all .2s ease-in-out;
	}
	footer {display: none!important;}
</style>
<!-- Navbar -->
<div class="nav--container base-hlst full-width" style="border-bottom: 1px solid rgba(0,0,0,.15);">
	<div class="nav--row">
        <span class="mdl-layout-title">
            <p 
            class="nav-title base-hdst--text"
            style="font-size: 24px;">
                SPSD Login
            </p>
        </span>
	</div>
</div>
<!-- Navbar -->
<!-- Photo Grid -->
<div style="display: relative; min-height: {{window_height}}px;" class="mdl-grid mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone {{base_hue_lightest.name}}">
	
	<div class="mdl-cell mdl-cell--3-offset-desktop mdl-cell--6-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone mdl-grid no-margin no-padding" style="display: block;">
		<form name="login">
			<md-content>
				<md-list-item>
					<md-input-container class="md-block lightweight-md-input" flex>
						<label>Email</label>
						<input type="email" name="email" ng-required="true" ng-model="email">
						<div ng-messages="login.email.$error">
					    	<div ng-message="required">Email required...</div>
					    	<div ng-message="email">Enter a valid email...</div>
					    </div>
					</md-input-container>
				</md-list-item>
				<md-list-item>
					<md-input-container class="md-block lightweight-md-input" flex>
						<label>Password</label>
						<input type="password" name="password" ng-required="true" ng-model="password" minlength="7">
						<div ng-messages="login.password.$error" ng-show="login.password.$dirty">
					    	<div ng-message="required">Password required!</div>
					    	<div ng-message="minlength">Password too short!</div>
					    </div>
					</md-input-container>
				</md-list-item>
				<div layout="row" layout-align="center center">
					<div layout-padding layout="row" flex>
						<div flex="50">
							<md-button style="background: transparent;">
							Forgot Password
							</md-button>
						</div>
						<div flex="50">
							<md-button style="background: transparent;" ng-click="showSignUpDialog($event)">
							New Account
							</md-button>
						</div>
					</div>
				</div>
			</md-content>
		</form>
	</div>
	<img content-available src="{{app_data.app_configs.graphic_logo_src}}" style="width: 0px; height: 0px;">
	<div style="position: fixed; bottom: 0; right: 24px;">
		<a href="/">
			<button id="fling_5" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect fling_button fling_button_5" ng-class="{'opened': isOpen}" ng-attr-style="background-color: {{base_hue_lightest.value}}; position: absolute; right: 40px; width: 42px; min-width: 42px; height: 42px;">
			  	<i 
			  	class="material-icons"
			  	color="primary" 
			    hue="hue normal" 
			    property="text" 
			    opaqueness="" 
			    lw-color>
			    	home
			    </i>
			</button>
		</a>
		<div class="mdl-tooltip mdl-tooltip--left" data-mdl-for="fling_5">Home</div>
		<a href="/gallery">
			<button id="fling_4" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect fling_button fling_button_4" ng-class="{'opened': isOpen}" ng-attr-style="background-color: {{base_hue_lightest.value}}; position: absolute; right: 40px; width: 42px; min-width: 42px; height: 42px;">
			  	<i 
			  	class="material-icons"
			  	color="primary" 
			    hue="hue normal" 
			    property="text" 
			    opaqueness="" 
			    lw-color>
			    	photo_library
			    </i>
			</button>
		</a>
		<div class="mdl-tooltip mdl-tooltip--left" data-mdl-for="fling_4">All Galleries</div>
		<button id="fling_3" go-back-angular class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect fling_button fling_button_3" ng-class="{'opened': isOpen}" ng-attr-style="background-color: {{base_hue_lightest.value}}; position: absolute; right: 40px; width: 42px; min-width: 42px; height: 42px;">
		  	<i 
		  	class="material-icons"
		  	color="primary" 
		    hue="hue normal" 
		    property="text" 
		    opaqueness="" 
		    lw-color>
		    	arrow_back
		    </i>
		</button>
		<div class="mdl-tooltip mdl-tooltip--left" data-mdl-for="fling_3">Previous Page</div>
		<button id="fling_2" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect fling_button fling_button_2" ng-class="{'opened': isOpen}" ng-click="right_slideshow_control()" ng-attr-style="background-color: {{base_hue_lightest.value}}; position: absolute; right: 40px; width: 42px; min-width: 42px; height: 42px;">
		  	<i 
		  	class="material-icons"
		  	color="primary" 
		    hue="hue normal" 
		    property="text" 
		    opaqueness="" 
		    lw-color>
		    	chevron_right
		    </i>
		</button>
		<div class="mdl-tooltip mdl-tooltip--left" data-mdl-for="fling_2">Forwards</div>
		<button id="fling_1" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect fling_button fling_button_1" ng-class="{'opened': isOpen}" ng-click="left_slideshow_control()" ng-attr-style="background-color: {{base_hue_lightest.value}}; position: absolute; right: 40px; width: 42px; min-width: 42px; height: 42px;">
		  	<i 
		  	class="material-icons"
		  	color="primary" 
		    hue="hue normal" 
		    property="text" 
		    opaqueness="" 
		    lw-color>
		    	chevron_left
		    </i>
		</button>
		<div class="mdl-tooltip mdl-tooltip--left" data-mdl-for="fling_1">Backwards</div>
		<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-shadow--8dp" ng-click="isOpen = !isOpen" ng-attr-style="background-color: {{primary_hue_normal.value}}; position: absolute; bottom: 80px; right: 32px;">
		  	<i 
		  	class="material-icons"
		  	color="base" 
		    hue="hue lighter" 
		    property="text" 
		    opaqueness="" 
		    lw-color>
		    	menu
		    </i>
		</button>
	</div>
</div>
<!-- Photo Grid -->
