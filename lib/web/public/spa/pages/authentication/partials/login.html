<style>
	footer {display: none!important;}
</style>
<!-- Navbar -->
<div class="nav--container base-hlst full-width" style="border-bottom: 1px solid rgba(0,0,0,.15);">
	<div class="nav--row">
        <span class="mdl-layout-title">
            <p 
            class="nav-title base-hdst--text"
            style="font-size: 24px;">
                SPSD Login
            </p>
        </span>
        <div class="mdl-layout-spacer"></div>
        <span>
			<md-button go-back-angular class="md-icon-button" aria-label="Go Back">
				<md-icon style="color: {{base_hue_darkest.value}}">arrow_back</md-icon>
			</md-button>
			<a href="/">
				<md-button class="md-icon-button" aria-label="Go Back">
					<md-icon style="color: {{base_hue_darkest.value}}">home</md-icon>
				</md-button>
			</a>
        </span>
	</div>
</div>
<!-- Navbar -->
<div style="min-height: {{window_height - 50}}px;" class="mdl-grid mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone {{base_hue_lightest.name}}">
	
	<div class="mdl-cell mdl-cell--4-offset-desktop mdl-cell--2-offset-tablet mdl-cell--4-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone mdl-grid" layout="row" layout-align="center center">
		<div>
			<div style="text-align: center;">
				<img src="{{app_data.app_configs.graphic_logo_src}}" ng-cloak="true">
			</div>
			<form name="login">
				<md-content>
					<md-list-item>
						<md-input-container class="md-block lightweight-md-input" flex>
							<label>Email</label>
							<input type="email" name="email" ng-required="true" ng-model="email">
							<div ng-messages="login.email.$error">
						    	<div ng-message="required">Email required...</div>
						    	<div ng-message="email">Enter a valid email...</div>
						    </div>
						</md-input-container>
					</md-list-item>
					<md-list-item>
						<md-input-container class="md-block lightweight-md-input" flex>
							<label>Password</label>
							<input type="password" name="password" ng-required="true" ng-model="password" minlength="7">
							<div ng-messages="login.password.$error" ng-show="login.password.$dirty">
						    	<div ng-message="required">Password required!</div>
						    	<div ng-message="minlength">Password too short!</div>
						    </div>
						</md-input-container>
					</md-list-item>
					<div layout-padding layout="row" layout-align="end center">
						<div>
							<md-button style="background: transparent;">
							Forgot Password
							</md-button>
							<md-button class="md-raised" style="background: {{primary_hue_normal.value}}; color: {{base_hue_lightest.value}};" ng-click="signIn()">
							Login
							</md-button>
						</div>
					</div>
				</md-content>
			</form>
		</div>
	</div>
	<img content-available src="{{app_data.app_configs.graphic_logo_src}}" style="width: 0px; height: 0px;">
</div>
