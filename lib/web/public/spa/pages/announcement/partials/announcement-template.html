<div class="mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone full-width interior-page-margin {{base_hue_lightest.name}}">

	<md-button ng-if="user" ng-click="edit(announcementPage.settings.configs, announcementPage)" class="md-fab custom-deep-button" aria-label="Edit Info Page" style="background-color: {{primary_hue_normal.value}}; position: fixed; bottom: 128px; right: 24px;">
        <md-icon style="color: {{base_hue_lighter.value}};">build</md-icon>
    </md-button>

	
	<div class="interior-page-container mdl-grid" color="b" hue="hlst" property="bg" opaqueness="" lw-color>


		<div class="mdl-grid full-width">

			<!-- tab Panel Component -->
		    <div class="content-box mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone padded-text" style="z-index: 3;">

		    	<!-- tab Panel -->
		    	<div>

		    		<!-- panel title -->
			    	<div class="padded--top16">
				        <h1 class="announcement base-hdst--text" style="margin-top: 8px; font-size: 36px;">{{announcementPage.data.title}}</h1>
				    </div>
				    <!-- panel title -->

			    	<div ng-repeat="content in announcementPage.data.page.contents">
			    		<h1 class="h1 base-hdst--text" ng-if="content.type == 'title'" ng-bind-html="content.data" style="margin-top: 8px;"></h1>
						<p class="base-hdst--text" ng-if="content.type == 'text'" ng-bind-html="content.data"></p>
						<p class="base-hdst--text" ng-repeat="listItem in content.data track by $index" ng-if="content.type == 'list'">&bull;&nbsp;&nbsp;{{listItem.item}}</p>
						<div class="mdl-grid full-width no-padding">
							<!-- panel images -->
							<div ng-cloak class="mdl-cell mdl-cell--12-col lightweight-card-image mdl-card mdl-shadow--2dp" ng-if="content.type == 'image'" ng-attr-style="background: url('{{content.source ? content.source : 'https://storage.googleapis.com/spsd-189118.appspot.com/missing-image.png'}}') center/cover; position: relative;">
								<div class="mdl-card__title mdl-card--expand"></div>
							</div>
							<!-- panel images -->
						</div>
						<a ng-if="content.type == 'button'" href="{{content.data.url}}">
                            <button style="margin-top: 8px; margin-bottom: 16px;" class="button-color-border mdl-button mdl-js-button mdl-js-ripple-effect">{{content.data.button}}</button>
                        </a>
			        </div>
		    	</div>
		    	<!-- tab Panel -->

		    </div>
		    <!-- tab Panel Component -->
		</div>
		<img ng-src="{{settings.data.logo}}" style="display: none;" content-available>

	</div>
</div>
<!-- Back Fab -->
<a 
 class="back-to-top mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-shadow--8dp"
 go-back-angular
 ng-attr-style="position: fixed; bottom: 64px; right: 32px; z-index: 100; background-color: {{primary_hue_normal.value}};">
    <i 
    class="material-icons base-hlst--text" 
    role="presentation">
    arrow_back
    </i>                 
</a>
<!-- Back Fab -->

<!-- Header -->
<div ng-include src="'spa/partials/interior-header.html'"></div>
<!-- Header -->
