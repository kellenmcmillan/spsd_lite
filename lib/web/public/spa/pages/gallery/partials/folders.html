<style>
	.regular-button-link {
		color: {{base_hue_darker.value}};
		transition: all .2s ease-in-out;
	}
	.regular-button-link:hover {
		color: {{base_hue_darkest.value}};
		transition: all .2s ease-in-out;
	}
	/*footer {display: none!important;}*/
</style>

<!-- Header -->
<div ng-include src="'spa/partials/interior-header.html'"></div>
<!-- Header -->

<!-- Photo Grid -->
<div style="display: relative; margin-top: 100px;" class="mdl-grid mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone {{base_hue_lightest.name}}" minfull-screen>
	
	<div class="mdl-cell mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone mdl-grid no-margin no-padding full-width photo_roll" style="display: block; margin-bottom: 224px!important; z-index: 2;">

		<div 
		class="portfolio_media_thumbs mdl-cell mdl-cell--3-col-desktop mdl-cell--4-col-tablet mdl-cell--4-col-phone thumb-{{$index}}" 
		ng-repeat="item in all_galleries" 
        >
			<img src="{{item.cover}}" style="height: 100%; width: auto; min-height: 100%; min-width: 100%;">
			<a href="/gallery/{{item.url}}">
				<div 
				class="lightweight-portfolio--closer-view-overlay overlay-active" 
				color="primary" hue="hn" property="bg" opaqueness="darkest" lw-color
				>
	                <div class="lightweight-portfolio--closer-look-overlay-container" portfolio-closer-look-overlay-content thumb="{{$index}}">
	                    <i class="material-icons mdl-typography--font-bold lightweight-hero--content-overlay-view-more-button" color="b" hue="hlr" property="txt" opaqueness lw-color>search</i>
	                    <p color="base" hue="hlr" property="txt" opaqueness lw-color>View {{item.name}}</p>
	                </div>
	            </div>
            </a>
		</div>
	</div>
	<img content-available src="{{settings.data.logo}}" style="width: 0px; height: 0px;">
</div>
<!-- Photo Grid -->
