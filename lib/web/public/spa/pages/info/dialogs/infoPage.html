<div class="dialog-curtain" ng-show="edit_info_pages_dialog_visible == true">
    <md-card class="suite-dialog md-card-base">
        <md-card-title layout="column" layout-align="" layout-gt-sm="row" layout-align-gt-sm="start center">
            <md-card-title-text>
                <span class="md-headline">{{infoPage.data.title}}</span>
            </md-card-title-text>
            <md-list-item>
                <md-input-container class="md-block lightweight-md-dropdown">
                    <label>Tabs</label>
                    <md-select ng-model="tab">
                        <md-option ng-value="settings">
                            Settings
                        </md-option>
                        <md-option ng-value="content">
                            Content
                        </md-option>
                    </md-select>
                </md-input-container>
            </md-list-item>
        </md-card-title>
        <md-card-content ng-show="tab == title" layout="column" layout-gt-sm="row" layout-align="space-around center" layout-align-gt-sm="center center" layout-margin>
            <!-- columns -->
            <div flex flex-gt-sm="40">
                <md-card class="md-card-base">
                    <md-card-content>
                        <md-list-item>
                            <md-input-container class="md-block lightweight-md-input" flex>
                                <label>Title</label>
                                <input ng-model="infoPage.data.title">
                            </md-input-container>
                        </md-list-item>
                    </md-card-content>
                </md-card>
            </div>
            <!-- columns -->
        </md-card-content>
        <md-card-content ng-show="tab != title" layout="column" layout-gt-sm="row" layout-align="space-around center" layout-align-gt-sm="center center" layout-margin>
            <!-- columns -->
            <div flex flex-gt-sm="40" style="width: 100%">
                <md-card class="md-card-base">
                    <md-card-content>
                        <md-list-item>
                            <md-input-container class="md-block lightweight-md-input" flex>
                                <label>Title</label>
                                <input ng-model="infoPage.data.title">
                            </md-input-container>
                        </md-list-item>
                        <div ng-repeat="content in infoPage.data.page.contents'">
                            <md-list-item ng-if="content.type == 'text'">
                                <md-input-container class="md-block lightweight-md-input" flex>
                                    <label>Paragraph</label>
                                    <textarea md-detect-hidden="true" ng-model="content.data" rows="3" md-maxlength="250"></textarea>
                                </md-input-container>
                            </md-list-item>
                            <md-list-item ng-if="content.type == 'list'">
                                <form name="featuredProductEdit" flex>
                                    <div layout="column" flex>
                                        <md-button ng-disabled="featuredProductEdit.$invalid && content.data.length != 0 || content.data.length == 12" ng-click="content.data.push({item: ''})" class="md-raised" style="background-color: {{base_hue_lighter.value}}; max-width: 50%;"><md-icon aria-label="Add A List Item" md-font-library="material-icons" style="color: {{primary_hue_normal.value}}">add</md-icon>
                                        Add Item
                                        </md-button>
                                        <md-input-container ng-repeat="listItem in content.data track by $index" class="md-block lightweight-md-input" flex="100">
                                            <label>Item</label>
                                            <md-icon style="color: {{primary_hue_normal.value}}" ng-if="$index > 0" ng-click="content.data.splice($index, 1)" aria-label="Remove List Item" md-font-library="material-icons">delete</md-icon>
                                            <input ng-model="listItem.item" required>
                                        </md-input-container>
                                    </div>
                                </form>
                            </md-list-item>
                        </div>
                        <md-list-item>
                            <md-input-container class="md-block lightweight-md-input" flex>
                                <label>Link</label>
                                <input ng-model="infoPage.settings.url">
                            </md-input-container>
                        </md-list-item>
                        <!-- <md-list-item>
                            <md-input-container class="md-block lightweight-md-input" flex>
                                <label>Button Text</label>
                                <input>
                            </md-input-container>
                        </md-list-item> -->
                    </md-card-content>
                </md-card>
            </div>
            <!-- columns -->

            <!-- columns -->
            <div flex flex-gt-sm="40" ng-show="tab != title">
                <md-card class="md-card-base" style="background-color: {{base_hue_lightest.value}};">
                    <img ng-value="'{{infoPage.data.page.images.source}}'" ng-src="{{infoPage.data.page.images.source}}" class="md-card-image" alt="Washed Out">
                    <md-card-actions layout="row">
                        <span flex></span>
                        <md-button ng-click="openMediaVault('infoPage')" aria-label="Replace Image">
                            Replace
                        </md-button>
                    </md-card-actions>
                </md-card>
            </div>
            <!-- columns -->
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
            <md-button ng-click="endInfoPageEdit()">Cancel</md-button>
            <md-button ng-click="updateApp('infoPage')">Update</md-button>
        </md-card-actions>
    </md-card>
</div>
