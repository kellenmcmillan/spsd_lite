<div class="dialog-curtain" ng-show="edit_info_pages_dialog_visible == true">
    <md-card class="suite-dialog md-card-base">
        <md-card-title layout="column" layout-gt-sm="row">
            <md-button ng-show="tabs != title" class="md-fab md-mini" aria-label="Enable Draggable" style="position: absolute; bottom: -26px; left: 72px; background-color: {{base_hue_lightest.value}}!important;" ng-click="!items_sortable = items_sortable">
                <md-icon class="list-handle" style="color: {{primary_hue_normal.value}}; cursor: pointer;" aria-label="Remove List Item" md-font-library="material-icons">drag_handle</md-icon>
            </md-button>
            <md-card-title-text>
                <span class="md-headline">{{infoPage.data.title}}</span>
            </md-card-title-text>
            <md-list-item>
                <md-input-container class="md-block lightweight-md-dropdown">
                    <label>Section</label>
                    <md-select ng-model="tabs">
                        <md-option ng-value="title">
                            Title
                        </md-option>
                        <md-option ng-value="0">
                            Content
                        </md-option>
                    </md-select>
                </md-input-container>
            </md-list-item>
        </md-card-title>
        <md-card-content ng-show="tabs == title" layout="column" layout-gt-sm="row" layout-align="start center" layout-align-gt-sm="center start" layout-margin>
            <!-- columns -->
            <div flex flex-gt-sm="40">
                <md-card class="md-card-base">
                    <md-card-content>
                        <md-list-item>
                            <md-input-container class="md-block lightweight-md-input" flex>
                                <label>Title</label>
                                <input ng-model="infoPage.data.title">
                            </md-input-container>
                        </md-list-item>
                    </md-card-content>
                </md-card>
            </div>
            <!-- columns -->
        </md-card-content>
        <md-card-content ng-show="tabs != title" layout="column" layout-gt-sm="row" layout-align="start center" layout-align-gt-sm="center start" layout-margin>
            <!-- columns -->
            <div flex flex-gt-sm="40" style="width: 100%">
                <md-card class="md-card-base">
                    <md-card-content>
                        <md-list-item>
                            <md-input-container class="md-block lightweight-md-input" flex>
                                <label>Title</label>
                                <input ng-model="infoPage.data.title">
                            </md-input-container>
                        </md-list-item>
                        <div class="lightweight-list-control" ui-sortable="sortableList" ng-model="infoPageSortableContents">
                            <div ng-repeat="content in infoPageSortableContents">
                                <md-list-item>
                                    <md-icon class="list-handle" style="color: {{primary_hue_normal.value}}; cursor: pointer;" aria-label="Drag List Item" md-font-library="material-icons">drag_handle</md-icon>
                                    <p ng-show="items_sortable && content.type == 'text'">Paragraph</p>
                                    <p ng-show="items_sortable && content.type == 'list'">List</p>
                                    <md-divider ng-show="items_sortable"></md-divider>
                                    <md-input-container ng-show="!items_sortable" class="md-block lightweight-md-input" ng-if="content.type == 'text'" flex>
                                        <label>Paragraph</label>
                                        <textarea md-detect-hidden="true" ng-model="content.data" rows="3" md-maxlength="250"></textarea>
                                    </md-input-container>
                                    <form ng-show="!items_sortable" name="elementEdit" ng-if="content.type == 'list'" flex>
                                        <div layout="column" flex>
                                            <md-input-container ng-repeat="listItem in content.data track by $index" class="md-block lightweight-md-input" flex="100">
                                                <label>Item</label>
                                                <md-icon style="color: {{primary_hue_normal.value}}" ng-if="$index > 0" ng-click="content.data.splice($index, 1)" aria-label="Remove List Item" md-font-library="material-icons">delete</md-icon>
                                                <input ng-model="listItem.item" required>
                                            </md-input-container>
                                            <md-input-container class="md-block lightweight-md-input" flex="100">
                                                <label>Add an item</label>
                                                <md-button class="md-icon-button" ng-disabled="elementEdit.$invalid && infoPageSortableContents.length != 0 || infoPageSortableContents.length == 12" ng-if="$index > 0" ng-click="infoPageSortableContents.push({item: ''})"><md-icon style="color: {{primary_hue_normal.value}}" aria-label="Remove List Item" md-font-library="material-icons">add</md-icon></md-button>
                                                <input disabled>
                                            </md-input-container>
                                        </div>
                                    </form>
                                </md-list-item>
                            </div>
                        </div>
                    </md-card-content>
                </md-card>
            </div>
            <!-- columns -->

            <!-- columns -->
            <div flex flex-gt-sm="40" ng-show="tabs != title">
                <md-card class="md-card-base" style="background-color: {{base_hue_lightest.value}};">
                    <img ng-value="'{{infoPage.data.page.images.source}}'" ng-src="{{infoPage.data.page.images.source}}" class="md-card-image" alt="Washed Out">
                    <md-card-actions layout="row">
                        <span flex></span>
                        <md-button ng-click="openMediaVault('infoPage')" aria-label="Replace Image">
                            Replace
                        </md-button>
                    </md-card-actions>
                </md-card>
            </div>
            <!-- columns -->
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
            <md-button ng-click="endInfoPageEdit()">Cancel</md-button>
            <md-button ng-click="updateApp('infoPage')">Update</md-button>
        </md-card-actions>
    </md-card>
</div>
