<div class="dialog-curtain" ng-show="edit_info_pages_dialog_visible == true">
    <md-card class="suite-dialog md-card-base">
        <md-card-title layout="column" layout-align="start center" layout-gt-sm="row" layout-align-gt-sm="center center" style="position: relative;">
            <md-button ng-class="{'raised-button': items_sortable}" ng-show="tabs != title" class="md-fab md-mini" aria-label="Enable Draggable" style="position: absolute; bottom: -26px; left: 16px; background-color: {{base_hue_lightest.value}}!important;" ng-click="items_sortable = items_sortable ? false : true">
                <md-icon style="color: {{primary_hue_normal.value}}; cursor: pointer;" aria-label="Remove List Item" md-font-library="material-icons">drag_handle</md-icon>
            </md-button>
            <md-menu>
                <md-button md-menu-origin ng-disabled="items_sortable" ng-show="tabs != title" ng-click="openMenu($mdMenu, $event)" class="md-fab md-mini" aria-label="Add Content" style="position: absolute; bottom: -26px; left: 72px; background-color: {{base_hue_lightest.value}}!important;">
                    <md-icon style="color: {{primary_hue_normal.value}}; cursor: pointer;" aria-label="Add Content Icon" md-font-library="material-icons">add</md-icon>
                </md-button>
                <md-menu-content width="4">
                    <md-menu-item>
                        <md-button ng-click="ctrl.redial($event)">
                            <md-icon style="color: {{primary_hue_normal.value}}; cursor: pointer;" aria-label="Add Content Icon" md-font-library="material-icons">format_align_left</md-icon>
                        New Paragraph
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button ng-click="ctrl.checkVoicemail()">
                            <md-icon style="color: {{primary_hue_normal.value}}; cursor: pointer;" aria-label="Add Content Icon" md-font-library="material-icons">format_list_bulleted</md-icon>
                        New List
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button ng-click="ctrl.toggleNotifications()">
                            <md-icon style="color: {{primary_hue_normal.value}}; cursor: pointer;" aria-label="Add Content Icon" md-font-library="material-icons">photo</md-icon>
                        New Media
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button ng-click="ctrl.toggleNotifications()">
                            <md-icon style="color: {{primary_hue_normal.value}}; cursor: pointer;" aria-label="Add Content Icon" md-font-library="material-icons">link</md-icon>
                        New Button
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
            <md-card-title-text>
                <span class="md-headline">{{infoPage.data.title}}</span>
            </md-card-title-text>
            <md-list-item>
                <md-input-container class="md-block lightweight-md-dropdown">
                    <label>Section</label>
                    <!-- Need to determine this programmatically -->
                    <md-select ng-model="tabs">
                        <md-option ng-value="title">
                            Title
                        </md-option>
                        <md-option ng-value="0">
                            Content
                        </md-option>
                    </md-select>
                    <!-- Need to determine this programmatically -->
                </md-input-container>
            </md-list-item>
        </md-card-title>

        <!-- Need to determine this programmatically -->
        <md-card-content ng-show="tabs == title" layout="column" layout-gt-sm="row" layout-align="start center" layout-align-gt-sm="center start" layout-margin>
            <!-- columns -->
            <div flex flex-gt-sm="40">
                <md-card class="md-card-base">
                    <md-card-content>
                        <md-list-item>
                            <md-input-container class="md-block lightweight-md-input" flex>
                                <label>Title</label>
                                <input ng-model="infoPage.data.title">
                            </md-input-container>
                        </md-list-item>
                    </md-card-content>
                </md-card>
            </div>
            <!-- columns -->
        </md-card-content>
        <!-- Need to determine this programmatically -->

        <!-- Need to determine this programmatically -->
        <md-card-content ng-show="tabs != title" layout="column" layout-gt-sm="row" layout-align="start center" layout-align-gt-sm="center start" layout-margin>
            <!-- columns -->
            <div flex flex-gt-sm="40" style="width: 100%">
                <md-card class="md-card-base">
                    <md-card-content>
                        <md-list-item>
                            <md-input-container class="md-block lightweight-md-input" flex>
                                <label>Title</label>
                                <input ng-model="infoPage.data.title">
                            </md-input-container>
                        </md-list-item>
                        <div class="lightweight-list-control" ui-sortable="sortableList" ng-model="infoPage.data.page.contents">
                            <div ng-repeat="content in infoPage.data.page.contents">
                                <md-list-item>
                                    <md-icon ng-if="items_sortable" class="list-handle" style="color: {{primary_hue_normal.value}}; cursor: pointer;" aria-label="Drag List Item" md-font-library="material-icons">drag_handle</md-icon>
                                    <p ng-show="items_sortable && content.type == 'text'">Paragraph</p>
                                    <p ng-show="items_sortable && content.type == 'list'">List</p>
                                    <md-divider ng-if="!$last" ng-show="items_sortable"></md-divider>
                                    <md-input-container ng-show="!items_sortable" class="md-block lightweight-md-input" ng-if="content.type == 'text'" flex>
                                        <label>Paragraph</label>
                                        <textarea md-detect-hidden="true" ng-model="content.data" rows="3" md-maxlength="250"></textarea>
                                    </md-input-container>
                                    <div ng-if="content.type == 'list'" ng-show="!items_sortable">
                                        <form name="elementEdit" flex>
                                            <div layout="column" flex>
                                                <md-input-container ng-repeat="listItem in content.data track by $index" class="md-block lightweight-md-input" flex="100">
                                                    <label>Item</label>
                                                    <md-icon style="color: {{primary_hue_normal.value}}" ng-if="$index > 0" ng-click="content.data.splice($index, 1)" aria-label="Remove List Item" md-font-library="material-icons">delete</md-icon>
                                                    <input ng-model="listItem.item" required>
                                                </md-input-container>
                                                <md-input-container class="md-block lightweight-md-input" flex="100">
                                                    <md-icon class="md-icon-button" ng-disabled="elementEdit.$invalid || content.data.length == 12" ng-click="content.data.push({item: ''})" style="color: {{primary_hue_normal.value}}; cursor: pointer;" aria-label="Remove List Item" md-font-library="material-icons">add</md-icon>
                                                    <label>Add an item</label>
                                                    <input disabled>
                                                </md-input-container>
                                            </div>
                                        </form>
                                    </div>
                                </md-list-item>
                            </div>
                        </div>
                    </md-card-content>
                </md-card>
            </div>
            <!-- columns -->

            <!-- columns -->
            <div flex flex-gt-sm="40" ng-show="tabs != title">
                <md-card class="md-card-base" style="background-color: {{base_hue_lightest.value}}; position: relative;">
                    <md-button ng-click="openMediaVault('infoPage')" class="md-fab md-mini" aria-label="Edit Element Image" style="position: absolute; top: 16px; right: 16px; background-color: {{primary_hue_normal.value}}!important;">
                        <md-icon style="color: {{base_hue_lightest.value}}; cursor: pointer;" aria-label="change photo" md-font-library="material-icons">insert_photo</md-icon>
                    </md-button>
                    <img ng-value="'{{infoPage.data.page.images.source}}'" ng-src="{{infoPage.data.page.images.source}}" class="md-card-image" alt="Washed Out">
                </md-card>
            </div>
            <!-- columns -->
        </md-card-content>
        <!-- Need to determine this programmatically -->

        <md-card-actions layout="row" layout-align="end center">
            <md-button disabled>Superpowered by Lightweight</md-button>
            <div flex></div>
            <md-button ng-click="endInfoPageEdit()">Cancel</md-button>
            <md-button class="md-raised primary-color-button" ng-click="updateApp('infoPage')">Update</md-button>
        </md-card-actions>
    </md-card>
</div>
