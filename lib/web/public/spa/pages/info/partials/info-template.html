<style>
.interior-page-background {
    background: url('{{infoPage.data.page.images.source}}') no-repeat;
    background-size: cover; width: 100%!important; height: 100%; 
    right: 0; top: 400px; padding:0; margin: 0!important; opacity: 0.1;
}
</style>
<div class="mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone full-width interior-page-margin {{base_hue_lightest.name}}">
	<md-button ng-if="user" ng-click="startInfoPageEdit()" class="md-fab custom-deep-button" aria-label="Edit Info Page" style="background-color: {{primary_hue_normal.value}}; position: fixed; bottom: 128px; right: 24px;">
        <md-icon style="color: {{base_hue_lighter.value}};">build</md-icon>
    </md-button>
	<!-- Shrinking Page Title -->
	<div class="lightweight-interior--shrinking-title center--text" ng-attr-style="background-color: {{primary_hue_normal.value}}; opacity: .9">
		<div class="lightweight-parallax--background-stationary" style="width: 100%; height: 100%">
		    <div class="interior-page-background"></div>
		</div>
		<h2 class="h2 {{base_hue_text__lightest.name}}">{{infoPage.data.title}}</h2>
	</div>
	<!-- Shrinking Page Title -->
	
	<div class="interior-page-container mdl-grid" color="b" hue="hlst" property="bg" opaqueness="" lw-color>


		<div class="mdl-grid full-width">

			<!-- tab Panel Component -->
		    <div class="content-box mdl-cell mdl-cell--8-col mdl-cell--8-col-tablet mdl-cell--4-col-phone padded-text" style="z-index: 3;">

		    	<!-- tab Panel -->
		    	<div>

		    		<!-- panel title -->
			    	<div class="padded--top16">
				        <h1 class="small-border-background-no-align h1" style="margin-top: 8px;" color="{{infoPage.paint.text.color}}" hue="{{infoPage.paint.text.hue}}" property="{{infoPage.paint.text.property}}" opaqueness="{{infoPage.paint.text.opaqueness}}" lw-color>{{infoPage.data.title}}</h1>
				    </div>
				    <!-- panel title -->

				    <div class="mdl-grid full-width no-padding">
						<!-- panel images -->
						<div class="mdl-cell mdl-cell--12-col lightweight-card-image mdl-card mdl-shadow--2dp" ng-attr-style="background: url('{{infoPage.data.page.images.source}}') center/cover;">
							<div class="mdl-card__title mdl-card--expand"></div>
							<div class="mdl-card__actions">
								<span class="lightweight-card-image__filename">{{infoPage.data.title}}</span>
							</div>
						</div>
						<!-- panel images -->
					</div>

			    	<br>
			    	<br>
			    	<div ng-repeat="content in infoPage.data.page.contents">
			    		<h1 class="h1" ng-if="content.type == 'title'" ng-bind-html="content.data" style="margin-top: 8px;" color="{{infoPage.paint.text.color}}" hue="{{infoPage.paint.text.hue}}" property="{{infoPage.paint.text.property}}" opaqueness="{{infoPage.paint.text.opaqueness}}" lw-color></h1>
						<p id="emphasize" ng-if="content.type == 'text'" ng-bind-html="content.data"></p>
						<p ng-repeat="listItem in content.data track by $index" ng-if="content.type == 'list'">&bull;&nbsp;&nbsp;{{listItem.item}}</p>
						<div class="mdl-grid full-width no-padding">
						<!-- panel images -->
						<div class="mdl-cell mdl-cell--12-col lightweight-card-image mdl-card mdl-shadow--2dp" ng-if="content.type == 'image'" ng-attr-style="background: url('{{content.data || 'https://storage.googleapis.com/spsd-189118.appspot.com/missing-image.png'}}') center/cover; position: relative;">
							<div class="mdl-card__title mdl-card--expand"></div>
						</div>
						<!-- panel images -->
					</div>
			        </div>
		    	</div>
		    	<!-- tab Panel -->

		    </div>
		    <!-- tab Panel Component -->

            <!-- Map Widget -->
            <div class="mdl-cell mdl-cell--4-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                <lw-directions></lw-directions>
            </div>
            <!-- Map Widget -->
		</div>
		<img ng-src="{{settings.logo}}" style="display: none;" content-available>

	</div>
</div>
<!-- Back Fab -->
<a 
 class="back-to-top mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-shadow--8dp"
 go-back-angular
 ng-attr-style="position: fixed; bottom: 64px; right: 32px; z-index: 100; background-color: {{primary_hue_normal.value}};">
    <i 
    class="material-icons base-hlst--text" 
    role="presentation">
    arrow_back
    </i>                 
</a>
<!-- Back Fab -->

<!-- Header -->
<div ng-include src="'spa/partials/interior-header.html'"></div>
<!-- Header -->
