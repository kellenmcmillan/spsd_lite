<style>
    .directions-button {position: relative;}
    .directions-button:after {
        content: ''; position: absolute; width: 0;

        left: 50%; bottom: 0;
        transition-duration: .3s;
        transition-timing-function: cubic-bezier(.4,0,.2,1);

    .directions-button:hover:after {
