<header class="lightweight-header" style="position:fixed;">

    <div class="lightweight-header-row">

        <span ng-show="!app_data.app_configs.use_graphic_logo" class="mdl-layout-title header-text-logo base-hlst--text">
            <h1 class="h1 mdl-typography--font-bold">{{app_data.app_configs.name}}</h1>                    
        </span>

        <span ng-show="app_data.app_configs.use_graphic_logo" class="mdl-layout-title header-graphic-logo">
            <img class="header-logo" src="{{app_data.app_configs.graphic_logo_src}}" ng-cloak="true">
        </span>

        <div class="mdl-layout-spacer"></div>

        <!-- Header Navigation -->
        <nav class="lightweight-navigation-item" du-scroll-container="lightweight_content">
            <a 
            class="lightweight-navigation-link header-navigation base-hdr--text"
            style="font-size: 16px;"
            href="{{item.href}}" 
            du-scrollspy
            du-smooth-scroll

            ng-repeat="item in app_data.app_configs.primary_navigation">
                {{item.name}}
            </a>
        </nav>
        <!-- Header Navigation -->

        <span class="mdl-layout-title">

            <!-- Right aligned menu below button -->
            <i class="material-icons auth-circle" ng-click="login_attempt_active = !login_attempt_active; user_button = !user_button" ng-class="{'base-hdr--text': !user, 'primary-hn--text': user}">account_circle</i>
            <!-- Right aligned menu below button -->

        </span>

    </div>

</header>
