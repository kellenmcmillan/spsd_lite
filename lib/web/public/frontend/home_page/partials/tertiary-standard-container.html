<style>
    .tertiary-standard-container-background {
        position: absolute;
        width: 130%;
        height: 120%;
        top: 0px;
        z-index: -1;
        transform: translate3d(0px, {{scroll/2 - third_offset}}px, 0px);
    }
    @media screen (max-width: 839px) and (max-width: 480px){.tertiary-standard-container-background img {height:100%!important; width: auto!important;}}
    @media screen and (max-width: 479px){.tertiary-standard-container-background img {height:100%!important; width: auto!important;}}

</style>
<div
 class="mdl-grid center--text component full-width no-margin no-padding vertical-center-container"
 style="position: relative; overflow: hidden;"  
 full-screen
 color="{{tertiary_standard_container.component_colors.background_color.color}}"
 hue="{{tertiary_standard_container.component_colors.background_color.hue}}"
 property="{{tertiary_standard_container.component_colors.background_color.property}}" 
 opaqueness="{{tertiary_standard_container.component_colors.background_color.opaqueness}}" 
 lw-color>

    <div class="tertiary-standard-container-background">
        <img src="{{tertiary_standard_container.component_background_media.image.landscape}}">
    </div>

    <!-- Title -->
    <div class="center--text mdl-cell mdl-cell--12-col">
        <h1 
        vertical-center
        class="primary-heading-text mdl-typography--font-bold center-element" 
        color="{{tertiary_standard_container.component_colors.text_color.color}}" 
        hue="{{tertiary_standard_container.component_colors.text_color.hue}}" 
        property="{{tertiary_standard_container.component_colors.text_color.property}}" 
        opaqueness="{{tertiary_standard_container.component_colors.text_color.opaqueness}}" 
        lw-color ng-bind-html="tertiary_standard_container.component_data.title[0]">
        </h1>

    </div>
    <!-- Title -->
    
</div>
