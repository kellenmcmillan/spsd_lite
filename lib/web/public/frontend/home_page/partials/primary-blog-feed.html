<style>

.blog-feed-card.mdl-card {
  width: 95%; margin-left: auto; margin-right: auto; margin-top: 64px; margin-bottom: 64px;
}

.blog-feed-card > .mdl-card__title {
  color: #fff;
  height: 400px;
}

.blog-feed-card > .mdl-card__menu {
  color: #fff;
}

.lightest {background-color: #4caf50}
.lighter {background-color: #388e3c}
.normal {background-color: #1b5e20}

.services {background-color: #1b5e20;}
.services:hover {background-color: #4caf50;}

@media screen and (max-width: 840px) and (min-width: 480px){
  .blog-feed-card > .mdl-card__title {
    height: 300px;
  }
}

@media screen and (max-width: 840px) and (min-width: 480px){
  .blog-feed-card > .mdl-card__title {
    height: 300px;
  }
}

@media screen and (max-width: 479px){
  .blog-feed-card > .mdl-card__title {
    height: 200px;
  }
  .blog-feed-card.mdl-card {
    margin-top: 8px; margin-bottom: 8px;
  }
}

</style>
<!-- ng-class="{'lightest': $index == 0, 'lighter': $index == 1, 'normal': $index == 2}" -->
<div 
 minfull-screen
 class="mdl-grid primary-blog-feed" 
 data-size
 style="background-color: #fff;">
 <div class="mdl-layout-spacer"></div>
    <div class="mdl-cell mdl-cell--3-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone" ng-repeat="post in primary_blog_feed.component_data">
        <div class="blog-feed-card mdl-card">
          <div class="mdl-card__title" style="background: url('{{primary_blog_feed.component_background_media[$index].image.landscape}}') center / cover;">
          </div>
          <div class="mdl-card__supporting-text" style="border-bottom: 1px rgba(0,0,0,0.1) solid">
             <h6 ng-bind-html="post.title">{{post.title}}</h6>
          </div>
          <div class="mdl-card__supporting-text">
            <p ng-bind-html="post.text"></p>
          </div>
          <div class="mdl-card__actions center--text">
            <a class="services mdl-button mdl-js-button mdl-js-ripple-effect" style="color: #fafafa; width: 80%;">
              Dive Deeper
            </a>
          </div>
          <div class="mdl-card__menu">
            <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
              <i class="material-icons">share</i>
            </button>
          </div>
        </div>
    </div>
