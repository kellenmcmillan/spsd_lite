<!-- mission -->
<div
 minfull-screen
 class="component primary-contact mdl-grid no-padding no-margin"
 color="{{primary_contact.component_colors.background_color.color}}"
 hue="{{primary_contact.component_colors.background_color.hue}}"
 property="{{primary_contact.component_colors.background_color.property}}" 
 opaqueness="{{primary_contact.component_colors.background_color.opaqueness}}" 
 lw-color>
    <div class="mdl-layout-spacer"></div>
    <div class="mdl-grid mdl-cell mdl-cell--4-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
        <div class="mdl-cell mdl-cell--12-col contact--1">
            <!-- Title -->
            <div class="contact-center--1" primary-contact-one-center>
                <div class="center--text">
                    <h2 
                    class="mdl-typography--font-bold" 
                    color="{{primary_contact.component_colors.text_color.color}}" 
                    hue="{{primary_contact.component_colors.text_color.hue}}" 
                    property="{{primary_contact.component_colors.text_color.property}}" 
                    opaqueness="{{primary_contact.component_colors.text_color.opaqueness}}" 
                    lw-color ng-bind-html="primary_contact.component_data.title[0]">
                    </h2>
                    <!-- SVG Title Border Asset -->
                    <svg 
                    version="1.1" 
                    id="Layer_1" 
                    xmlns="http://www.w3.org/2000/svg" 
                    xmlns:xlink="http://www.w3.org/1999/xlink" 
                    x="0px" y="0px" viewBox="0 0 300 20" 
                    style="enable-background:new 0 0 300 20; display: block; margin: -8px auto 0 auto;" 
                    width="288" height = "13" 
                    path fill="{{base_hue_darker.value}}" 
                    xml:space="preserve">
                        <polygon points="165.8,5.9 151.8,17.4 137.8,5.9 141.3,5.9 151.8,14.5 162.3,5.9 "/><g><circle cx="10" cy="9.5" r="4.5"/></g><g><circle cx="38" cy="9.5" r="4.5"/></g><g><circle cx="66" cy="9.5" r="4.5"/></g><g><circle cx="94" cy="9.5" r="4.5"/></g><g><circle cx="122" cy="9.5" r="4.5"/></g><g><circle cx="178" cy="9.5" r="4.5"/></g><g><circle cx="206" cy="9.5" r="4.5"/></g><g><circle cx="234" cy="9.5" r="4.5"/></g><g><circle cx="262" cy="9.5" r="4.5"/></g><g><circle cx="290" cy="9.5" r="4.5"/></g>
                    </svg>
                </div>
                <!-- SVG Title Border Asset -->
                <!-- Title -->
                <p 
                class="padded--top16"
                color="{{primary_contact.component_colors.text_color.color}}" 
                hue="{{primary_contact.component_colors.text_color.hue}}" 
                property="{{primary_contact.component_colors.text_color.property}}" 
                opaqueness="{{primary_contact.component_colors.text_color.opaqueness}}" 
                lw-color ng-bind-html="primary_contact.component_data.text[0]">
                </p>

            </div>
        </div>
    </div>
    <div class="mdl-layout-spacer"></div>
    <div class="mdl-grid mdl-cell mdl-cell--5-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone mdl-grid contact--2" style="position: relative;">
        <span class="contact-center--2" primary-contact-two-center>
            <p class="mdl-color-text--grey-700 form-instructions">Reach out to us below.</p1>
            <form autocomplete="off" class="forms" name="subscribe_form">
                <ul>
                    <li>
                        <div class="lightweight-textfield">
                            <label class="lightweight-texfield--label" for="firstname">First Name...</label>
                            <input class="lightweight-input" type="text" id="firstname" name="Firstname" ng-model="person.info.firstname" ng-value="user.info.firstname" spellcheck="false">
                        </div>
                    </li>
                    <li>
                        <div class="lightweight-textfield">
                            <label class="lightweight-texfield--label" for="lastname">Last Name...</label>
                            <input class="lightweight-input" type="text" id="lastname" name="lastname" ng-model="person.info.lastname" ng-value="user.info.lastname" spellcheck="false">
                        </div>
                    </li>
                    <li>
                        <div class="lightweight-textfield">
                            <label class="lightweight-texfield--label" for="email">Email...</label>
                            <input class="lightweight-input" type="text" id="email" name="Email" ng-model="person.info.email" ng-value="user.email" spellcheck="false">
                        </div>
                    </li>
                </ul>
                <button class="mdl-button mdl-js-button mdl-js-ripple-effect updateBtn lightweight-button--transparent-with-border" value="submit" ng-click="initiateUserUpdate(person)" color='primary,primary' hue='hue normal,hue normal' property='border,text' opaqueness='"",""' lw-color>Send</button>
            </form>
        </span>
    </div>
    <div class="mdl-layout-spacer"></div>
</div>
<!-- mission -->
