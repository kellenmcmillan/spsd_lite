<style>
    .secondary-standard-container-background {
        position: absolute;
        width: 130%;
        height: 120%;
        top: {{second_offset}}px;
        z-index: -1;
        -webkit-transform: translate3d(0px, {{scroll/2}}px, 0px);
        transform: translate3d(0px, {{scroll/2}}px, 0px);
    }
/*    @media screen and (min-width: 840px){.component .portfolio_item .component, .lightweight-portfolio--content {width:calc(50%)!important;}}*/
    @media screen and (max-width: 839px) and (min-width: 480px){.secondary-standard-container-background img {height:120%!important; width: auto!important;}}
    @media screen and (max-width: 479px){.secondary-standard-container-background img {height:120%!important; width: auto!important;}}
</style>
<div
 class="mdl-grid center--text component full-width no-margin no-padding vertical-center-container secondary-parallax"
 style="position: relative; overflow: hidden;" 
 id="latest-news" 
 full-screen
 data-size
 color="{{secondary_standard_container.component_colors.background_color.color}}"
 hue="{{secondary_standard_container.component_colors.background_color.hue}}"
 property="{{secondary_standard_container.component_colors.background_color.property}}" 
 opaqueness="{{secondary_standard_container.component_colors.background_color.opaqueness}}" 
 lw-color>

    <div 
    class="secondary-standard-container-background">
        <img src="{{secondary_standard_container.component_background_media.image.landscape}}" style="display: block; margin: 0 auto;">
    </div>

    <!-- Title -->
    <div vertical-center class="center--text mdl-cell mdl-cell--12-col">
        <h1 
        class="primary-heading-text mdl-typography--font-bold vertical-element" 
        color="{{secondary_standard_container.component_colors.text_color.color}}" 
        hue="{{secondary_standard_container.component_colors.text_color.hue}}" 
        property="{{secondary_standard_container.component_colors.text_color.property}}" 
        opaqueness="{{secondary_standard_container.component_colors.text_color.opaqueness}}" 
        lw-color ng-bind-html="secondary_standard_container.component_data.title[0]">
        </h1>

    </div>
    <!-- Title -->
    
</div>
