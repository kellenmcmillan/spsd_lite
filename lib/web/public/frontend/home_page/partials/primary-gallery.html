<style>
    .view-gallery-button {
        color: {{base_hue_text__lightest.value}};
        background-color: {{primary_hue_normal.value}};
        transition: all .3s ease-in-out;
    }
    .view-gallery-button:hover {
        color: {{base_hue_text__darker.value}};
        background-color: {{primary_hue_lighter.value}};
    }
    .portfolio_item {height: inherit; width: 50%!important;}
    .portfolio_item.description, .lightweight-portfolio--content: {height: 350px;}
    @media screen and (min-width: 840px){
        .portfolio_item {height: inherit; width: 50%!important;}
        .portfolio_item.description, .lightweight-portfolio--content {width:50%!important;}
    }
    @media screen (max-width: 839px) and (max-width: 480px){
        .portfolio_item.description, .lightweight-portfolio--content {width:100%!important; height: 250px;}
        .gallery-container {width:100%!important;}
    }
    @media screen and (max-width: 479px){
        .portfolio_item {height: inherit; width: 100%!important;}
        .portfolio_item.description, .lightweight-portfolio--content {width:100%!important; height: 200px;}
        .gallery-container {width:100%!important;}
    }
</style>

<div minfull-screen data-size class="full-width primary-gallery" style="background: transparent; margin-top: -48px; margin-bottom: -48px;">
    <div class="mdl-grid component" style="min-height: 100%">
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-cell gallery-container mdl-cell--10-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone mdl-grid no-padding no-margin {{base_hue_lighter.name}}">
            <div class="portfolio_item {{base_hue_lightest.name}} mdl-grid no-padding no-margin mdl-cell mdl-cell--6-col-desktop mdl-cell--4-col-tablet mdl-cell--4-col-phone" style="z-index: 10;" ng-repeat="item in featured_galleries">

                <div class="lightweight-portfolio--content mdl-cell mdl-cell--6-col-desktop mdl-cell--4-col-tablet mdl-cell--4-col-phone no-margin no-padding image" ng-mouseenter="overlay_active = true" ng-mouseleave="overlay_active = false" ng-class="{'mdl-cell--order-1': featured_first($index) && window_width > 479, 'mdl-cell--order-2': featured_second($index) && window_width > 479}">
                    <img class="expand" ng-class="{'lightweight-portfolio--content-overlay-active': overlay_active}" ng-src="{{item.thumbnail}}" style="height: 100%; width: auto; display: block; margin: 0 auto;">
                    <div class="lightweight-portfolio--content-overlay primary-hn opacity-lightest" ng-class="{'overlay-active': overlay_active}" click-go="/portfolio/{{item.gallery_url_param}}">
                        <div class="lightweight-portfolio--content-overlay-container" portfolio-overlay-content>
                            <i class="material-icons mdl-typography--font-bold lightweight-hero--content-overlay-view-more-button" color="b" hue="hlst" property="txt" opaqueness lw-color>search</i>
                            <p class="padded-text" color="b" hue="hlst" property="txt" opaqueness lw-color>Open {{item.title}}</p>
                        </div>
                    </div>
                </div>

                <div class="portfolio_item description {{base_hue_lightest.name}} mdl-cell mdl-cell--6-col-desktop mdl-cell--4-col-tablet mdl-cell--4-col-phone no-margin no-padding center--text" style="min-width: 50%" ng-class="{'mdl-cell--order-2': featured_first($index) && window_width > 479, 'mdl-cell--order-1': featured_second($index) && window_width > 479}">
                    <br>
                    <h1 class="h1">{{item.title}}</h1>
                    <p>{{item.description}}</p>
                    <button class="view-gallery-button mdl-button mdl-js-button mdl-js-ripple-effect {{base_hue_text__lightest.name}}" style="width: 150px; margin: 8px auto 8px auto;" click-go="/portfolio/{{item.gallery_url_param}}">Open {{item.title}}</button>
                </div>

            </div>
        </div>
        <div class="mdl-layout-spacer"></div>
    </div>
</div>
