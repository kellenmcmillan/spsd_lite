<style>
.featured-products {position: relative;}
.featured-product-card.mdl-card {
  width: 85%; margin-left: auto; margin-right: auto; margin-top: 64px; margin-bottom: 64px; overflow: visible; text-align: center; background-color: {{base_hue_lightest.value}};
}

.featured-product-card > .mdl-card__title {
  color: #fff;
  height: 400px;
}

.featured-product-card > .mdl-card__menu {
  color: #fff;
}

.lightest {background-color: #4caf50}
.lighter {background-color: #388e3c}
.normal {background-color: #1b5e20}

.services:after {
  content: ''; position: absolute; width: 0; 
  height: 2px; background-color: #1b5e20; 
  left: 50%; bottom: 0;
  transition-duration: .3s;
  transition-timing-function: cubic-bezier(.4,0,.2,1);
  transition-property: width, left;
}
.services:hover:after {width: 100%; left: 0;}

.overflow-image {width: 130%; margin-left: -15%; min-height: 350px; overflow: hidden;}
.product-icon {margin-top: 139px; width: 72px; height: 72px; opacity: .5;}

@media screen and (min-width: 1028px) {
  
  .featured-product-card.featured-first {
    margin-right: -32px;
  }
  .featured-product-card.featured-middle {
    margin-top: 16px; z-index: 10;
  }
  .featured-product-card.featured-last {
    margin-left: -32px;
  }
}

@media screen and (max-width: 840px) and (min-width: 480px){
  .featured-product-card > .mdl-card__title {
    height: 300px;
  }
}

@media screen and (max-width: 840px) and (min-width: 480px){
  .featured-product-card > .mdl-card__title {
    height: 300px;
  }
}

@media screen and (max-width: 479px){
  .featured-product-card > .mdl-card__title {
    height: 200px;
  }
  .featured-product-card.mdl-card {
    margin-top: 8px; margin-bottom: 8px;
  }
}

</style>
<div 
 minfull-screen
 class="mdl-grid featured-products"
 style="background-color:{{base_hue_lighter.value}}" 
 data-size>
  <span id="capabilities" style="position: absolute; top:-100px; left: 0; height: 1px; width: 1px;"></span>
  <div class="mdl-cell mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone center--text">
   <!-- Title -->
  <div class="center--text">
  <br><br><br>
      <h2 class="complementary-text {{primary_hue_text__normal.name}} no-margin no-padding" style="font-size: 64px; margin-bottom: -48px!important; z-index: 10;">North Texas' Best</h2>
      <h2 
      class="mdl-typography--font-bold" 
      ng-bind-html="featured_products.title">
      </h2>
      <!-- SVG Title Border Asset -->
      <svg 
      version="1.1" 
      id="Layer_1" 
      xmlns="http://www.w3.org/2000/svg" 
      xmlns:xlink="http://www.w3.org/1999/xlink" 
      x="0px" y="0px" viewBox="0 0 300 20" 
      style="enable-background:new 0 0 300 20; display: block; margin: -8px auto 0 auto;" 
      width="288" height = "13" 
      path fill="{{base_hue_darker.value}}" 
      xml:space="preserve">
          <polygon points="165.8,5.9 151.8,17.4 137.8,5.9 141.3,5.9 151.8,14.5 162.3,5.9 "/><g><circle cx="10" cy="9.5" r="4.5"/></g><g><circle cx="38" cy="9.5" r="4.5"/></g><g><circle cx="66" cy="9.5" r="4.5"/></g><g><circle cx="94" cy="9.5" r="4.5"/></g><g><circle cx="122" cy="9.5" r="4.5"/></g><g><circle cx="178" cy="9.5" r="4.5"/></g><g><circle cx="206" cy="9.5" r="4.5"/></g><g><circle cx="234" cy="9.5" r="4.5"/></g><g><circle cx="262" cy="9.5" r="4.5"/></g><g><circle cx="290" cy="9.5" r="4.5"/></g>
      </svg>  
  </div>
  <!-- SVG Title Border Asset -->
  </div>
  <!-- Title -->
  <div class="mdl-cell mdl-cell--4-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone" ng-repeat="product in featured_products.component_data">
    <div class="featured-product-card mdl-card" ng-class="{'featured-first': $index == 0, 'featured-middle': $index == 1, 'mdl-shadow--6dp': $index == 1, 'featured-last': $index == 2}">
      <span class="overflow-image" ng-class="{'mdl-shadow--6dp': $index == 1}" style="background: url('{{featured_products.component_background_media[$index].image.landscape}}') center/cover no-repeat; position: relative;">
        <span style="background-color: {{base_hue_darker_lightest_opacity.value}}; position: absolute; top: 0; right: 0; bottom: 0; left: 0;">
          <img class="product-icon" src="{{featured_products.component_data[$index].icon}}">
        </span>
      </span>
      <div class="mdl-card__supporting-text" style="text-align: left;">
        <h4 ng-bind-html="product.title" style="font-weight: bold;">{{product.title}}</h4>
        <p ng-bind-html="product.text"></p>
      </div>
      <div class="mdl-card__actions" style="text-align: left;">
        <a href="/capabilities/{{product.param}}" class="services mdl-button mdl-js-button mdl-js-ripple-effect" style="color: {{primary_hue_normal.value}}; position: relative;">
          Learn More
        </a>
      </div>
    </div>
  </div>
</div>
