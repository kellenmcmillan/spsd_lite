<style>

.blog-feed-card.mdl-card {
  width: 95%; margin-left: auto; margin-right: auto; margin-top: 64px; margin-bottom: 64px;
}

.blog-feed-card > .mdl-card__title {
  color: #fff;
  height: 400px;
}

.blog-feed-card > .mdl-card__menu {
  color: #fff;
}

.lightest {background-color: #4caf50}
.lighter {background-color: #388e3c}
.normal {background-color: #1b5e20}

.services {background-color: #1b5e20;}
.services:hover {background-color: #4caf50;}

@media screen and (min-width: 840px) {
  .blog-feed-card.featured-first {
    margin-left: -64px;
  }
  .blog-feed-card.featured-middle {
    margin-top: -32px;
  }
  .blog-feed-card.featured-last {
    margin-right: 64px;
  }
}

@media screen and (max-width: 840px) and (min-width: 480px){
  .blog-feed-card > .mdl-card__title {
    height: 300px;
  }
}

@media screen and (max-width: 840px) and (min-width: 480px){
  .blog-feed-card > .mdl-card__title {
    height: 300px;
  }
}

@media screen and (max-width: 479px){
  .blog-feed-card > .mdl-card__title {
    height: 200px;
  }
  .blog-feed-card.mdl-card {
    margin-top: 8px; margin-bottom: 8px;
  }
}

</style>
<div 
 minfull-screen
 class="mdl-grid primary-blog-feed"
 style="background-color:{{base_hue_lightest.value}}" 
 data-size>
 <div class="mdl-layout-spacer"></div>
    <div class="mdl-cell mdl-cell--3-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone" ng-repeat="product in featured_products.component_data">
        <div class="blog-feed-card mdl-card" ng-class="{'featured-first': $index == 0, 'featured-middle': $index == 1, 'featured-last': $index == 2}">
          <div class="mdl-card__title" style="background: url('{{featured_products.component_background_media[$index].image.landscape}}') center / cover;">
          </div>
          <div class="mdl-card__supporting-text">
             <h4 ng-bind-html="product.title" style="font-weight: bold;">{{product.title}}</h4>
          </div>
          <hr>
          <div class="mdl-card__supporting-text">
            <p ng-bind-html="product.text"></p>
          </div>
          <div class="mdl-card__actions center--text">
            <a class="services mdl-button mdl-js-button mdl-js-ripple-effect" style="color: #fafafa; width: 100%;">
              Dive Deeper
            </a>
          </div>
          <div class="mdl-card__menu">
            <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
              <i class="material-icons">share</i>
            </button>
          </div>
        </div>
    </div>
    <div class="mdl-layout-spacer"></div>
</div>
