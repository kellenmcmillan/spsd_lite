<!-- Hero Slideshow -->
<style>
    .slide--display {
        position: absolute;
        top: 0px;
        transform: translate3d(0px, {{scroll/2}}px, 0px);
    }
/*    @media screen and (min-width: 840px){.component .portfolio_item .component, .lightweight-portfolio--content {width:calc(50%)!important;}}*/
    @media screen (max-width: 839px) and (min-width: 480px){.primary-standard-container-background img {height:100%!important; width: auto!important;}}
    @media screen and (max-width: 479px){.primary-standard-container-background img {height:100%!important; width: auto!important;}}
</style>
<div class="lightweight-hero--slideshow mdl-grid component primary-slideshow" id="welcome" full-screen style="position: relative;">

	<div class="slide--display" hero-slider-content-container ng-repeat="slide in primary_slideshow_hero.component_data.slides" orientation-aware>
		<img class="slideshow_slide_image" ng-src="{{slide.landscape}}" ng-show="$index == visible_slide && slide.type == 'image'" style="display: block; margin: 0 auto;">

		<div class="lightweight-slideshow--title-container" ng-class="{'slideshow-verbiage': $index == visible_slide, 'contrast-div': slide.background == 'light', 'slide-hide-override': slide.no_textual_content == true}" ng-show="$index == visible_slide">
		    <h1 class="h1-small mdl-color-text--grey-300 mdl-typography--font-bold">{{slide.title}}</h1>
		</div>

		<div class="lightweight-slideshow--tagline-container" ng-class="{'slideshow-verbiage': $index == visible_slide, 'contrast-div': slide.background == 'light', 'slide-hide-override': slide.no_textual_content == true}" ng-show="$index == visible_slide">
		    <h1 class="h1-small mdl-color-text--grey-300 mdl-typography--font-bold">{{slide.tagline}}</h1>
		</div>

		<div class="lightweight-slideshow--text-container" ng-class="{'slideshow-verbiage': $index == visible_slide, 'contrast-div': slide.background == 'light', 'slide-hide-override': slide.no_textual_content == true, 'slide-hide-override': slide.no_description == true}" ng-show="$index == visible_slide">
		    <h1 class="h1 mdl-color-text--grey-300 mdl-typography--font-bold">{{slide.description}}</h1>
		</div>
	</div>
</div>

<!-- Slideshow Control -->
<i ng-if="primary_slideshow_hero.component_data.slideshow_controls == true" class="material-icons mdl-typography--font-thin slideshow-control-left {{$parent.base_hue_text__lightest.name}}" role="presentation" ng-click="left_slideshow_control()" ng-class="{'contrast-button': slideshow[visible_slide].background == 'light'}" hero-slider-left-control>chevron_left</i>
<i ng-if="primary_slideshow_hero.component_data.slideshow_controls == true" class="material-icons mdl-typography--font-thin slideshow-control-right {{$parent.base_hue_text__lightest.name}}" role="presentation" ng-click="right_slideshow_control()" ng-class="{'contrast-button': slideshow[visible_slide].background == 'light'}" hero-slider-right-control>chevron_right</i>
