<!-- Hero Slideshow -->
<div class="lightweight-hero--slideshow mdl-grid component" hero-element>
   
	<div id="slideshow-overlay"></div>

	<div class="slide--display" hero-slider-content-container ng-repeat="slide in primary_slideshow_hero.slides" orientation-aware>
		<img class="slideshow_slide_image" ng-src="{{slide.landscape_src}}" ng-show="$index == visible_slide && slide.type == 'image'">

		<div class="lightweight-slideshow--title-container" ng-class="{'slideshow-verbiage': $index == visible_slide, 'contrast-div': slide.background == 'light', 'slide-hide-override': slide.no_textual_content == true}" ng-show="$index == visible_slide">
		    <h1 class="h1-small mdl-color-text--grey-300 mdl-typography--font-bold">{{slide.title}}</h1>
		</div>

		<div class="lightweight-slideshow--tagline-container" ng-class="{'slideshow-verbiage': $index == visible_slide, 'contrast-div': slide.background == 'light', 'slide-hide-override': slide.no_textual_content == true}" ng-show="$index == visible_slide">
		    <h1 class="h1-small mdl-color-text--grey-300 mdl-typography--font-bold">{{slide.tagline}}</h1>
		</div>

		<div class="lightweight-slideshow--text-container" ng-class="{'slideshow-verbiage': $index == visible_slide, 'contrast-div': slide.background == 'light', 'slide-hide-override': slide.no_textual_content == true, 'slide-hide-override': slide.no_text_content == true}" ng-show="$index == visible_slide">
		    <h1 class="h1 mdl-color-text--grey-300 mdl-typography--font-bold">{{slide.text}}</h1>
		</div>
	</div>
</div>

<!-- Slideshow Control -->
<i ng-if="slideshow_controls" class="material-icons mdl-typography--font-thin slideshow-control-left {{$parent.base_hue_text__lightest.name}}" role="presentation" ng-click="left_slideshow_control()" ng-class="{'contrast-button': slideshow[visible_slide].background == 'light'}" hero-slider-left-control>chevron_left</i>
<i ng-if="slideshow_controls" class="material-icons mdl-typography--font-thin slideshow-control-right {{$parent.base_hue_text__lightest.name}}" role="presentation" ng-click="right_slideshow_control()" ng-class="{'contrast-button': slideshow[visible_slide].background == 'light'}" hero-slider-right-control>chevron_right</i>
