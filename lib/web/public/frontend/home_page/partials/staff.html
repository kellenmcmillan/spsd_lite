<div 
 class="mdl-grid component primary-slider" 
 minfull-screen
 style="position: relative;"
 color="{{our_team.component_colors.background_color.color}}" 
 hue="{{our_team.component_colors.background_color.hue}}" 
 property="{{our_team.component_colors.background_color.property}}" 
 opaqueness="{{our_team.component_colors.background_color.opaqueness}}" 
 lw-color>
    <!-- Title -->
    <div class="center--text mdl-cell mdl-cell--12-col padded--top16">
        <h2 class="complementary-text {{primary_hue_text__normal.name}} no-margin no-padding" style="font-size: 64px; margin-bottom: -48px!important; z-index: 10;">Meet
        </h2>
        <h2
        class="mdl-typography--font-bold disable-animation-css-hook icon-correction"  
        color="{{our_team.component_colors.text_color.color}}" 
        hue="{{our_team.component_colors.text_color.hue}}" 
        property="{{our_team.component_colors.text_color.property}}" 
        opaqueness="{{our_team.component_colors.text_color.opaqueness}}" 
        lw-color
        ng-bind-html="our_team.component_data.title">
        </h2>

        <!-- SVG Title Border Asset -->
        <svg 
        class="disable-animation-css-hook icon-correction" 
        version="1.1" id="Layer_1" 
        xmlns="http://www.w3.org/2000/svg" 
        xmlns:xlink="http://www.w3.org/1999/xlink" 
        x="0px" y="0px" viewBox="0 0 300 20" 
        style="enable-background:new 0 0 300 20; display: block; margin: -8px auto 0 auto;" 
        width="288" height = "13" 
        path fill="{{base_hue_darker.value}}" 
        xml:space="preserve">
            <polygon points="165.8,5.9 151.8,17.4 137.8,5.9 141.3,5.9 151.8,14.5 162.3,5.9 "/><g><circle cx="10" cy="9.5" r="4.5"/></g><g><circle cx="38" cy="9.5" r="4.5"/></g><g><circle cx="66" cy="9.5" r="4.5"/></g><g><circle cx="94" cy="9.5" r="4.5"/></g><g><circle cx="122" cy="9.5" r="4.5"/></g><g><circle cx="178" cy="9.5" r="4.5"/></g><g><circle cx="206" cy="9.5" r="4.5"/></g><g><circle cx="234" cy="9.5" r="4.5"/></g><g><circle cx="262" cy="9.5" r="4.5"/></g><g><circle cx="290" cy="9.5" r="4.5"/></g>
        </svg>
        <!-- SVG Title Border Asset -->

    </div>
    <!-- Title -->
    <div class="mdl-cell mdl-cell--12-col-desktop mdl-cell--2-col-desktop mdl-cell--4-col-phone">
        <div 
        ng-repeat="staff in our_team.component_data.staff_members" 
        class="mdl-grid mdl-cell mdl-cell--6-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone" ng-class="{'mdl-cell--order-1': featured_first($index) && window_width > 839, 'mdl-cell--order-2': featured_second($index) && window_width > 839}">
            <div class="mdl-cell mdl-cell--2-col-desktop mdl-cell--col-3-tablet mdl-cell--col-4-phone center--text" style="position: relative;">
                <i class="material-icons mdl-shadow--2dp" style="font-size: 48px;">account_circle</i>
            </div>
            <div class="mdl-cell mdl-cell--4-col-desktop mdl-cell--col-5-tablet mdl-cell--col-4-phone mdl-shadow--2dp">
                <p>{{staff.position}}</p>
                <br><br>
                <p>{{staff.text}}</p>
            </div>
        </div>
    </div>
</div>
