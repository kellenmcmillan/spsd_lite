<style>
    .primary-standard-container-background {
        position: absolute;
        width: 120%;
        height: 120%;
        top: {{first_offset}}px;
        z-index: -1;
        transform: translate3d(0px, {{scroll/2}}px, 0px);
        background: blue;
    }
/*    @media screen and (min-width: 840px){.component .portfolio_item .component, .lightweight-portfolio--content {width:calc(50%)!important;}}*/
    @media screen (max-width: 839px) and (min-width: 480px){.primary-standard-container-background img {height:100%!important; width: auto!important;}}
    @media screen and (max-width: 479px){.primary-standard-container-background img {height:100%!important; width: auto!important;}}
</style>
<div
 class="mdl-grid center--text component full-width no-margin no-padding vertical-center-container primary-parallax"
 style="position: relative; overflow: hidden;" 
 data-size 
 full-screen
 color="{{primary_standard_container.component_colors.background_color.color}}"
 hue="{{primary_standard_container.component_colors.background_color.hue}}"
 property="{{primary_standard_container.component_colors.background_color.property}}" 
 opaqueness="{{primary_standard_container.component_colors.background_color.opaqueness}}" 
 lw-color>

    <div class="primary-standard-container-background">
        <img src="{{primary_standard_container.component_background_media.image.landscape}}">
    </div>

    <!-- Title -->
    <div class="center--text mdl-cell mdl-cell--12-col">

        <h1 
        vertical-center
        class="primary-heading-text mdl-typography--font-bold vertical-element" 
        color="{{primary_standard_container.component_colors.text_color.color}}" 
        hue="{{primary_standard_container.component_colors.text_color.hue}}" 
        property="{{primary_standard_container.component_colors.text_color.property}}" 
        opaqueness="{{primary_standard_container.component_colors.text_color.opaqueness}}" 
        lw-color ng-bind-html="primary_standard_container.component_data.title[0]">
        </h1>

    </div>
    <!-- Title -->

</div>
