<md-dialog aria-label="Staff Member">
  <form ng-cloak>
    <md-toolbar style="background-color: {{primary_hue_normal.value}}">
      <div class="md-toolbar-tools">
        <h2>{{selected_member.name}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-icon="ic:close" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <h2>{{selected_member.name}}</h2>
        <img style="margin: auto; max-width: 100%;" alt="Lush mango tree" ng-src="{{selected_member.avatar}}">
        <p>
          A Super Cool Description goes here...
        </p>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button href="http://en.wikipedia.org/" target="_blank" md-autofocus>
        More on Wikipedia
      </md-button>
      <span flex></span>
      <md-button ng-click="answer('not useful')">
       Not Useful
      </md-button>
      <md-button ng-click="closeDialog()">
        Close
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
