<style>
footer {display: none!important;}
.push-from-top {top: 100px;}
.staff-tile {background-position: 50% -20px!important; background-repeat: no-repeat!important;}

</style>
<div>
	<div class="mdl-grid" style="min-height: 48px;">
		<div class="mdl-cell mdl-cell--12-col">
			<div class="center--text">
		        <h2 class="mdl-typography--font-bold"> Meet Our Team</h2>
		        <!-- SVG Title Border Asset -->
		        <svg 
		        version="1.1" 
		        id="Layer_1" 
		        xmlns="http://www.w3.org/2000/svg" 
		        xmlns:xlink="http://www.w3.org/1999/xlink" 
		        x="0px" y="0px" viewBox="0 0 300 20" 
		        style="enable-background:new 0 0 300 20; display: block; margin: -8px auto 0 auto;" 
		        width="288" height = "13" 
		        path fill="{{base_hue_darker.value}}" 
		        xml:space="preserve">
		            <polygon points="165.8,5.9 151.8,17.4 137.8,5.9 141.3,5.9 151.8,14.5 162.3,5.9 "/><g><circle cx="10" cy="9.5" r="4.5"/></g><g><circle cx="38" cy="9.5" r="4.5"/></g><g><circle cx="66" cy="9.5" r="4.5"/></g><g><circle cx="94" cy="9.5" r="4.5"/></g><g><circle cx="122" cy="9.5" r="4.5"/></g><g><circle cx="178" cy="9.5" r="4.5"/></g><g><circle cx="206" cy="9.5" r="4.5"/></g><g><circle cx="234" cy="9.5" r="4.5"/></g><g><circle cx="262" cy="9.5" r="4.5"/></g><g><circle cx="290" cy="9.5" r="4.5"/></g>
		        </svg>
		    </div>
	    </div>
    </div>
    <!-- SVG Title Border Asset -->
	<md-content layout-padding class="push-from-top">
		<md-grid-list
		md-cols-gt-md="12" md-cols-sm="1" md-cols-md="4"
		md-row-height-gt-md="1:1" md-row-height="4:3"
		md-gutter-gt-md="16px" md-gutter-gt-sm="8px" md-gutter="4px">
			<md-grid-tile
			ng-repeat="tile in staffTiles"
			ng-click="setMemberGlobally(tile)"
			class="staff-tile md-whiteframe-2dp"
			style="background-image: url('{{tile.avatar}}'); overflow: hidden;"
			ng-attr-style="background: url('{{tile.avatar}}'); background-position: center/cover; background-repeat: none; overflow: hidden;"
			md-colspan-gt-sm="{{tile.colspan}}"
			md-rowspan-gt-sm="{{tile.rowspan}}">
				
				<md-menu>
					<button class="mdl-button mdl-js-button mdl-js-ripple-effect" ng-click="$mdOpenMenu($event)" style="position: absolute; right: 8px; bottom: 8px; background: {{base_hue_darker_lightest_opacity.value}}" ng-attr-style="position: absolute; right: 24px; bottom: 24px; background: {{base_hue_darker_darkest_opacity.value}}">
						<i class="material-icons {{base_hue_text__lighter.name}}" ng-show="!active">info_outline</i>
					</button>
					<md-menu-content width="4">
				        <md-menu-item>
				          <md-button ng-click="showTeamMember($event)">
				            <md-icon md-svg-icon="info_outline" md-menu-align-target></md-icon>
				            More About Staff Person's Name
				          </md-button>
				        </md-menu-item>
				        <!-- <md-menu-item>
				          <md-button disabled="disabled" ng-click="checkVoicemail()">
				            <md-icon md-svg-icon="call:voicemail"></md-icon>
				            Check voicemail
				          </md-button>
				        </md-menu-item>
				        <md-menu-divider></md-menu-divider>
				        <md-menu-item>
				          <md-button ng-click="toggleNotifications()">
				            <md-icon md-svg-icon="social:notifications-{{notificationsEnabled ? 'off' : 'on'}}"></md-icon>
				            {{notificationsEnabled ? 'Disable' : 'Enable' }} notifications
				          </md-button>
				        </md-menu-item> -->
				    </md-menu-content>
			    </md-menu>
				
			</md-grid-tile>
		</md-grid-list>
	</md-content>
</div>

<img src="assets/brand/spsd-logo.png" style="display: none;" content-available>

<!-- Header -->
<div ng-include src="'frontend/frontend_partials/interior-header.html'"></div>
<!-- Header -->
