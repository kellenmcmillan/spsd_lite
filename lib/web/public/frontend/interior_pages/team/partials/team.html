    <!-- SVG Title Border Asset -->
	<md-content layout-padding>
		<md-grid-list
		md-cols-gt-md="12" md-cols-sm="1" md-cols-md="4"
		md-row-height-gt-md="1:1" md-row-height="4:3"
		md-gutter-gt-md="16px" md-gutter-gt-sm="8px" md-gutter="4px">
			<md-grid-tile
			ng-repeat="tile in staffTiles"
			class="staff-tile md-whiteframe-2dp"
			style="background-image: url('{{tile.avatar}}'); overflow: hidden;"
			ng-attr-style="background: url('{{tile.avatar}}'); background-position: center/cover; background-repeat: none; overflow: hidden;"
			md-colspan-gt-sm="{{tile.colspan}}"
			md-rowspan-gt-sm="{{tile.rowspan}}">
				<md-menu>
					<button class="mdl-button mdl-js-button mdl-js-ripple-effect border--radius-5" ng-click="showTeamMember($event); setMemberGlobally(tile)" style="position: absolute; right: 8px; bottom: 8px; background: {{base_hue_darker_lightest_opacity.value}}; padding: 0;" ng-attr-style="position: absolute; right: 8px; bottom: 8px; background: {{base_hue_darker_lightest_opacity.value}}; padding: 0;">
						<i class="material-icons {{base_hue_text__lighter.name}}" ng-show="!active">info_outline</i>
					</button>
					<md-menu-content width="4">
				        <md-menu-item>
				          <md-button ng-click="showTeamMember($event)">
				            <md-icon md-font-icon="person" md-menu-align-target></md-icon>
				            More About Name
				          </md-button>
				        </md-menu-item>
				        <!-- <md-menu-item>
				          <md-button disabled="disabled" ng-click="checkVoicemail()">
				            <md-icon md-svg-icon="call:voicemail"></md-icon>

				          </md-button>
				        </md-menu-item>
				        <md-menu-divider></md-menu-divider>
				        <md-menu-item>
				          <md-button ng-click="toggleNotifications()">
				            <md-icon md-svg-icon="social:notifications-{{notificationsEnabled ? 'off' : 'on'}}"></md-icon>
				            {{notificationsEnabled ? 'Disable' : 'Enable' }} notifications
				          </md-button>
				        </md-menu-item> -->
				    </md-menu-content>
			    </md-menu>
				
			</md-grid-tile>
		</md-grid-list>
	</md-content>
</div>

<img src="assets/brand/spsd-logo.png" style="display: none;" content-available>

<script type="text/ng-template" id="dialog1.tmpl.html"><md-dialog aria-label="Mango (Fruit)">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{tile.name}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <h2>Using .md-dialog-content class that sets the padding as the spec</h2>
        <p>
          The mango is a juicy stone fruit belonging to the genus Mangifera, consisting of numerous tropical fruiting trees, cultivated mostly for edible fruit. The majority of these species are found in nature as wild mangoes. They all belong to the flowering plant family Anacardiaceae. The mango is native to South and Southeast Asia, from where it has been distributed worldwide to become one of the most cultivated fruits in the tropics.
        </p>

        <img style="margin: auto; max-width: 100%;" alt="Lush mango tree" src="img/mangues.jpg">

        <p>
          The highest concentration of Mangifera genus is in the western part of Malesia (Sumatra, Java and Borneo) and in Burma and India. While other Mangifera species (e.g. horse mango, M. foetida) are also grown on a more localized basis, Mangifera indica&mdash;the "common mango" or "Indian mango"&mdash;is the only mango tree commonly cultivated in many tropical and subtropical regions.
        </p>
        <p>
          It originated in Indian subcontinent (present day India and Pakistan) and Burma. It is the national fruit of India, Pakistan, and the Philippines, and the national tree of Bangladesh. In several cultures, its fruit and leaves are ritually used as floral decorations at weddings, public celebrations, and religious ceremonies.
        </p>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button href="http://en.wikipedia.org/wiki/Mango" target="_blank" md-autofocus>
        More on Wikipedia
      </md-button>
      <span flex></span>
      <md-button ng-click="answer('not useful')">
       Not Useful
      </md-button>
      <md-button ng-click="answer('useful')">
        Useful
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
</script>
