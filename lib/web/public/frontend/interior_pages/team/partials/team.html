<style>
footer {display: none!important;}
.push-from-top {top: 100px;}
.staff-tile {background-position: 50% -20px!important; background-repeat: no-repeat!important;}
.description-button {
	transition-duration: .3s;
    transition-timing-function: cubic-bezier(.4,0,.2,1);
    transition-property: width, left;
}
.description-button.closed {
	background: {{base_hue_darkest_opacity_lightest.value}};
    border-radius: 50%;
    width: 100px;
    height: 100px;
    position: absolute;
    bottom: -50px;
    right: -50px;
    transition: all .5s;
}
.description-button.opened {
	width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    border-radius: 0;
    background: #0f0;
}
.descrition
</style>
<div>
	<md-content layout-padding class="push-from-top">
		<md-grid-list
		md-cols-gt-md="12" md-cols-sm="1" md-cols-md="4"
		md-row-height-gt-md="1:1" md-row-height="4:3"
		md-gutter-gt-md="16px" md-gutter-gt-sm="8px" md-gutter="4px">
			<md-grid-tile
			ng-repeat="tile in staffTiles"
			class="staff-tile md-whiteframe-2dp"
			style="background-image: url('{{tile.avatar}}'); overflow: hidden;"
			ng-attr-style="background: url('{{tile.avatar}}'); background-position: center/cover; background-repeat: none; overflow: hidden;"
			md-colspan-gt-sm="{{tile.colspan}}"
			md-rowspan-gt-sm="{{tile.rowspan}}">
				<md-grid-tile-footer> 
					<md-button class="description-button" 
					(click)="!active = active"
					md-ink-ripple="#FF0000" 
					ng-class="{'open': active, 'closed': !active}">
						<i class="material-icons" ng-show="!active" style="position: absolute; right: 56px; top: 24px;">info_outline</i>
						<div ng-show="active">
							<h1 class="h1"></h1>
							<p>Position/Title</p>
							<p></p>
						</div>
					</md-button>
				</md-grid-tile-footer> 
			</md-grid-tile>
		</md-grid-list>
	</md-content>
</div>

<img src="assets/brand/spsd-logo.png" style="display: none;" content-available>

<!-- Header -->
<div ng-include src="'frontend/frontend_partials/interior-header.html'"></div>
<!-- Header -->
