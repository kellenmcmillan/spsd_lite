<style>
footer {display: none!important;}
.push-from-top {margin-top: 100px;}
.staff-tile {background-position: 50% -20px!important; background-repeat: no-repeat!important;}
.staff_overlay {
	display: none;
	transition-duration: .5s;
    transition-timing-function: cubic-bezier(.4,0,.2,1);
    transition-property: display;
}
.staff_overlay.active {display: flex;}
.lightweight-card-image.hovered {opacity: .9;}
.lightweight-card-image {background-position: 50% 10%;}
.lightweight-card-image.mdl-card.staff {height: 450px;}
@media screen and (max-width: 839px) {
	.lightweight-card-image.mdl-card.staff {height: 350px;}
}
</style>

		        style="enable-background:new 0 0 300 20; display: block; margin: -8px auto 0 auto;" 
		        width="288" height = "13" 
		        path fill="{{base_hue_darker.value}}"

		        </svg>
		    </div>
	    </div>
    </div>
    <div class="mdl-grid" ng-attr-style="min-height: 48px; background: {{base_hue_lighter.value}}">
	    <div ng-click="select_member(tile); $parent.show_dialog = true" ng-repeat="tile in staffTiles" class="mdl-cell mdl-cell--3-col-desktop mdl-cell--4-col-tablet mdl-cell--4-col-phone"">
	    	
	    	<div class="lightweight-card-image staff mdl-card mdl-shadow--2dp" ng-class="{'hovered': hovered}" ng-init="hovered = false" ng-attr-style="background-image: url('{{tile.avatar || tile.landscape}}'); background-repeat: no-repeat; overflow: hidden; width: 100%!important" ng-mouseenter="hovered = true" ng-mouseleave="hovered = false">
				<a ng-if="tile.call_to_action" href="{{tile.call_to_action}}"><div class="mdl-card__title mdl-card--expand"></div></a>

				</div> -->
			</div>

	    </div>
    </div>
    <div class="mdl-grid" ng-attr-style="min-height: 48px; background: {{base_hue_lighter.value}}">

<img src="assets/brand/spsd-logo.png" style="display: none;" content-available>

<!-- Header -->
<div ng-include src="'frontend/frontend_partials/interior-header.html'"></div>
<!-- Header -->

<!-- Login Card Component -->
<div ng-attr-style="width: {{window_width}}px; height: {{window_height}}px; position: fixed; top: 0; left: 0; overflow-y: auto; background: rgba(0, 0, 0, 0.7); z-index: 10000;" ng-show="show_dialog">

    <div class="lightweight-dialog-card mdl-card mdl-shadow--4dp base-hlst" ng-show="show_dialog" style="z-index: 10001;">
        <!-- Card Titles -->

        <div class="mdl-card__title">

            <h2 class="mdl-card__title-text mdl-color-text--grey-800">{{member.name}}</h2>

            <div class="mdl-layout-spacer"></div>
            <i class="material-icons" style="cursor: pointer;" ng-click="show_dialog = false" color="b" hue="hdst" property="txt" opaqueness="" lw-color>close</i>
            
        </div>
        <!-- Card Titles -->
        <!-- Staff Picture -->
        <div class="mdl-card__media" style="background-repeat: no-repeat;">
        	<img ng-src="{{member.avatar || '/assets/design/missing-person-image.gif'}}" alt="{{member.name}}'s Picture">
        </div>
        <!-- Staff Picture -->
        <!-- Supporting Text (Instructions & Inputs) -->
        <div class="mdl-card__supporting-text center--block">
        <h4>Position | Title</h4>
        <p ng-if="!member.has_description">This is where things get interesting...</p>
        <p ng-if="member.has_description">{{member.description}}</p>
            

        </div>
        <!-- Supporting Text (Instructions & Inputs) -->

        <!-- Actions -->
