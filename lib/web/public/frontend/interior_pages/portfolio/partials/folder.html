<div class="mdl-grid mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone {{base_hue_lightest.name}}" du-scroll-container>
	<div class="portfolio_object_media mdl-cell mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone" id="portfolio_top">

		<div class="portfolio_media">
			<img src="{{portfolio_item.images[currentPorfolioImage].landscape}}">
		</div>

	</div>
	<div class="mdl-cell mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone mdl-grid no-margin no-madding full-width photo_roll">

			<div 
			class="portfolio_media_thumbs mdl-cell mdl-cell--3-col-desktop mdl-cell--4-col-tablet mdl-cell--4-col-phone mdl-shadow--4dp thumb-{{$index}}" 
			ng-repeat="item in portfolio_item.images" 
			ng-click="$parent.currentPorfolioImage = $index; portfolio_scroller('portfolio_top');"
			du-scrollspy
            du-smooth-scroll
            >
				<img src="{{item.thumbnail}}">
				<div class="lightweight-portfolio--closer-view-overlay overlay-active" color="primary" hue="hn" property="bg" opaqueness="lst" lw-color>
	                <div class="lightweight-portfolio--closer-look-overlay-container" portfolio-closer-look-overlay-content thumb="{{$index}}">
	                    <i class="material-icons mdl-typography--font-bold lightweight-hero--content-overlay-view-more-button" color="b" hue="hlr" property="txt" opaqueness lw-color>search</i>
	                    <p color="base" hue="hlr" property="txt" opaqueness lw-color>View</p>
	                </div>
	            </div>
			</div>
	</div>
</div>
<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored primary-hn" style="position: fixed; top: 48px; right: 48px" click-go="/"><i class="material-icons" color="b" hue="hlst" property="txt" opaqueness lw-color>home</i>&nbsp;</button>
