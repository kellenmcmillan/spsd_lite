<style>
	.back-home {
		color: {{base_hue_darker.value}};
		transition: all .2s ease-in-out;
	}
	.back-home:hover {
		color: {{base_hue_darkest.value}};
		transition: all .2s ease-in-out;
	}
	.lightbox_curtain {
		position: fixed; top: 0; 
		right: 0; bottom: 0; left: 0; 
		background-color: rgba(0,0,0,.9); z-index: 2;
		opacity: 0;
		display: none;
		transition-duration: .5s;
	    transition-timing-function: cubic-bezier(.4,0,.2,1);
	    transition-property: opacity;
	}
	.lightbox-image {
		transition-duration: .5s;
		opacity: 0;
	    transition-timing-function: cubic-bezier(.4,0,.2,1);
	    transition-property: opacity;
	}
	.lightbox_curtain.active-lightbox {opacity: 1; display: block;}
</style>
<!-- Navbar -->
<div class="portfolio-nav--container base-hlst full-width" style="border-bottom: 1px solid rgba(0,0,0,.15);">
	<div class="portfolio-nav--row">
		<span class="mdl-layout-title">
			<a class="back-home" href="/">
            	<i class="material-icons" style="font-weight: normal; cursor: pointer;">keyboard_backspace</i>
            </a>
        </span>
        <span class="mdl-layout-title">
            <p 
            class="portfolio-nav-title base-hdst--text"
            style="font-size: 24px;">
                {{portfolio_item.title}}
            </p>
        </span>
        <div class="mdl-layout-spacer"></div>
        <span class="mdl-layout-title">
            <i class="material-icons base-hdst--text" style="font-weight: normal; cursor: pointer" ng-click="mobile_menu = !mobile_menu;">share</i>
    	</span>
	</div>
</div>
<!-- Navbar -->
<!-- Photo Grid -->
<div style="display: relative;" class="mdl-grid mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone {{base_hue_lightest.name}}" minfull-screen>
	
	<div class="mdl-cell mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone mdl-grid no-margin no-padding full-width photo_roll" style="display: block;">

		<div 
		class="portfolio_media_thumbs mdl-cell mdl-cell--3-col-desktop mdl-cell--4-col-tablet mdl-cell--4-col-phone thumb-{{$index}}" 
		ng-repeat="item in portfolio_item.images" 
        >
			<img src="{{item.thumbnail}}">
			<div 
			class="lightweight-portfolio--closer-view-overlay overlay-active"
			ng-click="fillLightboxImage(item, $index)"  
			color="primary" hue="hn" property="bg" opaqueness="lst" lw-color
			>
                <div class="lightweight-portfolio--closer-look-overlay-container" portfolio-closer-look-overlay-content thumb="{{$index}}">
                    <i class="material-icons mdl-typography--font-bold lightweight-hero--content-overlay-view-more-button" color="b" hue="hlr" property="txt" opaqueness lw-color>search</i>
                    <p color="base" hue="hlr" property="txt" opaqueness lw-color>View</p>
                </div>
            </div>
		</div>
	</div>
	<img content-available src="{{app_data.app_configs.graphic_logo_src}}" style="width: 0px; height: 0px;">
</div>
<!-- Photo Grid -->

<!-- Lightbox -->
<!-- curtain -->
<div class="lightbox_curtain" style="height: 100%;" ng-class="{'active-lightbox': lightbox_active}" ng-if="lightbox_active">
	<!-- Lightbox Close -->
	<i class="material-icons" style="cursor: pointer; position: absolute; top: 32px; right: 32px;" ng-click="clearLightboxImage()" color="b" hue="hlst" property="txt" opaqueness="" lw-color>close</i>
	<!-- Lightbox Close -->
	<!-- Lightbox Image -->
	<img class="lightbox-image" ng-if="lightbox_active" src="{{current_lightbox_image}}" lightbox-image>
	<!-- Lightbox Image -->
	<!-- Hero Slideshow -->
	<style>
		.slide--display {
	        position: absolute;
	        top: 0px;
	    }
	    @media screen and (max-width: 839px) and (min-width: 480px){.slideshow_slide_image {height:100%!important; width: auto!important;}}
	    @media screen and (max-width: 479px){.slideshow_slide_image {height:100%!important; width: auto!important;}}
	</style>
	<div class="lightweight-hero--slideshow mdl-grid component primary-slideshow" hero-element style="position: relative;">
		<span id="top" hash="top" style="position: absolute; top:-100px; left: 0; height: 1px; width: 1px;"></span>

		<div class="slide--display" hero-slider-content-container ng-repeat="slide in primary_slideshow_hero.component_data.slides" orientation-aware>
			<img class="slideshow_slide_image" ng-src="{{slide.landscape}}" ng-show="$index == visible_slide && slide.type == 'image'" style="display: block; margin: 0 auto;">
			<img class="lightbox-image" ng-if="lightbox_active" src="{{slide.current_lightbox_image}}" ng-show="$index == visible_slide && slide.type == 'image'" style="display: block; margin: 0 auto;" lightbox-image>
		</div>
	</div>

	<!-- Slideshow Control -->
	<i ng-if="primary_slideshow_hero.component_data.slideshow_controls == true" class="material-icons mdl-typography--font-thin slideshow-control-left {{$parent.base_hue_text__lightest.name}}" role="presentation" ng-click="left_slideshow_control()" ng-class="{'contrast-button': slideshow[visible_slide].background == 'light'}" hero-slider-left-control>chevron_left</i>
	<i ng-if="primary_slideshow_hero.component_data.slideshow_controls == true" class="material-icons mdl-typography--font-thin slideshow-control-right {{$parent.base_hue_text__lightest.name}}" role="presentation" ng-click="right_slideshow_control()" ng-class="{'contrast-button': slideshow[visible_slide].background == 'light'}" hero-slider-right-control>chevron_right</i>
	<!-- Slideshow Control -->

	<!-- Hero Slideshow -->
</div>
<!-- curtain -->
<!-- Lightbox -->
