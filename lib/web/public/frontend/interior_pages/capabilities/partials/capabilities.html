<style>
.interior-page-background {
    background: url('{{shrinking_title_image}}') no-repeat;
    background-size: cover; width: 100%!important; height: 100%; 
    right: 0; top: 400px; padding:0; margin: 0!important; opacity: 0.1;
}
</style>
<div class="mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone full-width interior-page-margin {{base_hue_lightest.name}}">
	
	<!-- Shrinking Page Title -->
	<div class="lightweight-interior--shrinking-title center--text" ng-attr-style="background-color: {{primary_hue_normal.value}}; opacity: .9">
		<div class="lightweight-parallax--background-stationary" style="width: 100%; height: 100%">
		    <div class="interior-page-background"></div>
		</div>
		<h2 class="h2 {{base_hue_text__lightest.name}}">{{pageTitle}}</h2>
	</div>
	<!-- Shrinking Page Title -->
	
	<div class="interior-page-container mdl-grid" color="b" hue="hlst" property="bg" opaqueness="" lw-color>


		<div class="mdl-grid full-width">

			<!-- Side Bar Tab Widget -->
			<div class="mdl-cell mdl-cell--3-col-desktop mdl-cell--4-col-tablet mdl-cell--4-col-phone">
				<div style="margin: 0; padding: 0;">
					<h1 class="h1 padded--top16 lightweight-sidebar--heading" color="{{page.component_colors.text_color.color}}" hue="{{page.component_colors.text_color.hue}}" property="{{page.component_colors.text_color.property}}" opaqueness="{{page.component_colors.text_color.opaqueness}}" lw-color><i class="material-icons" role="presentation" color="p" hue="hn" property="text" opaqueness lw-color>{{page_navigation_icon}}</i>&nbsp;{{page_navigation_title}}</h1>
					
					<a class="lightweight-sidebar-tabs mdl-button mdl-js-button mdl-js-ripple-effect" ng-repeat="content in content_data" ng-class="{'lightweight-active-tab': panel_visible == '{{content.name}}'}" ng-click="$parent.panel_visible = content.name; $parent.current_panel = $index">{{content.name}}</a>
					<!-- <p compile="test_data"></p> -->
				</div>
			</div> 
			<!-- Side Bar Tab Widget -->

			<!-- Content Panel Component -->
		    <div class="content-box mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet mdl-cell--4-col-phone padded-text" style="z-index: 3;">

		    	<!-- Content Panel -->
		    	<div>

		    		<!-- panel title -->
			    	<div class="padded--top16">
				        <h1 class="small-border-background-no-align h1" style="margin-top: 8px;" color="{{page.component_colors.text_color.color}}" hue="{{page.component_colors.text_color.hue}}" property="{{page.component_colors.text_color.property}}" opaqueness="{{page.component_colors.text_color.opaqueness}}" lw-color>{{content_data[current_panel].title ? content_data[current_panel].title : content_data[current_panel].name}}</h1>
				    </div>
				    <!-- panel title -->

				    <div class="mdl-grid full-width no-padding">
						<!-- panel images -->
						<div class="mdl-cell mdl-cell--12-col lightweight-card-image mdl-card mdl-shadow--2dp {{content_data[current_panel].className}}_{{index}}" ng-repeat="image in content_data[current_panel].images" ng-attr-style="background: url('{{image.src}}') center/cover;">
							<div class="mdl-card__title mdl-card--expand"></div>
							<div class="mdl-card__actions">
								<span class="lightweight-card-image__filename">{{image.name}}</span>
							</div>
						</div>
						<!-- panel images -->
					</div>

			    	<br>
			    	<br>
			    	<!-- text -->
			        <p class="emphasize" ng-bind-html="content_data[current_panel].text[0]" color="{{page.component_colors.text_color.color}}" hue="{{page.component_colors.text_color.hue}}" property="{{page.component_colors.text_color.property}}" opaqueness="{{page.component_colors.text_color.background}}" lw-color></p>
			        <!-- text -->

			        <!-- list -->
			        <ul class="lightweight-list-icon mdl-list" ng-bind-html="content_data[current_panel].lists[0]"></ul>
			        <!-- list -->
		    	</div>
		    	<!-- Content Panel -->

		    </div>
		    <!-- Content Panel Component -->

            <!-- Map Widget -->
            <div class="mdl-cell mdl-cell--3-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                <lw-directions></lw-directions>
            </div>
            <!-- Map Widget -->
		</div>
		<img src="assets/brand/spsd-logo.png" style="display: none;" content-available>

	</div>
</div>

<!-- Header -->
<div ng-include src="'frontend/frontend_partials/interior-header.html'"></div>
<!-- Header -->
