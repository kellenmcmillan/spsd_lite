<style>
	.back-home {
		color: {{base_hue_darker.value}};
		transition: all .2s ease-in-out;
	}
	.back-home:hover {
		color: {{base_hue_darkest.value}};
		transition: all .2s ease-in-out;
	}
</style>
<!-- Navbar -->
<div class="portfolio-nav--container base-hlst full-width" style="border-bottom: 1px solid rgba(0,0,0,.15);">
	<div class="portfolio-nav--row">
		<span class="mdl-layout-title">
			<a class="back-home" href="/">
            	<i class="material-icons" style="font-weight: normal; cursor: pointer;">keyboard_backspace</i>
            </a>
            Back Home
        </span>
        <span class="mdl-layout-title">
            <p 
            class="portfolio-nav-title base-hdst--text"
            style="font-size: 24px;">
                Galleries
            </p>
        </span>
        <div class="mdl-layout-spacer"></div>
        <span class="mdl-layout-title">
            <i class="material-icons base-hdst--text" style="font-weight: normal; cursor: pointer" ng-click="mobile_menu = !mobile_menu;">share</i>
    	</span>
	</div>
</div>
<!-- Navbar -->
<!-- Photo Grid -->
<div style="display: relative;" class="mdl-grid mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone {{base_hue_lightest.name}}" minfull-screen>
	
	<div class="mdl-cell mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone mdl-grid no-margin no-padding full-width photo_roll" style="display: block;">

		<div 
		class="portfolio_media_thumbs mdl-cell mdl-cell--3-col-desktop mdl-cell--4-col-tablet mdl-cell--4-col-phone thumb-{{$index}}" 
		ng-repeat="item in galleries" 
        >
			<img src="{{item.landscape}}" style="height: 100%; width: auto; min-height: 100%; min-width: 100%;">
			<div 
			class="lightweight-portfolio--closer-view-overlay overlay-active" 
			color="primary" hue="hn" property="bg" opaqueness="lst" lw-color
			>
                <div class="lightweight-portfolio--closer-look-overlay-container" portfolio-closer-look-overlay-content thumb="{{$index}}">
                    <i class="material-icons mdl-typography--font-bold lightweight-hero--content-overlay-view-more-button" color="b" hue="hlr" property="txt" opaqueness lw-color>search</i>
                    <p color="base" hue="hlr" property="txt" opaqueness lw-color>View {{item.title}}</p>
                </div>
            </div>
		</div>
	</div>
	<img content-available src="{{app_data.app_configs.graphic_logo_src}}" style="width: 0px; height: 0px;">
</div>
<!-- Photo Grid -->
