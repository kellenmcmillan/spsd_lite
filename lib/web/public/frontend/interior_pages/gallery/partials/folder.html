<style>
	.back-home {
		color: {{base_hue_darker.value}};
		transition: all .2s ease-in-out;
	}
	.back-home:hover {
		color: {{base_hue_darkest.value}};
		transition: all .2s ease-in-out;
	}
	.lightbox_curtain {
		height: calc(100% - 49px);
		overflow: hidden;
		position: fixed; top: 51px; 
		right: 0; bottom: 0; left: 0; 
		background-color: rgba(0,0,0,.9);
		opacity: 0;
		display: none;
		transition-duration: .5s;
	    transition-timing-function: cubic-bezier(.4,0,.2,1);
	    transition-property: opacity;
	}
	.lightbox-image {
		position: absolute;
		transition-duration: .5s;
		opacity: 0;
	    transition-timing-function: cubic-bezier(.4,0,.2,1);
	    transition-property: opacity;
	    /*max-height: calc(100% - 49px);*/
	    top: 49px;
	}
	.lightbox-image.active {
		opacity: 1;
	}
	.lightbox_curtain.active-lightbox {opacity: 1; display: block;}
	.slide-controller {
		transition-duration: .5s;
	    transition-timing-function: cubic-bezier(.4,0,.2,1);
	    transition-property: border-radius, transform;
	}
	footer {display: none!important;}
</style>
<!-- Navbar -->
<div class="portfolio-nav--container base-hlst full-width" style="border-bottom: 1px solid rgba(0,0,0,.15); z-index: 10;">
	<div class="portfolio-nav--row">
		<span class="mdl-layout-title">
			<a class="back-home" href="/gallery" >
            	<i class="material-icons" style="font-weight: normal; cursor: pointer;">keyboard_backspace</i>
            </a>
        </span>
        <span class="mdl-layout-title">
        	<a class="back-home" go-back-angular style="text-decoration: none;">
				<p 
	            class="portfolio-nav-title base-hdst--text"
	            style="font-size: 24px;">
	                Back
	            </p>
            </a>
        </span>
        <div class="mdl-layout-spacer"></div>
        <span class="mdl-layout-title">
            <p 
            class="portfolio-nav-title base-hdst--text"
            style="font-size: 24px;">
            	<span md-truncate>{{folder.details.name}}</span>
            </p>
        </span>
        <span class="mdl-layout-title hide">
            <i class="material-icons base-hdst--text" style="font-weight: normal; cursor: pointer" ng-click="mobile_menu = !mobile_menu;">share</i>
    	</span>
	</div>
</div>
<!-- Navbar -->
<!-- Photo Grid -->
<div style="display: relative;" ng-attr-class="mdl-grid mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone {{base_hue_lightest.name}}" minfull-screen>
	<img content-available src="{{app_data.app_configs.graphic_logo_src}}" style="width: 0px; height: 0px;">
</div>
<!-- Photo Grid -->

<!-- Lightbox -->
<!-- curtain -->
<div class="lightbox_curtain" style="height: 100%;" ng-class="{'active-lightbox': lightbox_active}" ng-if="lightbox_active">
	<!-- Lightbox Image -->
	<div ng-repeat="image in folder.content">
		<img class="lightbox-image" ng-src="{{image.hi_res || image.landscape}}" ng-class="{'active': $index == slide_count}" lightbox-image>
	</div>
	<!-- Lightbox Image -->
	<!-- Slideshow Control -->
	<span class="border--radius-5 slide-controller" style="padding: 16px; position: absolute; left: 32px; top: calc(50% - 64px); background: rgba(66, 66, 66, 0.7); display: flex; cursor: pointer;" ng-click="left_slideshow_control()" ng-class="{'border--radius-circle': hover_left == true}" ng-mouseenter="hover_left = true" ng-mouseleave="hover_left = false">
		<i class="material-icons mdl-typography--font-thin {{base_hue_text__lightest.name}}" role="presentation" ng-click="left_slideshow_control()" style="cursor: pointer;">chevron_left</i>
	</span>
	<span class="border--radius-5 slide-controller" style="padding: 16px; position: absolute; right: 32px; top: calc(50% - 64px); background: rgba(66, 66, 66, 0.7); display: flex; cursor: pointer;" ng-click="right_slideshow_control()" ng-class="{'border--radius-circle': hover_right == true}" ng-mouseenter="hover_right = true" ng-mouseleave="hover_right = false">
		<i class="material-icons mdl-typography--font-thin {{base_hue_text__lightest.name}}" role="presentation" ng-click="right_slideshow_control()" style="cursor: pointer;">chevron_right</i>
	</span>
	<!-- Slideshow Control -->
</div>
<!-- curtain -->
<!-- Lightbox -->
