<style>
	.back-home {
		color: {{base_hue_darker.value}};
		transition: all .2s ease-in-out;
	}
	.back-home:hover {
		color: {{base_hue_darkest.value}};
		transition: all .2s ease-in-out;
	}
	.lightbox_curtain {
		height: calc(100% - 49px);
		overflow: hidden;
		position: fixed; top: 51px; 
		right: 0; bottom: 0; left: 0; 
		background-color: rgba(0,0,0,.9);
		opacity: 0;
		display: none;
		transition-duration: .5s;
	    transition-timing-function: cubic-bezier(.4,0,.2,1);
	    transition-property: opacity;
	}
	.lightbox-image {
		position: absolute;
		transition-duration: .5s;
		opacity: 0;
	    transition-timing-function: cubic-bezier(.4,0,.2,1);
	    transition-property: opacity;
	    max-height: calc(100% - 49px);
	}
	.lightbox-image.active {
		opacity: 1;
	}
	.lightbox_curtain.active-lightbox {opacity: 1; display: block;}
	.slide-controller {
		transition-duration: .5s;
	    transition-timing-function: cubic-bezier(.4,0,.2,1);
	    transition-property: border-radius, transform;
	}
	footer {display: none!important;}
</style>

</div>

<!-- Lightbox -->
<!-- curtain -->
<div class="lightbox_curtain" style="height: 100%;" ng-class="{'active-lightbox': lightbox_active}" ng-if="lightbox_active">
	<!-- Lightbox Image -->
	<div ng-repeat="image in folder.images">
		<img class="lightbox-image" ng-src="{{image.hi_res || image.landscape}}" ng-class="{'active': $index == slide_count}" lightbox-image>
	</div>
	<!-- Lightbox Image -->
	<!-- Slideshow Control -->
	<span class="border--radius-5 slide-controller" style="padding: 16px; position: absolute; left: 32px; top: calc(50% - 64px); background: rgba(66, 66, 66, 0.7); display: flex; cursor: pointer;" ng-click="left_slideshow_control()" ng-class="{'border--radius-circle': hover == true}" ng-mouseenter="hover = true" ng-mouseleave="hover = false">
		<i class="material-icons mdl-typography--font-thin {{base_hue_text__lightest.name}}" role="presentation" ng-click="left_slideshow_control()" style="cursor: pointer;">chevron_left</i>
	</span>
	<span class="border--radius-5 slide-controller" style="padding: 16px; position: absolute; right: 32px; top: calc(50% - 64px); background: rgba(66, 66, 66, 0.7); display: flex; cursor: pointer;" ng-click="right_slideshow_control()" ng-class="{'border--radius-circle': hover == true}">
		<i class="material-icons mdl-typography--font-thin {{base_hue_text__lightest.name}}" role="presentation" ng-click="right_slideshow_control()" style="cursor: pointer;">chevron_right</i>
	</span>
	<!-- Slideshow Control -->
</div>
