<!doctype html>

<!-- template zero -->
<html ng-app="LightweightWebApp" ng-controller="mainController" style="background-color:#F5F5F5!important">

    <!--_head-->

        <!-- Metadata -->
        <base href="/">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" ng-content="{{settings.description}}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="theme-color" content="#e0e0e0"/>
        <link rel="manifest" href="manifest.json">
        <title>SPSD</title>
        <!-- Metadata -->

        <!-- Stylesheets -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="styles/lightweight-containers.css">
        <link rel="stylesheet" type="text/css" href="styles/slideshow.css">
        <link rel="stylesheet" type="text/css" href="styles/forms.css">
        <link rel="stylesheet" type="text/css" href="styles/user-table.css">
        <link rel="stylesheet" type="text/css" href="styles/gallery.css">
        <link rel="stylesheet" type="text/css" href="styles/helper-classes.css">

        <!-- Stylesheets -->


        

    </head>
    <!--_head--> 
    
    
    <body ng-controller="colorController" style="background-color: #e0e0e0;">

        <!-- Page Loading  -->
        <div id="default-page-loading" style="position: absolute; width: 100%; height: 100%; background-color: #e0e0e0; z-index:20000; top: 0; left: 0; text-align: center;">
            <style>
                .mdl-spinner__layer-1 {border-color: {{primary_hue_border__normal_no_opacity.value}};}
                .mdl-spinner__layer-2 {border-color: {{primary_hue_border__normal_no_opacity.value}};}
                .mdl-spinner__layer-3 {border-color: {{primary_hue_border__normal_no_opacity.value}};}
                .mdl-spinner__layer-4 {border-color: {{primary_hue_border__normal_no_opacity.value}};}
            </style>
            <div class="loading_margin">
                <span class="mdl-layout-title mdl-typography--font-bold" style="display: block;" color="b" hue="hue darker" property="txt" opaqueness lw-color>
                    <h1 class="h1 mdl-typography--font-bold">
                        <img src="{{settings.logo}}" id="loadingScreenPrimaryLogo" ng-cloak="true">
                    </h1>
                </span>
                <br>
                <br>
                <br>
                <div style="margin-left: auto; margin-right: auto;">
                    <div class="mdl-spinner mdl-js-spinner is-active"></div>
                </div>
            </div>
        </div>
        <!-- Page Loading -->

        <!-- Page Loading Component -->
        <loading-screen></loading-screen>
        <!-- Page Loading Component -->

        <!-- Dynamic Global Styles -->
        <div ng-include src="'spa/styles/global-dynamic-styles.html'"></div>
        <!-- Dynamic Global Styles -->

        <!-- mission edit -->
        <div ng-if="user" ng-include src="'spa/home/dialogs/mission.html'"></div>
        <!-- mission edit -->

        <!-- parallax edit -->
        <div ng-if="user" ng-include src="'spa/home/dialogs/parallaxOne.html'"></div>
        <!-- parallax edit -->

        <!-- featured products edit -->
        <div ng-if="user" ng-include src="'spa/home/dialogs/featuredProducts.html'"></div>
        <!-- featured products edit -->

        <!-- parallax edit -->
        <div ng-if="user" ng-include src="'spa/home/dialogs/parallaxTwo.html'"></div>
        <!-- parallax edit -->

        <!-- services edit -->
        <div ng-if="user" ng-include src="'spa/pages/capabilities/dialogs/servicesPage.html'"></div>
        <!-- services edit -->

        <!-- mediaVault -->
        <div ng-if="user" ng-include src="'spa/global/dialogs/mediaVault.html'"></div>
        <!-- mediaVault -->

        <!-- userVault -->
        <div ng-if="user" ng-include src="'spa/global/dialogs/userVault.html'"></div>
        <!-- userVault -->

        <!-- myVault -->
        <div ng-if="user" ng-include src="'spa/global/dialogs/myVault.html'"></div>
        <!-- myVault -->

        <!-- userVault detail -->
        <div ng-if="user" ng-include src="'spa/global/dialogs/userVaultDetail.html'"></div>
        <!-- userVault detail -->

        <!-- userVault add user -->
        <div ng-if="user" ng-include src="'spa/global/dialogs/userVaultAddUser.html'"></div>
        <!-- userVault add user -->

        <!-- password reset -->
        <div ng-if="user" ng-include src="'spa/global/dialogs/passwordReset.html'"></div>
        <!-- password reset -->

        <div class="mdl-layout mdl-js-layout" scroll-position="scroll">

            <div class="mdl-layout__drawer">
                <!-- frontend navigation -->
                <nav class="navigation mdl-navigation">
                    <img class="header-logo" src="{{settings.logo}}" style="margin: 0 auto;" ng-cloak="true">
                    <br>
                    <br>
                    <a 
                    class="mdl-navigation__link mdl-button mdl-js-button mdl-js-ripple-effect"
                    href="{{item.href}}"
                    du-scrollspy
                    du-smooth-scroll
                    menu-close
                    ng-repeat="item in settings.primary_navigation">
                        <i 
                        class="{{item.class}} primary-hn--text" 
                        role="presentation" 
                        color="primary" 
                        hue="hue normal" 
                        property="text" 
                        opaqueness="" 
                        lw-color>
                        {{item.icon}}
                        </i>
                        {{item.name}}
                    </a>
                </nav>
                <!-- frontend navigation -->
            </div>

            <main class="mdl-layout__content {{base_hue_lighter.name}}" id="lightweight_content">
                
                <!-- views -->
                <div ng-view></div>
                <!-- views -->

                <!-- Footer -->
                <footer class="mdl-mini-footer">
                    <div class="mdl-mini-footer__left-section" style="z-index:2">
                        <div class="mdl-logo">
                            {{settings.site_name}} &#169; {{year}}
                        </div>
                        <md-menu>
                            <md-button aria-label="Open phone interactions menu" class="md-icon-button" ng-click="openMenu($mdMenu, $event)">
                                <md-icon md-menu-origin style="color: {{base_hue_lightest.value}}">settings</md-icon>
                            </md-button>
                            <md-menu-content width="4">
                                <md-menu-item ng-show="user">
                                    <md-button disabled ng-click="openUserVault()">
                                        <md-icon>settings</md-icon>
                                        App Settings
                                    </md-button>
                                </md-menu-item>
                                <md-menu-item ng-show="user">
                                    <md-button ng-click="openUserVault()">
                                        <md-icon>recent_actors</md-icon>
                                        User Vault
                                    </md-button>
                                </md-menu-item>
                                <md-menu-item ng-show="user">
                                    <md-button ng-click="openMediaVault(null)">
                                        <md-icon>photo_library</md-icon>
                                        Media Vault
                                    </md-button>
                                </md-menu-item>
                                <md-menu-item ng-show="user">
                                    <md-button disabled ng-click="null">
                                        <md-icon>assignment</md-icon>
                                        Task Runner
                                    </md-button>
                                </md-menu-item>
                                <md-menu-divider ng-show="user"></md-menu-divider>
                                <a href="/login">
                                    <md-menu-item ng-show="!user">
                                        <md-button>
                                            <md-icon>lock</md-icon>
                                            Log In
                                        </md-button>
                                    </md-menu-item>
                                </a>
                                <md-menu-item ng-show="user">
                                    <md-button ng-click="auth.$signOut()">
                                        <md-icon>lock_open</md-icon>
                                        Log Out
                                    </md-button>
                                </md-menu-item>
                                <md-menu-item ng-show="user">
                                    <md-button ng-click="openMyVault()">
                                        <md-icon>person</md-icon>
                                        My Vault
                                    </md-button>
                                </md-menu-item>
                            </md-menu-content>
                        </md-menu>
                    </div>
                    <div class="mdl-mini-footer__right-section" style="z-index:2">
                        <div class="mdl-logo mdl-color-text--grey-600 lightweight-signature" style="letter-spacing: 1px!important;">
                            <span>
                                <span>
                                    <span>SUPERPOWERED BY LIGHTWEIGHT</span>
                                </span>
                            </span>
                        </div>
                    </div>
                    <img id="custom-footer" style="position: absolute; bottom: 0; height: auto;" src="https://storage.googleapis.com/spsd-189118.appspot.com/custom-footer.png">
                </footer>
                <!-- Footer -->

            </main>

        </div>

        <!-- Notification -->
        <div id="lightweight--message" class="mdl-js-snackbar mdl-snackbar" ng-class="{'mdl-color--green-700': messageStatus == true, 'mdl-color--red-500': messageStatus == false}">
            <div class="mdl-snackbar__text"></div>
            <button class="mdl-snackbar__action" type="button"></button>
        </div>
        <!-- Notification -->

        
        
    </body>

    <script type="text/ng-template" id="toast-template.html">
        <md-toast style="background-color:{{primary_hue_normal.value}};">
            <span class="md-toast-text" flex>{{toastMessage}}</span>
            <md-button ng-show="action" ng-click="null">

            </md-button>
            <md-button ng-click="closeToast()">
