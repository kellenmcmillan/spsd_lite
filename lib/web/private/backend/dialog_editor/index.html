<!-- dialog -->
<div class="dialog-curtain"></div>
<div class="dialog-configuration mdl-grid" dialog-configuration>
	<div class="mdl-layout-spacer mdl-cell--hide-phone"></div>
	<div class="lightweight-dialog dialog mdl-cell mdl-cell--6-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone mdl-card mdl-shadow--4dp no-margin" Color="b" Hue="hlst" Property="bg" Opaqueness="" lw-color>
		  <div class="mdl-card__title mdl-shadow-2dp">
		    <h2 class="mdl-card__title-text">{{widget_data.component_name}} Editor</h2>
		    <div class="mdl-layout-spacer"></div>

		    <button class="mdl-button mdl-js-button mdl-js-ripple-effect dialog-tabs" ng-repeat="icon in widget_data.component_editable_feature_buttons" ng-click="$parent.widget_view = icon.view.Screen" ng-class="{'active': icon.view.Screen == widget_view}">
		    	<i class="material-icons" Color="b" Hue="hdr" Property="txt" opaqueness="" lw-color>{{icon.icon}}</i>
		    </button>

		  </div>
		  <div class="mdl-card__supporting-text">

		  	<!-- Asset List -->
		  	<div class="dialog_component no-margin no-padding" ng-show="widget_view == 'Asset_List'">
			  	<!-- Slideshow Image Asset Pack View -->
			    <div class="dialog_item" ng-if="widget_data.component_name == 'Slideshow'" ng-repeat="item in widget_data.slideshow">
			    	<div class="media">
				    	<img class="list" src="{{item.src}}">
				    </div>
				    <div class="title">
				    	<p>{{item.title}}<br><span class="mdl-cell--hide-phone">{{item.tagline}}</span></p>
				    </div>
				    <div class="mdl-layout-spacer"></div>
				    <div ng-hide="toggle.item == $index">
					    <button class="mdl-button list_asset_options" ng-click="toggle.item = $index">
					    	<i class="material-icons" Color="b" Hue="hdr" Property="txt" opaqueness="" lw-color>more_vert</i>
					    </button>
					</div>
				    <div ng-show="toggle.item == $index">
						<button class="mdl-button list_asset_options">
							<i class="material-icons" Color="b" Hue="hdr" Property="txt" opaqueness="" lw-color>delete_forever</i>
						</button>
						<button class="mdl-button list_asset_options">
							<i class="material-icons" Color="b" Hue="hdr" Property="txt" opaqueness="" lw-color>mode_edit</i>
						</button>
						<button class="mdl-button list_asset_options" ng-click="toggle.item = null">
							<i class="material-icons" Color="b" Hue="hdr" Property="txt" opaqueness="" lw-color>close</i>
						</button>
					</div>
			    </div>
			    <!-- Slideshow Image Asset Pack View -->
			</div>
			<!-- Asset List -->

			<!-- Add Item -->
		  	<div class="dialog_component no-margin no-padding mdl-grid" ng-show="widget_view == 'Add_Assets'">
			    <div class="mdl-grid full-width">

			   		<div class="mdl-layout-spacer"></div>

			   		<!-- Add Asset Screen -->
			   		<div class="media_asset mdl-cell mdl-cell--8-col-desktop" ng-hide="Asset_Selection == true">
			   			<div class="asset_container" Color="b" Hue="hdr" Property="bg" opaqueness lw-color ng-click="Asset_Selection = true">
			   					<div class="center--text overlay-text" overlay-text ng-click="Asset_Selection = true">
					   				<i class="material-icons" style="font-size: 36px;" Color="b" Hue="hlst" Property="txt" opaqueness="" lw-color>add</i>
					   				<h1 class="h1 no-padding no-margin" Color="b" Hue="hlst" Property="txt" opaqueness="" lw-color>Click To Add Media Asset</h1>
					   			</div>
			   			</div>
			   		</div>
			   		<!-- Add Asset Screen -->

			   		<!-- Tagged Assets From Media Library -->
			   		<div class="media_asset mdl-cell mdl-cell--8-col-desktop mdl-grid" ng-show="Asset_Selection == true">
			   			<button class="mdl-button mdl-js-button lightweight-button--transparent-with-border mdl-cell mdl-cell--3-col" style="letter-spacing: 2px;" ng-click="Asset_Selection = false" Color="b,p" Hue="hdr,hn" Property="txt,bdr" Opaqueness lw-color><i class="material-icons" Color="p" Hue="hn" Property="txt" Opaqueness lw-color>keyboard_backspace</i>&nbsp;Back</button><button class="mdl-button mdl-js-button mdl-cell mdl-cell--9-col" disabled Color="b" Hue="hdst" Property="txt" opaqueness="" lw-color>Tagged Media Vault Assets</button><br><br>
			   			<div class="mdl-cell mdl-cell--6-col mdl-shadow--2dp" ng-repeat="item in widget_data.slideshow">
			   				<img src="{{item.src}}">
			   			</div>
			   		</div>
			   		<!-- Tagged Assets From Media Library -->

			   		<div class="mdl-layout-spacer"></div>

			    </div>
			</div>
			<!-- Add Item -->

			<!-- Interior Page Editor -->
		  	<div class="dialog_component no-margin no-padding mdl-grid" ng-show="widget_view == 'Internal_Page_Editor'">
			    <div class="mdl-grid full-width">

			   		<div class="mdl-layout-spacer"></div>

			   		<!-- View Markup Screen -->
			   		<div class="media_asset mdl-cell mdl-cell--8-col-desktop" ng-hide="Asset_Selection == true">
			   			<div class="asset_container" Color="b" Hue="hdr" Property="bg" opaqueness lw-color ng-click="Asset_Selection = true">
			   					<div class="center--text overlay-text" overlay-text ng-click="Asset_Selection = true">
					   				<i class="material-icons" style="font-size: 36px;" Color="b" Hue="hlst" Property="txt" opaqueness="" lw-color>add</i>
					   				<h1 class="h1 no-padding no-margin" Color="b" Hue="hlst" Property="txt" opaqueness="" lw-color>Click To Add Media Asset</h1>
					   			</div>
			   			</div>
			   		</div>
			   		<!-- View Markup Screen -->

			   		<!-- Edit Markup -->
			   		<div class="media_asset mdl-cell mdl-cell--8-col-desktop mdl-grid" ng-show="Asset_Selection == true">
			   			<button class="mdl-button mdl-js-button lightweight-button--transparent-with-border mdl-cell mdl-cell--3-col" style="letter-spacing: 2px;" ng-click="Asset_Selection = false" Color="b,p" Hue="hdr,hn" Property="txt,bdr" Opaqueness lw-color><i class="material-icons" Color="p" Hue="hn" Property="txt" Opaqueness lw-color>keyboard_backspace</i>&nbsp;Back</button><button class="mdl-button mdl-js-button mdl-cell mdl-cell--9-col" disabled Color="b" Hue="hdst" Property="txt" opaqueness="" lw-color>Tagged Media Vault Assets</button><br><br>
			   			<div class="mdl-cell mdl-cell--6-col mdl-shadow--2dp" ng-repeat="item in widget_data.slideshow">
			   				<img src="{{item.src}}">
			   			</div>
			   		</div>
			   		<!-- Edit Markup -->

			   		<div class="mdl-layout-spacer"></div>

			    </div>
			</div>
			<!-- Interior Page Editor -->

		  </div>
		  <div class="mdl-card__actions mdl-card--border">
		    <a class="mdl-button mdl-js-button mdl-js-ripple-effect" ng-click="closeDialog()">
		      Cancel
		    </a>
		    <a class="mdl-button mdl-js-button mdl-js-ripple-effect">
		      Update
		    </a>
		  </div>
	</div>
	<div class="mdl-layout-spacer mdl-cell--hide-phone"></div>
</div>
<!-- dialog -->
