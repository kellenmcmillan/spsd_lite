	                        <i

	                        ng-class-even="{'icon-correction': true}"

	                        property="{{primary_slider.component_colors.icon_color.property}}"

	                        ng-bind-html="primary_slider.component_panels.panes[$index].background_icon"

	                        ng-if="($index > 0 && primary_slider.component_panels.panes[($index * 2)].background_icon !== '' && compressed_slider == false)"
