<!-- Portfolio Page -->
<div class="no-margin no-padding" ng-show="selected_page == 'SPSD Portfolio'">

	<style>
	.interior-page-background {
	    background: url('{{shrinking_title_image}}') no-repeat;
	    background-size: cover; width: 100%!important; height: 100%; 
	    right: 0; top: 400px; padding:0; margin: 0!important; 
	    opacity: 0.1; transition: all .5s ease-in-out;
	}
	.lightweight-portfolio--closer-view_container {
		top: 64px;
		bottom: 0px;
	}
	</style>
	<style ng-if="closer_look_active == true">
		.mdl-layout {width:105%;}
		.mdl-layout__container {overflow-x: hidden;}
		.mdl-layout__header {width:95.2%; transition: none!important;}
	</style>
	<style ng-if="closer_look_active == false">
		.mdl-layout__header {transition: none!important;}
	</style>

	<!-- Page Loading  -->
	<div ng-show="show_portfolio_loading == true" id="page-loading" style="position: fixed; width: 100%; height: 100%; background-color: #e0e0e0; z-index:20000; top: 0; left: 0; text-align: center;" color="b" hue="hlr" property="bg" opaqueness lw-color>
		<style>
	        .mdl-spinner__layer-1 {border-color: {{primary_hue_border__normal_no_opacity.value}};}
	        .mdl-spinner__layer-2 {border-color: {{primary_hue_border__normal_no_opacity.value}};}
	        .mdl-spinner__layer-3 {border-color: {{primary_hue_border__normal_no_opacity.value}};}
	        .mdl-spinner__layer-4 {border-color: {{primary_hue_border__normal_no_opacity.value}};}
	    </style>
	    <div class="loading_margin">
		    <span class="mdl-layout-title mdl-typography--font-bold" style="display: block;" color="b" hue="hdst" property="txt" opaqueness lw-color>
		        <h1 class="h1 mdl-typography--font-bold" id="primaryLogo"><img src="assets/brand/spsd-logo.png" id="loadingScreenPrimaryLogo"></h1>
		    </span>
		    <br>
		    <br>
		    <h1 class="h1" color="b" hue="hdst" property="txt" opaqueness lw-color>Opening {{portfolio_item.cover_image.title}}...</h1>
		    <div style="margin-left: auto; margin-right: auto;">
		        <div class="mdl-spinner mdl-js-spinner is-active"></div>
		    </div>
	    </div>
	</div>
	<!-- Page Loading  -->

	<div class="lightweight-portfolio--closer-view_container" color="base" hue="hue lighter" property="bg" opaqueness lw-color closer-look-portfolio ng-hide="closer_look_active == false">
		<div class="mdl-grid" id="portfolio_top">
			<div class="portfolio_object_media mdl-cell mdl-cell--8-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">

				<div class="portfolio_media">
					<img src="{{portfolio_item.items[currentPorfolioImage].image_src}}">
				</div>

			</div>

			<div class="portfolio_object_text mdl-cell mdl-cell--4-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone padded-text" color="base" hue="hlst" property="bg" opaqueness lw-color>

				<span class="mdl-layout-title portfolio_media_title">
				    <div>
						<h1 class="h1 small-border-background-no-align">{{portfolio_item.cover_image.title}}</h1>
					</div>
					<div class="mdl-layout-spacer"></div>
				</span>

				<div class="portfolio_media_action">
					<p ng-bind-html="portfolio_item.description"></p>
				</div>
				
				<button class="mdl-button mdl-js-button lightweight-button--transparent-with-border" style="letter-spacing: 2px; margin-bottom: 16px;" ng-click="closePortfolio(item)" color="p,p" hue="hn,hn" property="txt,bdr" opaqueness="'',''" lw-color><i class="material-icons" color="p" hue="hn" property="txt" opaqueness lw-color>keyboard_backspace</i>&nbsp;Back To Portfolios</button>
			</div>

			<div class="mdl-cell mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone full-width no-padding no-margin photo_roll">

				<div class="portfolio_object_photo_roll mdl-grid full-width no-padding no-margin">

					<div class="portfolio_media_thumbs mdl-cell mdl-cell--3-col-desktop mdl-cell--4-col-tablet mdl-cell--4-col-phone mdl-shadow--4dp thumb-{{$index}}" ng-repeat="item in portfolio_item.items" ng-click="$parent.currentPorfolioImage = $index; $parent.scrollToTop('portfolio_top');">
						<img src="{{item.thumb_image_src}}">
						<div class="lightweight-portfolio--closer-view-overlay overlay-active" color="primary" hue="hn" property="bg" opaqueness="lst" lw-color>
			                <div class="lightweight-portfolio--closer-look-overlay-container" portfolio-closer-look-overlay-content thumb="{{$index}}">
			                    <i class="material-icons mdl-typography--font-bold lightweight-hero--content-overlay-view-more-button" color="b" hue="hlr" property="txt" opaqueness lw-color>search</i>
			                    <p color="base" hue="hlr" property="txt" opaqueness lw-color>View</p>
			                </div>
			            </div>
					</div>

				</div>

			</div>
		</div>
	</div>

	<div class="mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone full-width interior-page-remove-margin {{base_hue_lightest.name}}">
		
		<!-- Shrinking Page Title -->
		<div class="lightweight-interior--shrinking-title center--text" color="{{page.component_colors.overlay_color.color}}" hue="{{page.component_colors.overlay_color.hue}}" property="{{page.component_colors.overlay_color.property}}" opaqueness="{{page.component_colors.overlay_color.background}}" lw-color>
			<div class="lightweight-parallax--background-stationary" parallax-background>
			    <div class="interior-page-background"></div>
			</div>
			<h2 class="h2 {{base_hue_text__lightest.name}}">{{pageTitle}}</h2>
		</div>
		<!-- Shrinking Page Title -->

		<div class="interior-page-container mdl-grid" ng-class="{'start-shrink-margin-body-animation': scroll > 10}" color="b" hue="hlst" property="bg" opaqueness="" lw-color>


			<div class="mdl-grid">

				<!-- Side Bar Tab Widget -->
				<div class="mdl-cell mdl-cell--3-col-desktop mdl-cell--4-col-tablet mdl-cell--4-col-phone">
					<div style="margin: 0; padding: 0;">
						<h1 class="h1 padded--top16 lightweight-sidebar--heading" color="b" hue="hdst" property="txt" opaqueness lw-color><i class="material-icons" role="presentation" color="p" hue="hn" property="txt" opaqueness lw-color>{{page_navigation_icon}}</i>&nbsp;{{page_navigation_title}}</h1>
						
						<a class="lightweight-sidebar-tabs mdl-button mdl-js-button mdl-js-ripple-effect" ng-repeat="folder in folders" ng-class="{'lightweight-active-tab': panel_visible == '{{folder.name}}'}" ng-click="openPortfolio(folder)">{{folder.name}}</a>
					</div>
				</div> 
				<!-- Side Bar Tab Widget -->

				<!-- Content Panel Component -->
			    <div class="content-box mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">

			    	<!-- Content Panel -->
			    	<div class="mdl-grid">
			    		<!-- panel title -->
				    	<div class="mdl-cell mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
					        <h1 class="small-border-background-no-align h1" color="b" hue="hdst" property="txt" opaqueness lw-color>Our Collection of Portfolios</h1>
					    </div>
			    		<!-- panel title -->

						<div class="portfolio_item mdl-cell mdl-cell--6-col-desktop mdl-cell--4-col-tablet mdl-cell--4-col-phone {{base_hue_darkest.name}} mdl-shadow--4dp" ng-repeat="item in folders">

							<div class="lightweight-portfolio--content" ng-mouseenter="overlay_active = true" ng-mouseleave="overlay_active = false">

								<img class="expand" ng-class="{'lightweight-portfolio--content-overlay-active': overlay_active}" ng-src="{{item.cover_image.thumb_image_src}}" ng-if="item.cover_image.type == 'image'">

								<div class="lightweight-portfolio--content-overlay" color="primary" hue="hn" property="bg" opaqueness="lst" lw-color ng-class="{'overlay-active': overlay_active}" ng-click="openPortfolio(item)">
					                <div class="lightweight-portfolio--content-overlay-container" portfolio-overlay-content>
					                    <i class="material-icons mdl-typography--font-bold lightweight-hero--content-overlay-view-more-button" color="b" hue="hlst" property="txt" opaqueness lw-color>search</i>
					                    <p class="padded-text" color="b" hue="hlst" property="txt" opaqueness lw-color>Open {{item.cover_image.title}}</p>
					                </div>
					            </div>

				            </div>
				            <div class="portfolio_item_title" ng-class="{'portfolio-slide-down-hide': overlay_active}">
				            	<p class="mdl-typography--font-regular" style="padding: 8px; margin: 0;" color="b" hue="hlr" property="txt" opaqueness lw-color>{{item.cover_image.title}}</p>
				            </div>
						</div>
						
			    	</div>
			    	<!-- Content Panel -->

			    	

			    </div>
			    <!-- Content Panel Component -->

			    <!-- Directions Widget -->
			    <lw-directions class="lightweight-sidebar-directions-widget content-box mdl-cell mdl-cell--3-col-desktop mdl-cell--4-col-tablet mdl-cell--4-col-phone disable-animation-css-hook"></lw-directions>
			    <!-- Directions Widget -->

			</div>


		</div>
	</div>

</div>
<!-- Portfolio Page -->
